<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CajaCreateDlg" widgetVar="CajaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCajaTitle}" closeOnEscape="true">

            <h:form id="CajaCreateForm">

                <h:panelGroup id="display" rendered="#{cajaController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{bundle.CreateCajaLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{cajaController.selected.descripcion}" title="#{bundle.CreateCajaTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateCajaRequiredMessage_descripcion}" size="60" maxlength="60" style="text-transform: uppercase"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cajaController.saveNew}" value="#{bundle.Save}" update="display,:CajaListForm:datalist,:growl" oncomplete="handleSubmit(args,'CajaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CajaCreateDialog.hide()"  immediate="true" />
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
