<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MovilesCreateDlg" widgetVar="MovilesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMovilesTitle}">
            <h:form id="MovilesCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{movilesController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateMovilesLabel_idMovil}" for="idMovil" rendered="false" />
                        <p:inputText id="idMovil" value="#{movilesController.selected.idMovil}" title="#{bundle.CreateMovilesTitle_idMovil}" required="true" requiredMessage="#{bundle.CreateMovilesRequiredMessage_idMovil}" rendered="false"/>
                        <p:outputLabel value="#{bundle.CreateMovilesLabel_tipoMovil}" for="tipoMovil" />
                        <p:inputText id="tipoMovil" value="#{movilesController.selected.tipoMovil}" title="#{bundle.CreateMovilesTitle_tipoMovil}" />
                        <p:outputLabel value="#{bundle.CreateMovilesLabel_marca}" for="marca" />
                        <p:inputText id="marca" value="#{movilesController.selected.marca}" title="#{bundle.CreateMovilesTitle_marca}" />
                        <p:outputLabel value="#{bundle.CreateMovilesLabel_año}" for="año" />
                        <p:inputText id="año" value="#{movilesController.selected.año}" title="#{bundle.CreateMovilesTitle_año}" />
                        <p:outputLabel value="#{bundle.CreateMovilesLabel_nroMatricula}" for="nroMatricula" />
                        <p:inputText id="nroMatricula" value="#{movilesController.selected.nroMatricula}" title="#{bundle.CreateMovilesTitle_nroMatricula}" />
                        <p:outputLabel value="#{bundle.CreateMovilesLabel_funcion}" for="funcion" />
                        <p:inputText id="funcion" value="#{movilesController.selected.funcion}" title="#{bundle.CreateMovilesTitle_funcion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{movilesController.create}" value="#{bundle.Save}" update="display,:MovilesListForm:datalist,:growl" oncomplete="handleSubmit(args,'MovilesCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MovilesCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
