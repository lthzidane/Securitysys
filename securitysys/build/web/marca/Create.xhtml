<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MarcaCreateDlg" widgetVar="MarcaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMarcaTitle}" closeOnEscape="true">

            <h:form id="MarcaCreateForm">

                <h:panelGroup id="display" rendered="#{marcaController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{bundle.CreateMarcaLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{marcaController.selected.descripcion}" title="#{bundle.CreateMarcaTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateMarcaRequiredMessage_descripcion}" size="60" maxlength="60" style="text-transform: uppercase"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{marcaController.saveNew}" value="#{bundle.Save}" update="display,:MarcaListForm:datalist,:growl" oncomplete="handleSubmit(args,'MarcaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MarcaCreateDialog.hide()" immediate="true" />
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
