<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">Inicio</ui:insert></title>
        <link type="image/x-icon" rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/resources/images/favicon.ico" />

        <h:outputScript library="js" name="jsfcrud.js"/>

                <div id="headertitle" style="font-size: 20px">
                    SecuritySys
                    <br/>
                    <h:form id="formuser" prependId="false">

                        <h:commandLink value="Salir" title="Salir" action="#{login.logout}" style="color: #FFF; font-size: 10px"/>
                    </h:form>
                </div>

                <div id="usermenu">

                </div>
            </div>
            <div id="menu">

                        <p:menuitem title="Inicio" value="Inicio" outcome="/home" />

                            <p:menuitem outcome="/medidas/List" value="Medidas" />
                            <p:menuitem outcome="/moviles/List" value="Moviles" />
                            <p:menuitem outcome="/productos/List" value="Productos" />
                            <p:menuitem outcome="/productosKit/List" value="Kit de Productos" />
                        </p:submenu>

                        <p:submenu label="Instalaciones">
                            <p:menuitem outcome="/ElaborarPresupuesto" value="Elaborar Presupuesto" rendered="#{login.showMenu(access.Empleado_View)}" />
                            <p:menuitem outcome="/OrdenTrabajo" value="Registrar Orden de Trabajo" rendered="#{login.showMenu(access.Empleado_View)}" />

                <br/>

                <ui:insert name="container"></ui:insert>
