<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">Inicio</ui:insert></title>
        <link type="image/x-icon" rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/resources/images/favicon.ico" />
        <h:outputStylesheet library="css" name="facade.css" />
        <h:outputStylesheet library="css" name="menu.css" />
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>
    <h:body styleClass="bodyGray">
        <h:panelGroup rendered="#{login.logueado and login.renderPage}">
            <div id="header">
                <div id="headerlogo">                    
                    <h:graphicImage url="/resources/images/Security.png" title="SecuritySys" />
                </div>

                <div id="headertitle" style="font-size: 20px">
                    SecuritySys
                    <br/>
                    <h:form id="formuser" prependId="false">
                        <h:outputText value="Usuario: #{login.username}" style="color: #FFF; font-size: 10px"/>
                        <h:outputText value=" "/>
                        <h:commandLink value="Salir" title="Salir" action="#{login.logout}" style="color: #FFF; font-size: 10px"/>
                    </h:form>
                </div>

                <div id="usermenu">

                </div>
            </div>
            <div id="menu">

                <h:form id="formmenu" prependId="false">
                    <p:menubar id="navmenu-h">
                        <p:menuitem title="Inicio" value="Inicio" outcome="/home" />
                        <p:submenu label="Referenciales" rendered="#{login.showMenu(access.Admin_View)}" >
                            <p:submenu label="Geografia">
                                <p:menuitem outcome="/ciudad/List" value="Ciudad"  />                                   
                                <p:menuitem outcome="/nacionalidad/List" value="Nacionalidad"/>                                   
                                <p:menuitem outcome="/zona/List" value="Zona"/>
                                <p:menuitem outcome="/sucursal/List" value="Sucursal"/>
                            </p:submenu>
                            <p:submenu label="Moviles">
                                <p:menuitem outcome="/moviles/List" value="Movil" />
                                <p:menuitem outcome="/tipoMovil/List" value="Tipo Movil" />
                                <p:menuitem outcome="/marca/List" value="Marca" />
                                <p:menuitem outcome="/ruta/List" value="Ruta" />
                            </p:submenu>
                            <p:submenu label="Productos">
                                <p:menuitem outcome="/equipo/List" value="Equipo"/>
                            </p:submenu>
                            <p:submenu label="Contables">
                                <p:menuitem outcome="/entidadEmisora/List" value="Entidad Emisora"/>
                                <p:menuitem outcome="/banco/List" value="Banco" />
                                <p:menuitem outcome="/tipoTarjeta/List" value="Tipo Tarjeta"/>
                                <p:menuitem outcome="/marcaTarjeta/List" value="Marca Tarjeta" />
                                <p:menuitem value="Tipo Comprobante" disabled="true" />
                                <p:menuitem value="Serie Comprobante" disabled="true" />
                                <p:menuitem value="Caja" disabled="true" />
                            </p:submenu>
                            <p:submenu label="Ref.Compra-Venta">
                                <p:menuitem value="Timbrado" disabled="true" />
                                <p:menuitem outcome="/tipoDocumento/List" value="Tipo de Documento"  />
                                <p:menuitem value="Moneda" disabled="true" />
                                <p:menuitem outcome="/cajas/List" value="Caja" rendered="#{login.showMenu(access.Admin_View) || login.showMenu(access.Admin_View) || login.showMenu(access.Admin_View)}" />
                            </p:submenu>
                            <p:submenu label="Config Clientes">
                                <p:menuitem outcome="/cliente/List" value="Cliente"/>
                                <p:menuitem outcome="/tipoCliente/List" value="Tipo de Cliente" />
                                <p:menuitem outcome="/estado/List" value="Estado" />
                                <p:menuitem value="Promo" disabled="true" />
                                <p:menuitem value="Segmento" disabled="true" />
                                <p:menuitem value="Empresa" disabled="true" />
                            </p:submenu>
                            <p:submenu label="Seguridad">
                                <p:menuitem outcome="/usuario/List" value="Usuario" />
                                <p:menuitem outcome="/departamento/List" value="Departamento" />
                            </p:submenu>
                            <p:menuitem outcome="/tecnicos/List" value="Tecnico" />
                        </p:submenu>

                        <p:submenu label="Instalaciones">
                            <p:menuitem value="Solicitud del Cliente" disabled="true" />
                            <p:menuitem outcome="/ElaborarPresupuesto" value="Presupuestos" rendered="#{login.showMenu(access.Empleado_View) || login.showMenu(access.Admin_View)}" />
                            <p:menuitem outcome="/OrdenTrabajo" value="Orden de Trabajo" rendered="#{login.showMenu(access.Empleado_View) || login.showMenu(access.Admin_View)}" />
                            <p:menuitem outcome="/OrdenInstalacion" value="Instalaciones" rendered="#{login.showMenu(access.Empleado_View) || login.showMenu(access.Admin_View)}" />
                            <p:menuitem value="Promociones" disabled="true" />                            
                            <p:menuitem value="Descuentos" disabled="true" />                            
                        </p:submenu>

                        <p:submenu label="Reclamos">                            
                            <p:menuitem outcome="/GestionarReclamo" value="Registrar Reclamos" rendered="#{login.showMenu(access.Empleado_View) || login.showMenu(access.Admin_View)}" />
                            <p:menuitem value="Generar Itinerario" disabled="true" />                            
                            <p:menuitem value="Registrar Diagnostico" disabled="true" />                                                        
                            <p:menuitem value="Presupuesto Reclamo" disabled="true" />                                                        
                            <p:menuitem outcome="/SeguimientoReclamo" value="Seguimiento Reclamo" rendered="#{login.showMenu(access.Empleado_View) || login.showMenu(access.Admin_View)}" />
                        </p:submenu>

                        <p:submenu label="Ventas y Cobros" >
                            <p:menuitem outcome="/AperturaCaja" value="Apertura y Cierre" disabled="true" rendered="#{login.showMenu(access.Empleado_View) || login.showMenu(access.Admin_View)}" />
                            <p:menuitem outcome="/ArqueoCierreCaja" value="Arqueo de Caja" disabled="true" rendered="#{login.showMenu(access.Empleado_View) || login.showMenu(access.Admin_View)}" />                            
                            <p:menuitem outcome="/RegistrarPedidoVenta" value="Registrar Ventas" rendered="#{login.showMenu(access.Empleado_View) || login.showMenu(access.Admin_View)}" />
                            <p:menuitem outcome="/RegistrarCobros" value="Cobro" disabled="true" rendered="#{login.showMenu(access.Empleado_View) || login.showMenu(access.Admin_View)}" />
                            <p:menuitem value="Libro de Venta" disabled="true" />                                                        
                            <p:menuitem value="Nota de Remision" disabled="true" />                                                        
                            <p:menuitem value="Ajustes" disabled="true" />    
                        </p:submenu>

                        <p:submenu label="Informes" >
                            <p:menuitem value="Referenciales" disabled="true" />        
                            <p:menuitem outcome="/ReportesOT" value="Instalaciones" rendered="#{login.showMenu(access.Jefe_View)|| login.showMenu(access.Admin_View)}" />
                            <p:menuitem outcome="/ReportesReclamos" value="Reclamos" rendered="#{login.showMenu(access.Jefe_View) || login.showMenu(access.Admin_View)}" />
                            <p:menuitem outcome="/ReportesVentas" value="Ventas" rendered="#{login.showMenu(access.Jefe_View) || login.showMenu(access.Admin_View) || login.showMenu(access.Admin_View)}" />                            
                        </p:submenu>

                    </p:menubar>

                </h:form>
            </div>

            <div id="content">
                <ui:insert name="containerTitle"></ui:insert>
                <br/>
                <ui:insert name="container"></ui:insert>
            </div>

        </h:panelGroup>

    </h:body>
</html>
