<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="SerieComprobanteEditDlg" widgetVar="SerieComprobanteEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.EditSerieComprobanteTitle}" closeOnEscape="true">

            <h:form id="SerieComprobanteEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{serieComprobanteController.selected != null}">


                        <h:outputLabel value="#{bundle.EditSerieComprobanteLabel_idSerieComprobante}" for="idSerieComprobante" />
                        <h:outputText id="idSerieComprobante" value="#{serieComprobanteController.selected.idSerieComprobante}" />

                        <p:outputLabel value="#{bundle.EditSerieComprobanteLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{serieComprobanteController.selected.descripcion}" title="#{bundle.EditSerieComprobanteTitle_descripcion}" required="true" requiredMessage="#{bundle.EditSerieComprobanteRequiredMessage_descripcion}" size="20" maxlength="20"  style="text-transform: uppercase"/>

                        <p:outputLabel value="#{bundle.EditSerieComprobanteLabel_prefijo}" for="prefijo" />
                        <p:inputText id="prefijo" value="#{serieComprobanteController.selected.prefijo}" title="#{bundle.EditSerieComprobanteTitle_prefijo}" required="true" requiredMessage="#{bundle.EditSerieComprobanteRequiredMessage_prefijo}" size="5" maxlength="5"  style="text-transform: uppercase"/>

                        <p:outputLabel value="#{bundle.EditSerieComprobanteLabel_idSucursal}" for="idSucursal" />
                        <p:selectOneMenu id="idSucursal" value="#{serieComprobanteController.selected.idSucursal}" required="true" requiredMessage="#{bundle.EditSerieComprobanteRequiredMessage_idSucursal}" converter="sucursalConverter">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{sucursalController.items}"
                                           var="idSucursalItem"
                                           itemValue="#{idSucursalItem}"
                                           itemLabel="#{idSucursalItem.descripcion}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{serieComprobanteController.save}" value="#{bundle.Save}" update="display,:SerieComprobanteListForm:datalist,:growl" oncomplete="handleSubmit(args,'SerieComprobanteEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SerieComprobanteEditDialog.hide()" immediate="true" />
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
