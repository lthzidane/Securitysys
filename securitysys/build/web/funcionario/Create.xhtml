<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FuncionarioCreateDlg" widgetVar="FuncionarioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateFuncionarioTitle}">
            <h:form id="FuncionarioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{funcionarioController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateFuncionarioLabel_idFuncionario}" for="idFuncionario" rendered="false"/>
                        <p:inputText id="idFuncionario" value="#{funcionarioController.selected.idFuncionario}" title="#{bundle.CreateFuncionarioTitle_idFuncionario}" required="true" requiredMessage="#{bundle.CreateFuncionarioRequiredMessage_idFuncionario}" rendered="false"/>
                        <p:outputLabel value="#{bundle.CreateFuncionarioLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{funcionarioController.selected.nombre}" title="#{bundle.CreateFuncionarioTitle_nombre}" required="true" requiredMessage="#{bundle.CreateFuncionarioRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateFuncionarioLabel_idDpto}" for="idDpto" />
                        <p:selectOneMenu id="idDpto" value="#{funcionarioController.selected.idDpto}" required="true" requiredMessage="#{bundle.EditFuncionarioRequiredMessage_idDpto}">
                            <f:selectItems value="#{departamentoController.itemsAvailableSelectOne}"
                                           var="idDptoItem"
                                           itemLabel="#{idDptoItem.nombreDpto}"
                                           itemValue="#{idDptoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateFuncionarioLabel_idUsuario}" for="idUsuario" />
                        <p:selectOneMenu id="idUsuario" value="#{funcionarioController.selected.idUsuario}" required="true" requiredMessage="#{bundle.EditFuncionarioRequiredMessage_idUsuario}">
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="idUsuarioItem"
                                           itemLabel="#{idUsuarioItem.nombre}"
                                           itemValue="#{idUsuarioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{funcionarioController.create}" value="#{bundle.Save}" update="display,:FuncionarioListForm:datalist,:growl" oncomplete="handleSubmit(args,'FuncionarioCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FuncionarioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
