<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DepartamentoCreateDlg" widgetVar="DepartamentoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDepartamentoTitle}">
            <h:form id="DepartamentoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{departamentoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDepartamentoLabel_idDpto}" for="idDpto" rendered="false"/>
                        <p:inputText id="idDpto" value="#{departamentoController.selected.idDpto}" title="#{bundle.CreateDepartamentoTitle_idDpto}" required="true" requiredMessage="#{bundle.CreateDepartamentoRequiredMessage_idDpto}" rendered="false"/>
                        <p:outputLabel value="#{bundle.CreateDepartamentoLabel_nombreDpto}" for="nombreDpto" />
                        <p:inputText id="nombreDpto" value="#{departamentoController.selected.nombreDpto}" title="#{bundle.CreateDepartamentoTitle_nombreDpto}" required="true" requiredMessage="#{bundle.CreateDepartamentoRequiredMessage_nombreDpto}" style="text-transform: uppercase"/>
                        <p:outputLabel value="#{bundle.CreateDepartamentoLabel_funcion}" for="funcion" />
                        <p:inputText id="funcion" value="#{departamentoController.selected.funcion}" title="#{bundle.CreateDepartamentoTitle_funcion}" required="true" requiredMessage="#{bundle.CreateDepartamentoRequiredMessage_funcion}" style="text-transform: uppercase"/>
                        <p:outputLabel value="#{bundle.CreateDepartamentoLabel_responsable}" for="responsable" />
                        <p:inputText id="responsable" value="#{departamentoController.selected.responsable}" title="#{bundle.CreateDepartamentoTitle_responsable}" required="true" requiredMessage="#{bundle.CreateDepartamentoRequiredMessage_responsable}" style="text-transform: uppercase"/>
                        <p:outputLabel value="#{bundle.CreateDepartamentoLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{departamentoController.selected.estado}" title="#{bundle.CreateDepartamentoTitle_estado}" required="true" requiredMessage="#{bundle.CreateDepartamentoRequiredMessage_estado}" style="text-transform: uppercase"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{departamentoController.create}" value="#{bundle.Save}" update="display,:DepartamentoListForm:datalist,:growl" oncomplete="handleSubmit(args,'DepartamentoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DepartamentoCreateDialog.hide()" immediate="true"/>
                    <a href="Edit.xhtml"></a>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
