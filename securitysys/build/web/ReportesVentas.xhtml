<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="/resources/templates/template.xhtml">
        <ui:define name="title">Reportes de Ventas</ui:define>
        <ui:define name="containerTitle">
            <h:outputText styleClass="containerTitle" value="Reportes de Ventas"/>
        </ui:define>
        <ui:define name="container">
            <p:growl id="growl" life="3000" />
            <script name="jquery/jquery.js" library="primefaces"></script> 
            <h:outputScript library="js" name="jsfcrud.js"/>
            <style type="text/css">
                .divider{
                    width:5px;
                    height:auto;
                    display:inline-block;
                }
                .calendarClass input {
                    width: 65px !important
                }
            </style>
            <h:form id="form">
                <p:remoteCommand name="filtrarFechasRecl" update="form:tabView:datatableRecl" actionListener="#{ReportesVentasBean.filtrarFechasRecl}" />
                <p:tabView id="tabView">
                    <p:tab title="Detalle_Rcl" titleStyle="font-size: 12px;">
                        <p:dataTable id="datatableRecl" 
                                     value="#{ReportesVentasBean.listaReclamo}" 
                                     rowKey="#{item.idReclamo}"
                                     filteredValue="#{ReportesVentasBean.filteredReclamos}"
                                     var="item"
                                     widgetVar="datatableRecl"
                                     scrollable="true"
                                     scrollHeight="300"
                                     emptyMessage="No hay Reclamos que mostrar">
                            <f:facet name="header">
                                Reclamos por Fecha de Ingreso
                                <br />
                                <h:outputText value="Fecha Inicio: " />
                                <p:calendar id="from" pattern="dd/MM/yyyy" locale="es" styleClass="calendarClass" value="#{ReportesVentasBean.fromFecRecl}"/>
                                <h:outputText value="Fecha Fin: " />
                                <p:calendar id="to" pattern="dd/MM/yyyy" locale="es" styleClass="calendarClass" value="#{ReportesVentasBean.toFecRecl}" >
                                    <p:ajax event="dateSelect" 
                                            oncomplete="filtrarFechasRecl()" />
                                </p:calendar>
                            </f:facet>
                            <p:column id="columnReclFecha" headerText="Fecha Ingreso" sortBy="#{item.fechaIngreso}"> 
                                <h:outputText value="#{item.fechaIngreso}">
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Nro. Orden" style="width: 80px;">
                                <h:outputText value="#{item.idReclamo}"/>
                            </p:column>
                            <p:column headerText="Descripcion">
                                <h:outputText value="#{item.descripcion}"/>
                            </p:column>
                            <p:column headerText="Tipo de Reclamo">
                                <h:outputText value="#{item.idTiporecla.descripcion}"/>
                            </p:column>                                
                            <p:column headerText="Reportado por">
                                <h:outputText value="#{item.idUsuario}"/>
                            </p:column>
                            <p:column headerText="Cliente">
                                <h:outputText value="#{item.idCliente.nombre} #{item.idCliente.apellido}"/>
                            </p:column>
                            <p:column headerText="Estado">
                                <h:outputText value="#{item.idEstadoTrab.estado}"/>
                            </p:column>
                            <f:facet name="footer">Total de registros: #{ReportesVentasBean.listaReclamo.size()}.</f:facet>
                        </p:dataTable>
                        <br/>
                        <p:commandButton id="buttonMostrarOrdenesTrabajoPorFecha" 
                                         value="Exportar a PDF" 
                                         ajax="false" 
                                         icon="ui-icon-extlink">
                            <p:dataExporter type="pdf" target="datatableRecl" 
                                            fileName="reclamos"
                                            preProcessor="#{ReportesVentasBean.preProcessPDF}" pageOnly="true" />   
                        </p:commandButton>
                    </p:tab>
                </p:tabView>
            </h:form>  
        </ui:define>
    </ui:composition>
</html>
