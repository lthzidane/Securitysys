<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="EmpresaEditDlg" widgetVar="EmpresaEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.EditEmpresaTitle}" closeOnEscape="true">

            <h:form id="EmpresaEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{empresaController.selected != null}">


                        <h:outputLabel value="#{bundle.EditEmpresaLabel_idEmpresa}" for="idEmpresa" />
                        <h:outputText id="idEmpresa" value="#{empresaController.selected.idEmpresa}" />

                        <p:outputLabel value="#{bundle.EditEmpresaLabel_propietario}" for="propietario" />
                        <p:inputText id="propietario" value="#{empresaController.selected.propietario}" title="#{bundle.EditEmpresaTitle_propietario}" required="true" requiredMessage="#{bundle.EditEmpresaRequiredMessage_propietario}" size="30" maxlength="30" style="text-transform: uppercase"/>

                        <p:outputLabel value="#{bundle.EditEmpresaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{empresaController.selected.nombre}" title="#{bundle.EditEmpresaTitle_nombre}" required="true" requiredMessage="#{bundle.EditEmpresaRequiredMessage_nombre}" size="50" maxlength="50" style="text-transform: uppercase"/>

                        <p:outputLabel value="#{bundle.EditEmpresaLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{empresaController.selected.direccion}" title="#{bundle.EditEmpresaTitle_direccion}" required="true" requiredMessage="#{bundle.EditEmpresaRequiredMessage_direccion}" size="50" maxlength="50" style="text-transform: uppercase"/>

                        <p:outputLabel value="#{bundle.EditEmpresaLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{empresaController.selected.telefono}" title="#{bundle.EditEmpresaTitle_telefono}" required="true" requiredMessage="#{bundle.EditEmpresaRequiredMessage_telefono}" size="15" maxlength="15" onkeydown="return event.keyCode &gt;= 48 &amp;&amp; event.keyCode &lt;= 57 || event.keyCode &gt;= 96 &amp;&amp; event.keyCode &lt;= 105 || event.keyCode == 8"/>

                        <p:outputLabel value="#{bundle.EditEmpresaLabel_ruc}" for="ruc" />
                        <p:inputText id="ruc" value="#{empresaController.selected.ruc}" title="#{bundle.EditEmpresaTitle_ruc}" required="true" requiredMessage="#{bundle.EditEmpresaRequiredMessage_ruc}" size="15" maxlength="15" style="text-transform: uppercase"/>

                        <p:outputLabel value="#{bundle.EditEmpresaLabel_rubro}" for="rubro" />
                        <p:inputText id="rubro" value="#{empresaController.selected.rubro}" title="#{bundle.EditEmpresaTitle_rubro}" required="true" requiredMessage="#{bundle.EditEmpresaRequiredMessage_rubro}" size="50" maxlength="50" style="text-transform: uppercase"/>

                        <p:outputLabel value="#{bundle.EditEmpresaLabel_idCiudad}" for="idCiudad" />
                        <p:selectOneMenu id="idCiudad" value="#{empresaController.selected.idCiudad}" required="true" requiredMessage="#{bundle.EditEmpresaRequiredMessage_idCiudad}" converter="ciudadConverter">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{ciudadController.items}"
                                           var="idCiudadItem"
                                           itemValue="#{idCiudadItem}"
                                           itemLabel="#{idCiudadItem.ciudad}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{empresaController.save}" value="#{bundle.Save}" update="display,:EmpresaListForm:datalist,:growl" oncomplete="handleSubmit(args,'EmpresaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EmpresaEditDialog.hide()" immediate="true" />
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
