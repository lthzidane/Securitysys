<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TimbradoViewDlg" widgetVar="TimbradoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewTimbradoTitle}" closeOnEscape="true">

            <h:form id="TimbradoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{timbradoController.selected != null}">

                        <h:outputText value="#{bundle.ViewTimbradoLabel_idTimbrado}"/>
                        <h:outputText value="#{timbradoController.selected.idTimbrado}" title="#{bundle.ViewTimbradoTitle_idTimbrado}"/>

                        <h:outputText value="#{bundle.ViewTimbradoLabel_fechaDesde}"/>
                        <h:outputText value="#{timbradoController.selected.fechaDesde}" title="#{bundle.ViewTimbradoTitle_fechaDesde}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{bundle.ViewTimbradoLabel_fechaHasta}"/>
                        <h:outputText value="#{timbradoController.selected.fechaHasta}" title="#{bundle.ViewTimbradoTitle_fechaHasta}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{bundle.ViewTimbradoLabel_nroDesde}"/>
                        <h:outputText value="#{timbradoController.selected.nroDesde}" title="#{bundle.ViewTimbradoTitle_nroDesde}"/>

                        <h:outputText value="#{bundle.ViewTimbradoLabel_nroHasta}"/>
                        <h:outputText value="#{timbradoController.selected.nroHasta}" title="#{bundle.ViewTimbradoTitle_nroHasta}"/>

                        <h:outputText value="#{bundle.ViewTimbradoLabel_ultimoNro}"/>
                        <h:outputText value="#{timbradoController.selected.ultimoNro}" title="#{bundle.ViewTimbradoTitle_ultimoNro}"/>

                        <h:outputText value="#{bundle.ViewTimbradoLabel_nroTimbrado}"/>
                        <h:outputText value="#{timbradoController.selected.nroTimbrado}" title="#{bundle.ViewTimbradoTitle_nroTimbrado}"/>

                        <h:outputText value="#{bundle.ViewTimbradoLabel_idTipoComprobante}"/>
                        <h:outputText value="#{timbradoController.selected.idTipoComprobante.descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('TimbradoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
