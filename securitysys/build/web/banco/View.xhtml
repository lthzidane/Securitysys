<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BancoViewDlg" widgetVar="BancoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewBancoTitle}" closeOnEscape="true">

            <h:form id="BancoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{bancoController.selected != null}">

                        <h:outputText value="#{bundle.ViewBancoLabel_idBanco}"/>
                        <h:outputText value="#{bancoController.selected.idBanco}" title="#{bundle.ViewBancoTitle_idBanco}"/>

                        <h:outputText value="#{bundle.ViewBancoLabel_descBanco}"/>
                        <h:outputText value="#{bancoController.selected.descBanco}" title="#{bundle.ViewBancoTitle_descBanco}"/>

                        <h:outputText value="#{bundle.ViewBancoLabel_rucBanco}"/>
                        <h:outputText value="#{bancoController.selected.rucBanco}" title="#{bundle.ViewBancoTitle_rucBanco}"/>

                        <h:outputText value="#{bundle.ViewBancoLabel_dirBanco}"/>
                        <h:outputText value="#{bancoController.selected.dirBanco}" title="#{bundle.ViewBancoTitle_dirBanco}"/>

                        <h:outputText value="#{bundle.ViewBancoLabel_telBanco}"/>
                        <h:outputText value="#{bancoController.selected.telBanco}" title="#{bundle.ViewBancoTitle_telBanco}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('BancoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
