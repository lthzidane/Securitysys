<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PaisesEditDlg" widgetVar="PaisesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPaisesTitle}">
            <h:form id="PaisesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{paisesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPaisesLabel_idPais}" for="idPais" rendered="false"/>
                        <p:inputText id="idPais" value="#{paisesController.selected.idPais}" title="#{bundle.EditPaisesTitle_idPais}" required="true" requiredMessage="#{bundle.EditPaisesRequiredMessage_idPais}" rendered="false"/>
                        <p:outputLabel value="#{bundle.EditPaisesLabel_prefijo}" for="prefijo" />
                        <p:inputText id="prefijo" value="#{paisesController.selected.prefijo}" title="#{bundle.EditPaisesTitle_prefijo}" required="true" requiredMessage="#{bundle.EditPaisesRequiredMessage_prefijo}" style="text-transform: uppercase"/>
                        <p:outputLabel value="#{bundle.EditPaisesLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{paisesController.selected.nombre}" title="#{bundle.EditPaisesTitle_nombre}" required="true" requiredMessage="#{bundle.EditPaisesRequiredMessage_nombre}" style="text-transform: uppercase"/>
                        <p:outputLabel value="#{bundle.EditPaisesLabel_nacionalidad}" for="nacionalidad" />
                        <p:inputText id="nacionalidad" value="#{paisesController.selected.nacionalidad}" title="#{bundle.EditPaisesTitle_nacionalidad}" required="true" requiredMessage="#{bundle.EditPaisesRequiredMessage_nacionalidad}" style="text-transform: uppercase"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{paisesController.update}" value="#{bundle.Save}" update="display,:PaisesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PaisesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PaisesEditDialog.hide()" immediate="true"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
