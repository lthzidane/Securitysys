<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoComprobanteCreateDlg" widgetVar="TipoComprobanteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTipoComprobanteTitle}" closeOnEscape="true">

            <h:form id="TipoComprobanteCreateForm">

                <h:panelGroup id="display" rendered="#{tipoComprobanteController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{bundle.CreateTipoComprobanteLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{tipoComprobanteController.selected.descripcion}" title="#{bundle.CreateTipoComprobanteTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateTipoComprobanteRequiredMessage_descripcion}" size="20" maxlength="20"  style="text-transform: uppercase"/>

                        <p:outputLabel value="#{bundle.CreateTipoComprobanteLabel_prefijo}" for="prefijo" />
                        <p:inputText id="prefijo" value="#{tipoComprobanteController.selected.prefijo}" title="#{bundle.CreateTipoComprobanteTitle_prefijo}" required="true" requiredMessage="#{bundle.CreateTipoComprobanteRequiredMessage_prefijo}" size="5" maxlength="5"  style="text-transform: uppercase"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoComprobanteController.saveNew}" value="#{bundle.Save}" update="display,:TipoComprobanteListForm:datalist,:growl" oncomplete="handleSubmit(args,'TipoComprobanteCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TipoComprobanteCreateDialog.hide()" immediate="true" />
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
