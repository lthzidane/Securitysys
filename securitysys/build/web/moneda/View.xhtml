<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MonedaViewDlg" widgetVar="MonedaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewMonedaTitle}" closeOnEscape="true">

            <h:form id="MonedaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{monedaController.selected != null}">

                        <h:outputText value="#{bundle.ViewMonedaLabel_idMoneda}"/>
                        <h:outputText value="#{monedaController.selected.idMoneda}" title="#{bundle.ViewMonedaTitle_idMoneda}"/>

                        <h:outputText value="#{bundle.ViewMonedaLabel_descripcion}"/>
                        <h:outputText value="#{monedaController.selected.descripcion}" title="#{bundle.ViewMonedaTitle_descripcion}"/>

                        <h:outputText value="#{bundle.ViewMonedaLabel_abreviatura}"/>
                        <h:outputText value="#{monedaController.selected.abreviatura}" title="#{bundle.ViewMonedaTitle_abreviatura}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('MonedaViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
