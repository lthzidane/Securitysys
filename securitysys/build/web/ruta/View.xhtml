<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RutaViewDlg" widgetVar="RutaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewRutaTitle}" closeOnEscape="true">

            <h:form id="RutaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{rutaController.selected != null}">

                        <h:outputText value="#{bundle.ViewRutaLabel_idRuta}"/>
                        <h:outputText value="#{rutaController.selected.idRuta}" title="#{bundle.ViewRutaTitle_idRuta}"/>

                        <h:outputText value="#{bundle.ViewRutaLabel_diasRecorridos}"/>
                        <h:outputText value="#{rutaController.selected.diasRecorridos}" title="#{bundle.ViewRutaTitle_diasRecorridos}"/>

                        <h:outputText value="#{bundle.ViewRutaLabel_idZona}"/>
                        <h:outputText value="#{rutaController.selected.idZona.descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('RutaViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
