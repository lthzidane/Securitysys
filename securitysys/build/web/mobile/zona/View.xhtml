<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ZonaViewPage" lazy="true">
        <pm:header title="#{bundle.ViewZonaTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{bundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ZonaListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ZonaViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{zonaController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{bundle.ViewZonaLabel_idZona}"/>
                            <h:outputText value="#{zonaController.selected.idZona}" title="#{bundle.ViewZonaTitle_idZona}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{bundle.ViewZonaLabel_descripcion}"/>
                            <h:outputText value="#{zonaController.selected.descripcion}" title="#{bundle.ViewZonaTitle_descripcion}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{bundle.ViewZonaLabel_idCiudad}"/>
                            <h:outputText value="#{zonaController.selected.idCiudad.idCiudad}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
