<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ZonaEditPage" lazy="true">
        <pm:header title="#{bundle.EditZonaTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{bundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ZonaListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ZonaEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{zonaController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{bundle.EditZonaLabel_idZona}" for="idZona" />
                            <h:outputText id="idZona" value="#{zonaController.selected.idZona}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{bundle.EditZonaLabel_descripcion}" for="descripcion" />
                            <p:inputText id="descripcion" value="#{zonaController.selected.descripcion}" title="#{bundle.EditZonaTitle_descripcion}" required="true" requiredMessage="#{bundle.EditZonaRequiredMessage_descripcion}" size="50" maxlength="50"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{bundle.EditZonaLabel_idCiudad}" for="idCiudad" />
                            <p:selectOneMenu id="idCiudad" value="#{zonaController.selected.idCiudad}" required="true" requiredMessage="#{bundle.EditZonaRequiredMessage_idCiudad}">
                                <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                <f:selectItems value="#{ciudadController.items}"
                                               var="idCiudadItem"
                                               itemValue="#{idCiudadItem}"
                                               itemLabel="#{idCiudadItem.idCiudad.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{zonaController.save}" value="#{bundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:ZonaListPage:ZonaListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:ZonaListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
