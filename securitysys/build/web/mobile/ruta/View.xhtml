<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="RutaViewPage" lazy="true">
        <pm:header title="#{bundle.ViewRutaTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{bundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:RutaListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="RutaViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{rutaController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{bundle.ViewRutaLabel_idRuta}"/>
                            <h:outputText value="#{rutaController.selected.idRuta}" title="#{bundle.ViewRutaTitle_idRuta}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{bundle.ViewRutaLabel_diasRecorridos}"/>
                            <h:outputText value="#{rutaController.selected.diasRecorridos}" title="#{bundle.ViewRutaTitle_diasRecorridos}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{bundle.ViewRutaLabel_idZona}"/>
                            <h:outputText value="#{rutaController.selected.idZona.descripcion}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
