<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CajasViewDlg" widgetVar="CajasViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCajasTitle}">
            <h:form id="CajasViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cajasController.selected != null}">
                        <h:outputText value="#{bundle.ViewCajasLabel_idCaja}"/>
                        <h:outputText value="#{cajasController.selected.idCaja}" title="#{bundle.ViewCajasTitle_idCaja}"/>
                        <h:outputText value="#{bundle.ViewCajasLabel_idUsuario}"/>
                        <h:outputText value="#{cajasController.selected.idUsuario.nombre}" title="#{bundle.ViewCajasTitle_idUsuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CajasViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
