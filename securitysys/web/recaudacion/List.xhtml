<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="RecaudacionListForm">

        <p:panel header="#{bundle.ListRecaudacionTitle}">
            <p:dataTable id="datalist"
                         value="#{recaudacionController.items}"
                         lazy="false"
                         rowKey="#{item.recaudacionPK}"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{recaudacionController.selected}"
                         filteredValue="#{recaudacionController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{recaudacionController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.recaudacionPK}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="createButton,viewButton,editButton,deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton,viewButton,editButton,deleteButton"/>

                <p:column sortBy="#{item.recaudacionPK.idRecaudacion}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListRecaudacionTitle_recaudacionPK_idRecaudacion}"/>
                    </f:facet>
                    <h:outputText value="#{item.recaudacionPK.idRecaudacion}"/>
                </p:column>


                <p:column sortBy="#{item.recaudacionPK.idFormaCobro}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListRecaudacionTitle_recaudacionPK_idFormaCobro}"/>
                    </f:facet>
                    <h:outputText value="#{item.recaudacionPK.idFormaCobro}"/>
                </p:column>


                <p:column sortBy="#{item.fechaRecaudacion}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListRecaudacionTitle_fechaRecaudacion}"/>
                    </f:facet>
                    <h:outputText value="#{item.fechaRecaudacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>


                <p:column sortBy="#{item.montoRecaudacion}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListRecaudacionTitle_montoRecaudacion}"/>
                    </f:facet>
                    <h:outputText value="#{item.montoRecaudacion}"/>
                </p:column>


                <p:column sortBy="#{item.arqueo.arqueoPK}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListRecaudacionTitle_arqueo}"/>
                    </f:facet>
                    <h:outputText value="#{item.arqueo.arqueoPK}"/>
                </p:column>


                <p:column sortBy="#{item.formaCobro.descripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListRecaudacionTitle_formaCobro}"/>
                    </f:facet>
                    <h:outputText value="#{item.formaCobro.descripcion}"/>
                </p:column>

                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{recaudacionController.prepareCreate}" update=":RecaudacionCreateForm" oncomplete="PF('RecaudacionCreateDialog').show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":RecaudacionViewForm" oncomplete="PF('RecaudacionViewDialog').show()" disabled="#{empty recaudacionController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":RecaudacionEditForm" oncomplete="PF('RecaudacionEditDialog').show()" disabled="#{empty recaudacionController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{recaudacionController.delete}" update=":growl,datalist" disabled="#{empty recaudacionController.selected}"/>
                    </div>
                </f:facet>

            </p:dataTable>

        </p:panel>
    </h:form>

</ui:composition>
