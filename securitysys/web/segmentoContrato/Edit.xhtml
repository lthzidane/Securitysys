<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="SegmentoContratoEditDlg" widgetVar="SegmentoContratoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.EditSegmentoContratoTitle}" closeOnEscape="true">

            <h:form id="SegmentoContratoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{segmentoContratoController.selected != null}">


                        <h:outputLabel value="#{bundle.EditSegmentoContratoLabel_idSegmento}" for="idSegmento" />
                        <h:outputText id="idSegmento" value="#{segmentoContratoController.selected.idSegmento}" />

                        <p:outputLabel value="#{bundle.EditSegmentoContratoLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{segmentoContratoController.selected.descripcion}" title="#{bundle.EditSegmentoContratoTitle_descripcion}" required="true" requiredMessage="#{bundle.EditSegmentoContratoRequiredMessage_descripcion}" size="60" maxlength="60"/>

                        <p:outputLabel value="#{bundle.EditSegmentoContratoLabel_idCliente}" for="idCliente" />
                        <p:selectOneMenu id="idCliente" value="#{segmentoContratoController.selected.idCliente}" required="true" requiredMessage="#{bundle.EditSegmentoContratoRequiredMessage_idCliente}" converter="clienteConverter">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{clienteController.items}"
                                           var="idClienteItem"
                                           itemValue="#{idClienteItem}"
                                           itemLabel="#{idClienteItem.nombre} #{idClienteItem.apellido}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.EditSegmentoContratoLabel_idServicio}" for="idServicio" />
                        <p:selectOneMenu id="idServicio" value="#{segmentoContratoController.selected.idServicio}" required="true" requiredMessage="#{bundle.EditSegmentoContratoRequiredMessage_idServicio}" converter="servicioConverter">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{servicioController.items}"
                                           var="idServicioItem"
                                           itemValue="#{idServicioItem}"
                                           itemLabel="#{idServicioItem.descripcion.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{segmentoContratoController.save}" value="#{bundle.Save}" update="display,:SegmentoContratoListForm:datalist,:growl" oncomplete="handleSubmit(args,'SegmentoContratoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SegmentoContratoEditDialog.hide()" immediate="true" />
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
