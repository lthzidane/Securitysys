<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ServicioViewDlg" widgetVar="ServicioViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewServicioTitle}" closeOnEscape="true">

            <h:form id="ServicioViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{servicioController.selected != null}">

                        <h:outputText value="#{bundle.ViewServicioLabel_idServicio}"/>
                        <h:outputText value="#{servicioController.selected.idServicio}" title="#{bundle.ViewServicioTitle_idServicio}"/>

                        <h:outputText value="#{bundle.ViewServicioLabel_descripcion}"/>
                        <h:outputText value="#{servicioController.selected.descripcion}" title="#{bundle.ViewServicioTitle_descripcion}"/>

                        <h:outputText value="#{bundle.ViewServicioLabel_cantidad}"/>
                        <h:outputText value="#{servicioController.selected.cantidad}" title="#{bundle.ViewServicioTitle_cantidad}"/>

                        <h:outputText value="#{bundle.ViewServicioLabel_costo}"/>
                        <h:outputText value="#{servicioController.selected.costo}" title="#{bundle.ViewServicioTitle_costo}"/>

                        <h:outputText value="#{bundle.ViewServicioLabel_idDescuento}"/>
                        <h:outputText value="#{servicioController.selected.idDescuento.descripcionDesc}"/>

                        <h:outputText value="#{bundle.ViewServicioLabel_idEstado}"/>
                        <h:outputText value="#{servicioController.selected.idEstado.descripcion}"/>

                        <h:outputText value="#{bundle.ViewServicioLabel_idMoneda}"/>
                        <h:outputText value="#{servicioController.selected.idMoneda.descripcion}"/>

                        <h:outputText value="#{bundle.ViewServicioLabel_idPromocion}"/>
                        <h:outputText value="#{servicioController.selected.idPromocion.promocionPK}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('ServicioViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
