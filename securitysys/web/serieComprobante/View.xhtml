<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SerieComprobanteViewDlg" widgetVar="SerieComprobanteViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewSerieComprobanteTitle}" closeOnEscape="true">

            <h:form id="SerieComprobanteViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{serieComprobanteController.selected != null}">

                        <h:outputText value="#{bundle.ViewSerieComprobanteLabel_idSerieComprobante}"/>
                        <h:outputText value="#{serieComprobanteController.selected.idSerieComprobante}" title="#{bundle.ViewSerieComprobanteTitle_idSerieComprobante}"/>

                        <h:outputText value="#{bundle.ViewSerieComprobanteLabel_descripcion}"/>
                        <h:outputText value="#{serieComprobanteController.selected.descripcion}" title="#{bundle.ViewSerieComprobanteTitle_descripcion}"/>

                        <h:outputText value="#{bundle.ViewSerieComprobanteLabel_prefijo}"/>
                        <h:outputText value="#{serieComprobanteController.selected.prefijo}" title="#{bundle.ViewSerieComprobanteTitle_prefijo}"/>

                        <h:outputText value="#{bundle.ViewSerieComprobanteLabel_idSucursal}"/>
                        <h:outputText value="#{serieComprobanteController.selected.idSucursal.descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('SerieComprobanteViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
