<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SerieComprobanteCreateDlg" widgetVar="SerieComprobanteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSerieComprobanteTitle}" closeOnEscape="true">

            <h:form id="SerieComprobanteCreateForm">

                <h:panelGroup id="display" rendered="#{serieComprobanteController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{bundle.CreateSerieComprobanteLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{serieComprobanteController.selected.descripcion}" title="#{bundle.CreateSerieComprobanteTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateSerieComprobanteRequiredMessage_descripcion}" size="20" maxlength="20"  style="text-transform: uppercase"/>

                        <p:outputLabel value="#{bundle.CreateSerieComprobanteLabel_prefijo}" for="prefijo" />
                        <p:inputText id="prefijo" value="#{serieComprobanteController.selected.prefijo}" title="#{bundle.CreateSerieComprobanteTitle_prefijo}" required="true" requiredMessage="#{bundle.CreateSerieComprobanteRequiredMessage_prefijo}" size="5" maxlength="5"  style="text-transform: uppercase"/>

                        <p:outputLabel value="#{bundle.CreateSerieComprobanteLabel_idSucursal}" for="idSucursal" />
                        <p:selectOneMenu id="idSucursal" value="#{serieComprobanteController.selected.idSucursal}" required="true" requiredMessage="#{bundle.CreateSerieComprobanteRequiredMessage_idSucursal}" converter="sucursalConverter">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{sucursalController.items}"
                                           var="idSucursalItem"
                                           itemValue="#{idSucursalItem}"
                                           itemLabel="#{idSucursalItem.descripcion}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{serieComprobanteController.saveNew}" value="#{bundle.Save}" update="display,:SerieComprobanteListForm:datalist,:growl" oncomplete="handleSubmit(args,'SerieComprobanteCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SerieComprobanteCreateDialog.hide()" immediate="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
