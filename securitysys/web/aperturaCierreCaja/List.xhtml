<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/resources/templates/template.xhtml">

        <ui:define name="title">Apertura y Cierre</ui:define>
        <ui:define name="containerTitle">
            <h:outputText styleClass="containerTitle" value="#{bundle.ListAperturaCierreCajaTitle}"/>
        </ui:define>

        <ui:define name="container">
            <p:growl id="growl" life="3000" />

            <!--<ui:define name="body"> -->
            <h:form id="AperturaCierreCajaListForm">

                <p:panel header="#{bundle.ListAperturaCierreCajaTitle}">
                    <p:dataTable id="datalist"
                                 value="#{aperturaCierreCajaController.items}"
                                 lazy="false"
                                 rowKey="#{item.idAperturaCierre}"
                                 var="item"
                                 paginator="true"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 selectionMode="single"
                                 selection="#{aperturaCierreCajaController.selected}"
                                 filteredValue="#{aperturaCierreCajaController.filteredItems}">
                        <!--
                                 To enable Lazy Loading, please copy/replace the following lines above,
                                 and be sure to replace the word HASH with the # symbol:
                        
                                 value="HASH{aperturaCierreCajaController.lazyItems}"
                                 lazy="true"
                                 rowKey="HASH{item.idAperturaCierre}"  <<< Remove this line
                        -->


                        <p:ajax event="rowSelect"   update="createButton,viewButton,editButton,deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton,viewButton,editButton,deleteButton"/>

                        <p:column sortBy="#{item.idAperturaCierre}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAperturaCierreCajaTitle_idAperturaCierre}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAperturaCierre}"/>
                        </p:column>


                        <p:column sortBy="#{item.fechaApertura}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAperturaCierreCajaTitle_fechaApertura}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaApertura}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>


                        <p:column sortBy="#{item.horaApertura}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAperturaCierreCajaTitle_horaApertura}"/>
                            </f:facet>
                            <h:outputText value="#{item.horaApertura}">
                                <f:convertDateTime pattern="HH:mm:ss" />
                            </h:outputText>
                        </p:column>


                        <p:column sortBy="#{item.fechaCierre}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAperturaCierreCajaTitle_fechaCierre}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaCierre}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>


                        <p:column sortBy="#{item.horaCierre}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAperturaCierreCajaTitle_horaCierre}"/>
                            </f:facet>
                            <h:outputText value="#{item.horaCierre}">
                                <f:convertDateTime pattern="HH:mm:ss" />
                            </h:outputText>
                        </p:column>


                        <p:column sortBy="#{item.montoApertura}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAperturaCierreCajaTitle_montoApertura}"/>
                            </f:facet>
                            <h:outputText value="#{item.montoApertura}"/>
                        </p:column>

                        <ui:remove>
                            <p:column sortBy="#{item.idCaja.descripcion}">
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListAperturaCierreCajaTitle_idCaja}"/>
                                </f:facet>
                                <h:outputText value="#{item.idCaja.descripcion}"/>
                            </p:column>
                        </ui:remove>
                        <ui:remove>
                            <p:column sortBy="#{item.idSucursal.descripcion}">
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListAperturaCierreCajaTitle_idSucursal}"/>
                                </f:facet>
                                <h:outputText value="#{item.idSucursal.descripcion}"/>
                            </p:column>
                        </ui:remove>
                        <ui:remove>
                            <p:column sortBy="#{item.idUsuario.idUsuario}">
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListAperturaCierreCajaTitle_idUsuario}"/>
                                </f:facet>
                                <h:outputText value="#{item.idUsuario.idUsuario}"/>
                            </p:column>
                        </ui:remove>
                        <f:facet name="footer">
                            <div class="footer-section">
                                <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{aperturaCierreCajaController.prepareCreate}" update=":AperturaCierreCajaCreateForm" oncomplete="PF('AperturaCierreCajaCreateDialog').show()"/>
                                <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":AperturaCierreCajaViewForm" oncomplete="PF('AperturaCierreCajaViewDialog').show()" disabled="#{empty aperturaCierreCajaController.selected}"/>
                                <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":AperturaCierreCajaEditForm" oncomplete="PF('AperturaCierreCajaEditDialog').show()" disabled="#{empty aperturaCierreCajaController.selected}"/>
                                <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{aperturaCierreCajaController.delete}" update=":growl,datalist" disabled="#{empty aperturaCierreCajaController.selected}"/>
                            </div>
                        </f:facet>

                    </p:dataTable>

                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
