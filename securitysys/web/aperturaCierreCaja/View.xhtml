<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AperturaCierreCajaViewDlg" widgetVar="AperturaCierreCajaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewAperturaCierreCajaTitle}" closeOnEscape="true">

            <h:form id="AperturaCierreCajaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{aperturaCierreCajaController.selected != null}">

                        <h:outputText value="#{bundle.ViewAperturaCierreCajaLabel_idAperturaCierre}"/>
                        <h:outputText value="#{aperturaCierreCajaController.selected.idAperturaCierre}" title="#{bundle.ViewAperturaCierreCajaTitle_idAperturaCierre}"/>

                        <h:outputText value="#{bundle.ViewAperturaCierreCajaLabel_fechaApertura}"/>
                        <h:outputText value="#{aperturaCierreCajaController.selected.fechaApertura}" title="#{bundle.ViewAperturaCierreCajaTitle_fechaApertura}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{bundle.ViewAperturaCierreCajaLabel_horaApertura}"/>
                        <h:outputText value="#{aperturaCierreCajaController.selected.horaApertura}" title="#{bundle.ViewAperturaCierreCajaTitle_horaApertura}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{bundle.ViewAperturaCierreCajaLabel_fechaCierre}"/>
                        <h:outputText value="#{aperturaCierreCajaController.selected.fechaCierre}" title="#{bundle.ViewAperturaCierreCajaTitle_fechaCierre}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{bundle.ViewAperturaCierreCajaLabel_horaCierre}"/>
                        <h:outputText value="#{aperturaCierreCajaController.selected.horaCierre}" title="#{bundle.ViewAperturaCierreCajaTitle_horaCierre}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{bundle.ViewAperturaCierreCajaLabel_montoApertura}"/>
                        <h:outputText value="#{aperturaCierreCajaController.selected.montoApertura}" title="#{bundle.ViewAperturaCierreCajaTitle_montoApertura}"/>

                        <h:outputText value="#{bundle.ViewAperturaCierreCajaLabel_idCaja}"/>
                        <h:outputText value="#{aperturaCierreCajaController.selected.idCaja.descripcion}"/>

                        <h:outputText value="#{bundle.ViewAperturaCierreCajaLabel_idSucursal}"/>
                        <h:outputText value="#{aperturaCierreCajaController.selected.idSucursal.descripcion}"/>

                        <h:outputText value="#{bundle.ViewAperturaCierreCajaLabel_idUsuario}"/>
                        <h:outputText value="#{aperturaCierreCajaController.selected.idUsuario.idUsuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('AperturaCierreCajaViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
