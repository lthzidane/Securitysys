<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SolicitudCreateDlg" widgetVar="SolicitudCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSolicitudTitle}" closeOnEscape="true">

            <h:form id="SolicitudCreateForm">

                <h:panelGroup id="display" rendered="#{solicitudController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{bundle.CreateSolicitudLabel_fechaSolicitud}" for="fechaSolicitud" />
                        <p:calendar id="fechaSolicitud" pattern="MM/dd/yyyy" value="#{solicitudController.selected.fechaSolicitud}" title="#{bundle.CreateSolicitudTitle_fechaSolicitud}" required="true" requiredMessage="#{bundle.CreateSolicitudRequiredMessage_fechaSolicitud}" showOn="button"/>

                        <p:outputLabel value="#{bundle.CreateSolicitudLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{solicitudController.selected.estado}" title="#{bundle.CreateSolicitudTitle_estado}" required="true" requiredMessage="#{bundle.CreateSolicitudRequiredMessage_estado}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{bundle.CreateSolicitudLabel_idCliente}" for="idCliente" />
                        <p:selectOneMenu id="idCliente" value="#{solicitudController.selected.idCliente}" required="true" requiredMessage="#{bundle.CreateSolicitudRequiredMessage_idCliente}" converter="clienteConverter">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{clienteController.items}"
                                           var="idClienteItem"
                                           itemValue="#{idClienteItem}"
                                           itemLabel="#{idClienteItem.idCliente.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.CreateSolicitudLabel_idSucursal}" for="idSucursal" />
                        <p:selectOneMenu id="idSucursal" value="#{solicitudController.selected.idSucursal}" required="true" requiredMessage="#{bundle.CreateSolicitudRequiredMessage_idSucursal}" converter="sucursalConverter">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{sucursalController.items}"
                                           var="idSucursalItem"
                                           itemValue="#{idSucursalItem}"
                                           itemLabel="#{idSucursalItem.descripcion.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.CreateSolicitudLabel_idUsuario}" for="idUsuario" />
                        <p:selectOneMenu id="idUsuario" value="#{solicitudController.selected.idUsuario}" required="true" requiredMessage="#{bundle.CreateSolicitudRequiredMessage_idUsuario}" converter="usuarioConverter">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usuarioController.items}"
                                           var="idUsuarioItem"
                                           itemValue="#{idUsuarioItem}"
                                           itemLabel="#{idUsuarioItem.idUsuario.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{solicitudController.saveNew}" value="#{bundle.Save}" update="display,:SolicitudListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('SolicitudCreateDialog'));"/>
                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('SolicitudCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
