<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="SolicitudDetEditDlg" widgetVar="SolicitudDetEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.EditSolicitudDetTitle}" closeOnEscape="true">

            <h:form id="SolicitudDetEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{solicitudDetController.selected != null}">


                        <h:outputLabel value="#{bundle.EditSolicitudDetLabel_solicitudDetPK_idSolicitudCab}" for="solicitudDetPK_idSolicitudCab" />
                        <h:outputText id="solicitudDetPK_idSolicitudCab" value="#{solicitudDetController.selected.solicitudDetPK.idSolicitudCab}" />


                        <h:outputLabel value="#{bundle.EditSolicitudDetLabel_solicitudDetPK_idSecuencia}" for="solicitudDetPK_idSecuencia" />
                        <h:outputText id="solicitudDetPK_idSecuencia" value="#{solicitudDetController.selected.solicitudDetPK.idSecuencia}" />

                        <p:outputLabel value="#{bundle.EditSolicitudDetLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{solicitudDetController.selected.descripcion}" title="#{bundle.EditSolicitudDetTitle_descripcion}" required="true" requiredMessage="#{bundle.EditSolicitudDetRequiredMessage_descripcion}" size="250" maxlength="250"/>

                        <p:outputLabel value="#{bundle.EditSolicitudDetLabel_idDescuento}" for="idDescuento" />
                        <p:selectOneMenu id="idDescuento" value="#{solicitudDetController.selected.idDescuento}" required="true" requiredMessage="#{bundle.EditSolicitudDetRequiredMessage_idDescuento}" converter="descuentoConverter">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{descuentoController.items}"
                                           var="idDescuentoItem"
                                           itemValue="#{idDescuentoItem}"
                                           itemLabel="#{idDescuentoItem.descripcionDesc.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.EditSolicitudDetLabel_idPromocion}" for="idPromocion" />
                        <p:selectOneMenu id="idPromocion" value="#{solicitudDetController.selected.idPromocion}" required="true" requiredMessage="#{bundle.EditSolicitudDetRequiredMessage_idPromocion}" converter="promocionConverter">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{promocionController.items}"
                                           var="idPromocionItem"
                                           itemValue="#{idPromocionItem}"
                                           itemLabel="#{idPromocionItem.descipcion}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.EditSolicitudDetLabel_idServicio}" for="idServicio" />
                        <p:selectOneMenu id="idServicio" value="#{solicitudDetController.selected.idServicio}" required="true" requiredMessage="#{bundle.EditSolicitudDetRequiredMessage_idServicio}" converter="servicioConverter">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{servicioController.items}"
                                           var="idServicioItem"
                                           itemValue="#{idServicioItem}"
                                           itemLabel="#{idServicioItem.descripcion.toString()}"
                                           />

                        </p:selectOneMenu>


                        <h:outputLabel value="#{bundle.EditSolicitudDetLabel_solicitud}" for="solicitud" />
                        <h:outputText id="solicitud" value="#{solicitudDetController.selected.solicitud.idSolicitud}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{solicitudDetController.save}" value="#{bundle.Save}" update="display,:SolicitudDetListForm:datalist,:growl" oncomplete="handleSubmit(args,'SolicitudDetEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SolicitudDetEditDialog.hide()" immediate="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
