<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="CiudadEditDlg" widgetVar="CiudadEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.EditCiudadTitle}" closeOnEscape="true">

            <h:form id="CiudadEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{ciudadController.selected != null}">


                        <h:outputLabel value="#{bundle.EditCiudadLabel_idCiudad}" for="idCiudad" />
                        <h:outputText id="idCiudad" value="#{ciudadController.selected.idCiudad}" />

                        <p:outputLabel value="#{bundle.EditCiudadLabel_ciudad}" for="ciudad" />
                        <p:inputText id="ciudad" value="#{ciudadController.selected.ciudad}" title="#{bundle.EditCiudadTitle_ciudad}" size="30" required="true" requiredMessage="#{bundle.EditCiudadRequiredMessage_ciudad}" style="text-transform: uppercase"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ciudadController.save}" value="#{bundle.Save}" update="display,:CiudadListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('CiudadEditDialog'));"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CiudadEditDialog.hide()" immediate="true" />
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
