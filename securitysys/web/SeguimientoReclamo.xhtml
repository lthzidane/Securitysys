<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="/resources/templates/template.xhtml">
        <ui:define name="title">Seguimiento de Reclamos</ui:define>
        <ui:define name="containerTitle">
            <h:outputText styleClass="containerTitle" value="Seguimiento de Reclamos"/>
        </ui:define>
        <ui:define name="container">
            <p:growl id="growl" life="3000" />
            <script name="jquery/jquery.js" library="primefaces"></script> 
            <h:outputScript library="js" name="jsfcrud.js"/>
            <h:form id="form">
                <p:remoteCommand name="buscarReclamo" update="estado buttonFR departamento tipoReclamo subtipoReclamo nivelReclamo usuario descripcion nroDocCliente razonSocialCliente ciudadCliente direccionCliente telefonoCliente" 
                                 actionListener="#{SeguimientoReclamoBean.obtenerDatosReclamo()}" />
                <p:panel id="nroDeReclamo">
                    <p:watermark for="reclamoFilter" value="Id del Reclamo" id="watermark" />
                    <h:panelGrid columns="2" cellpadding="5" >
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputText value="Buscar Reclamo:" 
                                          style="color: #78797A; font: 100% Tahoma, sans-serif;text-decoration: none; font-size: 11px;" />
                            <p:inputText id="reclamoFilter" value="#{SeguimientoReclamoBean.nroDeReclamo}" onblur="buscarReclamo()" />
                            <h:outputText value="Estado del Reclamo:"
                                          style="color: #78797A; font: 80% Tahoma, sans-serif;text-decoration: none; font-size: 11px;" />
                            <h:outputText id="estado" value="#{SeguimientoReclamoBean.idEstado}" style="font-size: 11px;"/>
                            <h:outputText value="Fecha Reclamo:"
                                          style="color: #78797A; font: 80% Tahoma, sans-serif;text-decoration: none; font-size: 11px;" />
                            <h:outputText id="buttonFR" value="#{SeguimientoReclamoBean.fechaRecepcion}" style="font-size: 11px;"/>
                            <h:outputText value="Derivado a:"
                                          style="color: #78797A; font: 80% Tahoma, sans-serif;text-decoration: none; font-size: 11px;" />
                            <h:outputText id="departamento" value="#{SeguimientoReclamoBean.idDepartamento}" style="font-size: 11px;"/>
                            <h:outputText value="Tipo de Reclamo:"
                                          style="color: #78797A; font: 80% Tahoma, sans-serif;text-decoration: none; font-size: 11px;" />                            
                            <h:outputText id="tipoReclamo" value="#{SeguimientoReclamoBean.idTipoReclamo}" style="font-size: 11px;"/>
                            <h:outputText value="SubTipo de Reclamo:"
                                          style="color: #78797A; font: 80% Tahoma, sans-serif;text-decoration: none; font-size: 11px;" />                            
                            <h:outputText id="subtipoReclamo" value="#{SeguimientoReclamoBean.idSubTipoReclamo}" style="font-size: 11px;"/>
                            <h:outputText value="Nivel de Reclamo:"
                                          style="color: #78797A; font: 80% Tahoma, sans-serif;text-decoration: none; font-size: 11px;" />                            
                            <h:outputText id="nivelReclamo" value="#{SeguimientoReclamoBean.idNivel}" style="font-size: 11px;"/>
                            <h:outputText value="Cargado por:"
                                          style="color: #78797A; font: 80% Tahoma, sans-serif;text-decoration: none; font-size: 11px;" />
                            <h:outputText id="usuario" value="#{SeguimientoReclamoBean.usuario}" style="font-size: 11px;"/>
                            <h:outputText value="Descripción:" 
                                          style="color: #78797A; font: 100% Tahoma, sans-serif;text-decoration: none; font-size: 11px;" />
                            <h:outputText id="descripcion" value="#{SeguimientoReclamoBean.descripcion}" style="font-size: 11px;"/>
                        </h:panelGrid>

                        <h:panelGrid columns="2" cellpadding="5"  frame="lhs">
                            <h:outputText value="Datos del Cliente" style="font-size: 14px;"/>
                            <br/>
                            <h:outputText value="Nro. Documento:" 
                                          style="color: #78797A; font: 100% Tahoma, sans-serif;text-decoration: none; font-size: 11px;" />
                            <h:outputText id="nroDocCliente" value="#{SeguimientoReclamoBean.nroDocumento}" style="font-size: 11px;"/>
                            <h:outputText value="Nombre:" 
                                          style="color: #78797A; font: 100% Tahoma, sans-serif;text-decoration: none; font-size: 11px;" />
                            <h:outputText id="razonSocialCliente" value="#{SeguimientoReclamoBean.razonsocial}" style="font-size: 11px;"/>
                            <h:outputText value="Ciudad:" 
                                          style="color: #78797A; font: 100% Tahoma, sans-serif;text-decoration: none; font-size: 11px;" />
                            <h:outputText id="ciudadCliente" value="#{SeguimientoReclamoBean.ciudad}" style="font-size: 11px;"/>
                            <h:outputText value="Direccion:" 
                                          style="color: #78797A; font: 100% Tahoma, sans-serif;text-decoration: none; font-size: 11px;" />
                            <h:outputText id="direccionCliente" value="#{SeguimientoReclamoBean.direccion}" style="font-size: 11px;"/>
                            <h:outputText value="Telefono:" 
                                          style="color: #78797A; font: 100% Tahoma, sans-serif;text-decoration: none; font-size: 11px;" />
                            <h:outputText id="telefonoCliente" value="#{SeguimientoReclamoBean.telefono}" style="font-size: 11px;"/>
                            <h:outputText value="Solución:" 
                                          style="color: #78797A; font: 100% Tahoma, sans-serif;text-decoration: none; font-size: 11px;" />
                            <p:inputTextarea id="solucion" rows="3" cols="50" value="#{SeguimientoReclamoBean.solucion}" style="color: #78797A; font: 80% Tahoma, sans-serif;text-decoration: none; font-size: 12px;"/>                                
                            <h:outputText value="Fecha Solucion:"
                                          style="color: #78797A; font: 80% Tahoma, sans-serif;text-decoration: none; font-size: 11px;" />
                            <h:outputText id="fecSolucion" value="#{SeguimientoReclamoBean.fechaSolucion}" style="font-size: 11px;"/>
                        </h:panelGrid>
                        
                    </h:panelGrid>

                    <h:panelGroup layout="block">
                        <p:commandButton action="#{SeguimientoReclamoBean.guardarReclamo}" update=":growl estado departamento tipoReclamo subtipoReclamo nroDocCliente razonSocialCliente ciudadCliente direccionCliente telefonoCliente nroDeReclamo" id="buttonGuardar" value="Guardar"/>
                        <p:commandButton action="#{SeguimientoReclamoBean.volver}" id="buttonCancelar" value="Cancelar" immediate="true"/>
                    </h:panelGroup>

                </p:panel>  
            </h:form>  
        </ui:define>
    </ui:composition>
</html>
