<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProveedorEditDlg" widgetVar="ProveedorEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProveedorTitle}">
            <h:form id="ProveedorEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{proveedorController.selected != null}">
                        <p:outputLabel value="#{bundle.EditProveedorLabel_codProv}" for="codProv" rendered="false"/>
                        <p:inputText id="codProv" value="#{proveedorController.selected.codProv}" title="#{bundle.EditProveedorTitle_codProv}" required="true" requiredMessage="#{bundle.EditProveedorRequiredMessage_codProv}" rendered="false"/>
                        <p:outputLabel value="#{bundle.EditProveedorLabel_rucProv}" for="rucProv" />
                        <p:inputText id="rucProv" value="#{proveedorController.selected.rucProv}" title="#{bundle.EditProveedorTitle_rucProv}" />
                        <p:outputLabel value="#{bundle.EditProveedorLabel_descriProv}" for="descriProv" />
                        <p:inputText id="descriProv" value="#{proveedorController.selected.descriProv}" title="#{bundle.EditProveedorTitle_descriProv}" style="text-transform: uppercase"/>
                        <p:outputLabel value="#{bundle.EditProveedorLabel_telProv}" for="telProv" />
                        <p:inputText id="telProv" value="#{proveedorController.selected.telProv}" title="#{bundle.EditProveedorTitle_telProv}" onkeydown="return event.keyCode &gt;= 48 &amp;&amp; event.keyCode &lt;= 57 || event.keyCode &gt;= 96 &amp;&amp; event.keyCode &lt;= 105 || event.keyCode == 8"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{proveedorController.update}" value="#{bundle.Save}" update="display,:ProveedorListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProveedorEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProveedorEditDialog.hide()" immediate="true"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
