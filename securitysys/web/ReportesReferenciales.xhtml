<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="/resources/templates/template.xhtml">
        <ui:define name="title">Reportes Referenciales</ui:define>
        <ui:define name="containerTitle">
            <h:outputText styleClass="containerTitle" value="Reportes Referenciales"/>
        </ui:define>
        <ui:define name="container">
            <p:growl id="growl" life="3000" />
            <script name="jquery/jquery.js" library="primefaces"></script> 
            <h:outputScript library="js" name="jsfcrud.js"/>
            <script type="text/javascript">
                function monitorExporting(start, complete) {
                    if (PrimeFaces.cookiesEnabled()) {
                        if (start) {
                            start();
                        }
                        window.chartExportingMonitor = setInterval(function () {
                            var exportingComplete = PrimeFaces.getCookie('cookie.pdf.exporting');
                            console.log('exportingComplete:' + exportingComplete);
                            if (exportingComplete === 'true') {
                                if (complete) {
                                    complete();
                                }
                                clearInterval(window.chartExportingMonitor);
                                PrimeFaces.setCookie('cookie.pdf.exporting', null);
                            }
                        }, 3000);
                    }
                }

                function showStatus() {
                    PF('bui').show();
                }

                function hideStatus() {
                    PF('bui').hide();
                }
            </script>            


            <style type="text/css">
                .divider{
                    width:5px;
                    height:auto;
                    display:inline-block;
                }
                .calendarClass input {
                    width: 65px !important
                }
            </style>
            <h:form id="form">


                <p:tabView id="tabView">

                    <p:tab title="Clientes" titleStyle="font-size: 12px;">
                        <p:dataTable id="datatableCliente" 
                                     value="#{ReportesReferencialesBean.listaRepoCliente}" 
                                     rowKey="#{item.idCliente}"

                                     var="item"
                                     widgetVar="datatableCliente"
                                     scrollable="true"
                                     scrollHeight="300"
                                     emptyMessage="No hay Clientes que mostrar">
                            <f:facet name="header">
                                Clientes
                            </f:facet>
                            <p:column id="columnClieNombre" headerText="Nombre" sortBy="#{item.nombre}" filterBy="#{item.nombre}"> 
                                <h:outputText value="#{item.nombre}"/>
                            </p:column>
                            <p:column headerText="Apellido" sortBy="#{item.apellido}" filterBy="#{item.apellido}">
                                <h:outputText value="#{item.apellido}"/>
                            </p:column>
                            <p:column headerText="Tipo de Documento" sortBy="#{item.idTipoDocumento.descripcion}" filterBy="#{item.idTipoDocumento.descripcion}">
                                <h:outputText value="#{item.idTipoDocumento.descripcion}"/>
                            </p:column>                                
                            <p:column headerText="Numero de Documento" sortBy="#{item.numeroDocumento}" filterBy="#{item.numeroDocumento}">
                                <h:outputText value="#{item.numeroDocumento}"/>
                            </p:column>
                            <p:column headerText="Ciudad" sortBy="#{item.idCiudad.ciudad}" filterBy="#{item.idCiudad.ciudad}">
                                <h:outputText value="#{item.idCiudad.ciudad}"/>
                            </p:column>
                            <p:column headerText="Estado" sortBy="#{item.estadoCliente}" filterBy="#{item.estadoCliente}">
                                <h:outputText value="#{item.estadoCliente}"/>
                            </p:column>
                            <f:facet name="footer">Total de registros: #{ReportesReferencialesBean.listaRepoCliente.size()}.</f:facet>
                        </p:dataTable>
                        <br/>
                        <p:commandButton id="buttonMostrarClienteXLS" 
                                         value="Exportar a XLS" 
                                         ajax="false" 
                                         icon="ui-icon-extlink">
                            <p:dataExporter type="xls" target="datatableCliente" 
                                            fileName="Cliente" pageOnly="true"

                                            />   
                        </p:commandButton>
                        <p:commandButton id="buttonMostrarClientePDF" 
                                         value="Exportar a PDF" 
                                         ajax="false" 
                                         icon="ui-icon-extlink">
                            <p:dataExporter type="pdf" target="datatableCliente" 
                                            preProcessor="#{ReportesReferencialesBean.preProcessPDF}" fileName="Cliente" pageOnly="true"

                                            />   
                        </p:commandButton>
                    </p:tab>
                    <p:tab title="Contrato" titleStyle="font-size: 12px;" rendered="false">
                        <p:dataTable id="datatableContrato" 
                                     value="#{ReportesReferencialesBean.listaContratos}" 
                                     rowKey="#{item.contratoPK.idContrato}"

                                     var="item"
                                     widgetVar="datatableContrato"
                                     scrollable="true"
                                     scrollHeight="300"
                                     emptyMessage="No hay Contratos que mostrar">
                            <f:facet name="header">
                                Contratos
                            </f:facet>
                            <p:column id="columnContratoId" headerText="Contrato" sortBy="#{item.contratoPK.idContrato}" filterBy="#{item.contratoPK.idContrato}"> 
                                <h:outputText value="#{item.contratoPK.idContrato}"/>
                            </p:column>
                            <p:column headerText="Nombre" sortBy="#{item.cliente.nombre}" filterBy="#{item.cliente.nombre}">
                                <h:outputText value="#{item.cliente.nombre}"/>
                            </p:column>
                            <p:column headerText="Apellido" sortBy="#{item.cliente.apellido}" filterBy="#{item.cliente.apellido}">
                                <h:outputText value="#{item.cliente.apellido}"/>
                            </p:column>
                            <p:column headerText="Estado" sortBy="#{item.idEstado.descripcion}" filterBy="#{item.idEstado.descripcion}">
                                <h:outputText value="#{item.idEstado.descripcion}"/>
                            </p:column>                                
                            <p:column headerText="Servicio" sortBy="#{item.idServicio.descripcion}" filterBy="#{item.idServicio.descripcion}">
                                <h:outputText value="#{item.idServicio.descripcion}"/>
                            </p:column>

                            <f:facet name="footer">Total de registros: #{ReportesReferencialesBean.listaContratos.size()}.</f:facet>
                        </p:dataTable>
                        <br/>
                        <p:commandButton id="buttonMostrarContratoXLS" 
                                         value="Exportar a XLS" 
                                         ajax="false" 
                                         icon="ui-icon-extlink">
                            <p:dataExporter type="xls" target="datatableContrato" 
                                            fileName="Contratos" pageOnly="true"

                                            />   
                        </p:commandButton>
                        <p:commandButton id="buttonMostrarContratoPDF" 
                                         value="Exportar a PDF" 
                                         ajax="false" 
                                         icon="ui-icon-extlink">
                            <p:dataExporter type="pdf" target="datatableContrato" 
                                            preProcessor="#{ReportesReferencialesBean.preProcessPDF}" fileName="Contrato" pageOnly="true"

                                            />   
                        </p:commandButton>
                    </p:tab>

                </p:tabView>

                <p:blockUI block="tabView" widgetVar="bui">
                    Cargando Reporte<br />
                    <h:graphicImage library="images" name="ajaxloadingbar.gif"/>                   
                </p:blockUI>

            </h:form>  
        </ui:define>
    </ui:composition>
</html>
