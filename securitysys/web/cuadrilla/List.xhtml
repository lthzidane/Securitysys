<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="CuadrillaListForm">

        <p:panel header="#{bundle.ListCuadrillaTitle}">
            <p:dataTable id="datalist"
                         value="#{cuadrillaController.items}"
                         lazy="false"
                         rowKey="#{item.idCuadrilla}"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{cuadrillaController.selected}"
                         filteredValue="#{cuadrillaController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{cuadrillaController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.idCuadrilla}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="createButton,viewButton,editButton,deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton,viewButton,editButton,deleteButton"/>

                <p:column sortBy="#{item.idCuadrilla}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListCuadrillaTitle_idCuadrilla}"/>
                    </f:facet>
                    <h:outputText value="#{item.idCuadrilla}"/>
                </p:column>


                <p:column sortBy="#{item.idMovil.idMovil}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListCuadrillaTitle_idMovil}"/>
                    </f:facet>
                    <h:outputText value="#{item.idMovil.idMovil}"/>
                </p:column>


                <p:column sortBy="#{item.idTecnico.idTecnico}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListCuadrillaTitle_idTecnico}"/>
                    </f:facet>
                    <h:outputText value="#{item.idTecnico.idTecnico}"/>
                </p:column>


                <p:column sortBy="#{item.idTipoCuadrilla.descripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListCuadrillaTitle_idTipoCuadrilla}"/>
                    </f:facet>
                    <h:outputText value="#{item.idTipoCuadrilla.descripcion}"/>
                </p:column>


                <p:column sortBy="#{item.idZona.descripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListCuadrillaTitle_idZona}"/>
                    </f:facet>
                    <h:outputText value="#{item.idZona.descripcion}"/>
                </p:column>

                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{cuadrillaController.prepareCreate}" update=":CuadrillaCreateForm" oncomplete="PF('CuadrillaCreateDialog').show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CuadrillaViewForm" oncomplete="PF('CuadrillaViewDialog').show()" disabled="#{empty cuadrillaController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CuadrillaEditForm" oncomplete="PF('CuadrillaEditDialog').show()" disabled="#{empty cuadrillaController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{cuadrillaController.delete}" update=":growl,datalist" disabled="#{empty cuadrillaController.selected}"/>
                    </div>
                </f:facet>

            </p:dataTable>

        </p:panel>
    </h:form>

</ui:composition>
