<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CuadrillaViewDlg" widgetVar="CuadrillaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewCuadrillaTitle}" closeOnEscape="true">

            <h:form id="CuadrillaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{cuadrillaController.selected != null}">

                        <h:outputText value="#{bundle.ViewCuadrillaLabel_idCuadrilla}"/>
                        <h:outputText value="#{cuadrillaController.selected.idCuadrilla}" title="#{bundle.ViewCuadrillaTitle_idCuadrilla}"/>

                        <h:outputText value="#{bundle.ViewCuadrillaLabel_idMovil}"/>
                        <h:outputText value="#{cuadrillaController.selected.idMovil.idMovil}"/>

                        <h:outputText value="#{bundle.ViewCuadrillaLabel_idTecnico}"/>
                        <h:outputText value="#{cuadrillaController.selected.idTecnico.idTecnico}"/>

                        <h:outputText value="#{bundle.ViewCuadrillaLabel_idTipoCuadrilla}"/>
                        <h:outputText value="#{cuadrillaController.selected.idTipoCuadrilla.descripcion}"/>

                        <h:outputText value="#{bundle.ViewCuadrillaLabel_idZona}"/>
                        <h:outputText value="#{cuadrillaController.selected.idZona.descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('CuadrillaViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
