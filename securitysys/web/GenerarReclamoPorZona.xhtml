<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="/resources/templates/template.xhtml">
        <ui:define name="title">Asignacion de Tecnico</ui:define>
        <ui:define name="containerTitle">
            <h:outputText styleClass="containerTitle" value="Asignacion de Tecnico por Zonas"/>
        </ui:define>
        <ui:define name="container">
            <p:growl id="growl" life="3000" />
            <script name="jquery/jquery.js" library="primefaces"></script> 
            <h:outputScript library="js" name="jsfcrud.js"/>
            <h:form id="form">
                <p:panel id="nroDeReclamo" >

                    <h:panelGrid columns="2" cellpadding="5" >
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputText value="Tecnico Disponibles:"
                                          style="color: #78797A; font: 80% Tahoma, sans-serif;text-decoration: none; font-size: 11px;" />
                            <h:selectOneMenu id="estado" label="Tecnico" value="#{AsignacionTecnicoBean.idFuncionario}">
                                <f:selectItem itemLabel="Seleccione" itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{AsignacionTecnicoBean.listaTecnico}" var="est" itemLabel="#{est.nombre}" itemValue="#{est.idTecnico}"/>
                            </h:selectOneMenu>
                            <h:outputText value="Fecha Asignacion:"
                                          style="color: #78797A; font: 80% Tahoma, sans-serif;text-decoration: none; font-size: 11px;" />
                            <h:outputText id="buttonFR" value="#{AsignacionTecnicoBean.fechaRecepcion}" style="font-size: 11px;"/>
                        </h:panelGrid>

                        
                    </h:panelGrid>

                </p:panel>  
            </h:form>  
        </ui:define>
    </ui:composition>
</html>
