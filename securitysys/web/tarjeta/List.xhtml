<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="TarjetaListForm">

        <p:panel header="#{bundle.ListTarjetaTitle}">
            <p:dataTable id="datalist"
                         value="#{tarjetaController.items}"
                         lazy="false"
                         rowKey="#{item.idTarjeta}"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{tarjetaController.selected}"
                         filteredValue="#{tarjetaController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{tarjetaController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.idTarjeta}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="createButton,viewButton,editButton,deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton,viewButton,editButton,deleteButton"/>

                <p:column sortBy="#{item.idTarjeta}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListTarjetaTitle_idTarjeta}"/>
                    </f:facet>
                    <h:outputText value="#{item.idTarjeta}"/>
                </p:column>


                <p:column sortBy="#{item.descTarjeta}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListTarjetaTitle_descTarjeta}"/>
                    </f:facet>
                    <h:outputText value="#{item.descTarjeta}"/>
                </p:column>


                <p:column sortBy="#{item.nroTarjeta}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListTarjetaTitle_nroTarjeta}"/>
                    </f:facet>
                    <h:outputText value="#{item.nroTarjeta}"/>
                </p:column>


                <p:column sortBy="#{item.idEntidadEmisora.idEntidadEmisora}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListTarjetaTitle_idEntidadEmisora}"/>
                    </f:facet>
                    <h:outputText value="#{item.idEntidadEmisora.idEntidadEmisora}"/>
                </p:column>


                <p:column sortBy="#{item.idMarcaTarjeta.idMarcaTarjeta}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListTarjetaTitle_idMarcaTarjeta}"/>
                    </f:facet>
                    <h:outputText value="#{item.idMarcaTarjeta.idMarcaTarjeta}"/>
                </p:column>


                <p:column sortBy="#{item.idTipoTarjeta.idTipoTarjeta}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListTarjetaTitle_idTipoTarjeta}"/>
                    </f:facet>
                    <h:outputText value="#{item.idTipoTarjeta.idTipoTarjeta}"/>
                </p:column>

                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{tarjetaController.prepareCreate}" update=":TarjetaCreateForm" oncomplete="PF('TarjetaCreateDialog').show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TarjetaViewForm" oncomplete="PF('TarjetaViewDialog').show()" disabled="#{empty tarjetaController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TarjetaEditForm" oncomplete="PF('TarjetaEditDialog').show()" disabled="#{empty tarjetaController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{tarjetaController.delete}" update=":growl,datalist" disabled="#{empty tarjetaController.selected}"/>
                    </div>
                </f:facet>

            </p:dataTable>

        </p:panel>
    </h:form>

</ui:composition>
