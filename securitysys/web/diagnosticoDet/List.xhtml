<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="DiagnosticoDetListForm">

        <p:panel header="#{bundle.ListDiagnosticoDetTitle}">
            <p:dataTable id="datalist"
                         value="#{diagnosticoDetController.items}"
                         lazy="false"
                         rowKey="#{item.diagnosticoDetPK}"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{diagnosticoDetController.selected}"
                         filteredValue="#{diagnosticoDetController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{diagnosticoDetController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.diagnosticoDetPK}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="createButton,viewButton,editButton,deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton,viewButton,editButton,deleteButton"/>

                <p:column sortBy="#{item.diagnosticoDetPK.idDiagnostico}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListDiagnosticoDetTitle_diagnosticoDetPK_idDiagnostico}"/>
                    </f:facet>
                    <h:outputText value="#{item.diagnosticoDetPK.idDiagnostico}"/>
                </p:column>


                <p:column sortBy="#{item.diagnosticoDetPK.idSecuencia}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListDiagnosticoDetTitle_diagnosticoDetPK_idSecuencia}"/>
                    </f:facet>
                    <h:outputText value="#{item.diagnosticoDetPK.idSecuencia}"/>
                </p:column>


                <p:column sortBy="#{item.detalle}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListDiagnosticoDetTitle_detalle}"/>
                    </f:facet>
                    <h:outputText value="#{item.detalle}"/>
                </p:column>


                <p:column sortBy="#{item.diagnostico.id}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListDiagnosticoDetTitle_diagnostico}"/>
                    </f:facet>
                    <h:outputText value="#{item.diagnostico.id}"/>
                </p:column>


                <p:column sortBy="#{item.idEquipo.descripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListDiagnosticoDetTitle_idEquipo}"/>
                    </f:facet>
                    <h:outputText value="#{item.idEquipo.descripcion}"/>
                </p:column>

                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{diagnosticoDetController.prepareCreate}" update=":DiagnosticoDetCreateForm" oncomplete="PF('DiagnosticoDetCreateDialog').show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":DiagnosticoDetViewForm" oncomplete="PF('DiagnosticoDetViewDialog').show()" disabled="#{empty diagnosticoDetController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":DiagnosticoDetEditForm" oncomplete="PF('DiagnosticoDetEditDialog').show()" disabled="#{empty diagnosticoDetController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{diagnosticoDetController.delete}" update=":growl,datalist" disabled="#{empty diagnosticoDetController.selected}"/>
                    </div>
                </f:facet>

            </p:dataTable>

        </p:panel>
    </h:form>

</ui:composition>
