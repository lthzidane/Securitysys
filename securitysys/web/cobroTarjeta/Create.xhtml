<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CobroTarjetaCreateDlg" widgetVar="CobroTarjetaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCobroTarjetaTitle}" closeOnEscape="true">

            <h:form id="CobroTarjetaCreateForm">

                <h:panelGroup id="display" rendered="#{cobroTarjetaController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{bundle.CreateCobroTarjetaLabel_cobroTarjetaPK_idCobroTarjeta}" for="cobroTarjetaPK_idCobroTarjeta" />
                        <p:inputText id="cobroTarjetaPK_idCobroTarjeta" value="#{cobroTarjetaController.selected.cobroTarjetaPK.idCobroTarjeta}" title="#{bundle.CreateCobroTarjetaTitle_cobroTarjetaPK_idCobroTarjeta}" required="true" requiredMessage="#{bundle.CreateCobroTarjetaRequiredMessage_cobroTarjetaPK_idCobroTarjeta}"/>

                        <p:outputLabel value="#{bundle.CreateCobroTarjetaLabel_cobroTarjetaPK_idCobro}" for="cobroTarjetaPK_idCobro" />
                        <p:inputText id="cobroTarjetaPK_idCobro" value="#{cobroTarjetaController.selected.cobroTarjetaPK.idCobro}" title="#{bundle.CreateCobroTarjetaTitle_cobroTarjetaPK_idCobro}" required="true" requiredMessage="#{bundle.CreateCobroTarjetaRequiredMessage_cobroTarjetaPK_idCobro}"/>

                        <p:outputLabel value="#{bundle.CreateCobroTarjetaLabel_cobroTarjetaPK_idCtaACobrar}" for="cobroTarjetaPK_idCtaACobrar" />
                        <p:inputText id="cobroTarjetaPK_idCtaACobrar" value="#{cobroTarjetaController.selected.cobroTarjetaPK.idCtaACobrar}" title="#{bundle.CreateCobroTarjetaTitle_cobroTarjetaPK_idCtaACobrar}" required="true" requiredMessage="#{bundle.CreateCobroTarjetaRequiredMessage_cobroTarjetaPK_idCtaACobrar}"/>

                        <p:outputLabel value="#{bundle.CreateCobroTarjetaLabel_cobroTarjetaPK_idVenta}" for="cobroTarjetaPK_idVenta" />
                        <p:inputText id="cobroTarjetaPK_idVenta" value="#{cobroTarjetaController.selected.cobroTarjetaPK.idVenta}" title="#{bundle.CreateCobroTarjetaTitle_cobroTarjetaPK_idVenta}" required="true" requiredMessage="#{bundle.CreateCobroTarjetaRequiredMessage_cobroTarjetaPK_idVenta}"/>

                        <p:outputLabel value="#{bundle.CreateCobroTarjetaLabel_montoCobroTarjeta}" for="montoCobroTarjeta" />
                        <p:inputText id="montoCobroTarjeta" value="#{cobroTarjetaController.selected.montoCobroTarjeta}" title="#{bundle.CreateCobroTarjetaTitle_montoCobroTarjeta}" required="true" requiredMessage="#{bundle.CreateCobroTarjetaRequiredMessage_montoCobroTarjeta}"/>

                        <p:outputLabel value="#{bundle.CreateCobroTarjetaLabel_cuotaTarjeta}" for="cuotaTarjeta" />
                        <p:inputText id="cuotaTarjeta" value="#{cobroTarjetaController.selected.cuotaTarjeta}" title="#{bundle.CreateCobroTarjetaTitle_cuotaTarjeta}" required="true" requiredMessage="#{bundle.CreateCobroTarjetaRequiredMessage_cuotaTarjeta}"/>

                        <p:outputLabel value="#{bundle.CreateCobroTarjetaLabel_codAutorizacion}" for="codAutorizacion" />
                        <p:inputText id="codAutorizacion" value="#{cobroTarjetaController.selected.codAutorizacion}" title="#{bundle.CreateCobroTarjetaTitle_codAutorizacion}" required="true" requiredMessage="#{bundle.CreateCobroTarjetaRequiredMessage_codAutorizacion}"/>

                        <p:outputLabel value="#{bundle.CreateCobroTarjetaLabel_vaucherNro}" for="vaucherNro" />
                        <p:inputText id="vaucherNro" value="#{cobroTarjetaController.selected.vaucherNro}" title="#{bundle.CreateCobroTarjetaTitle_vaucherNro}" required="true" requiredMessage="#{bundle.CreateCobroTarjetaRequiredMessage_vaucherNro}"/>

                        <p:outputLabel value="#{bundle.CreateCobroTarjetaLabel_cobroDet}" for="cobroDet" />
                        <p:selectOneMenu id="cobroDet" value="#{cobroTarjetaController.selected.cobroDet}" required="true" requiredMessage="#{bundle.CreateCobroTarjetaRequiredMessage_cobroDet}" converter="cobroDetConverter">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cobroDetController.items}"
                                           var="cobroDetItem"
                                           itemValue="#{cobroDetItem}"
                                           itemLabel="#{cobroDetItem.cobroDetPK.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.CreateCobroTarjetaLabel_idTarjeta}" for="idTarjeta" />
                        <p:selectOneMenu id="idTarjeta" value="#{cobroTarjetaController.selected.idTarjeta}" required="true" requiredMessage="#{bundle.CreateCobroTarjetaRequiredMessage_idTarjeta}" converter="tarjetaConverter">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tarjetaController.items}"
                                           var="idTarjetaItem"
                                           itemValue="#{idTarjetaItem}"
                                           itemLabel="#{idTarjetaItem.idTarjeta.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cobroTarjetaController.saveNew}" value="#{bundle.Save}" update="display,:CobroTarjetaListForm:datalist,:growl" oncomplete="handleSubmit(args,'CobroTarjetaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}"  onclick="CobroTarjetaCreateDialog.hide()"  immediate="true" />
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
