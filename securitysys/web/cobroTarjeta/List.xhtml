<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="CobroTarjetaListForm">

        <p:panel header="#{bundle.ListCobroTarjetaTitle}">
            <p:dataTable id="datalist"
                         value="#{cobroTarjetaController.items}"
                         lazy="false"
                         rowKey="#{item.cobroTarjetaPK}"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{cobroTarjetaController.selected}"
                         filteredValue="#{cobroTarjetaController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{cobroTarjetaController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.cobroTarjetaPK}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="createButton,viewButton,editButton,deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton,viewButton,editButton,deleteButton"/>

                <p:column sortBy="#{item.cobroTarjetaPK.idCobroTarjeta}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListCobroTarjetaTitle_cobroTarjetaPK_idCobroTarjeta}"/>
                    </f:facet>
                    <h:outputText value="#{item.cobroTarjetaPK.idCobroTarjeta}"/>
                </p:column>


                <p:column sortBy="#{item.cobroTarjetaPK.idCobro}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListCobroTarjetaTitle_cobroTarjetaPK_idCobro}"/>
                    </f:facet>
                    <h:outputText value="#{item.cobroTarjetaPK.idCobro}"/>
                </p:column>


                <p:column sortBy="#{item.cobroTarjetaPK.idCtaACobrar}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListCobroTarjetaTitle_cobroTarjetaPK_idCtaACobrar}"/>
                    </f:facet>
                    <h:outputText value="#{item.cobroTarjetaPK.idCtaACobrar}"/>
                </p:column>


                <p:column sortBy="#{item.cobroTarjetaPK.idVenta}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListCobroTarjetaTitle_cobroTarjetaPK_idVenta}"/>
                    </f:facet>
                    <h:outputText value="#{item.cobroTarjetaPK.idVenta}"/>
                </p:column>


                <p:column sortBy="#{item.montoCobroTarjeta}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListCobroTarjetaTitle_montoCobroTarjeta}"/>
                    </f:facet>
                    <h:outputText value="#{item.montoCobroTarjeta}"/>
                </p:column>


                <p:column sortBy="#{item.cuotaTarjeta}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListCobroTarjetaTitle_cuotaTarjeta}"/>
                    </f:facet>
                    <h:outputText value="#{item.cuotaTarjeta}"/>
                </p:column>

                <ui:remove>
                    <p:column sortBy="#{item.codAutorizacion}">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListCobroTarjetaTitle_codAutorizacion}"/>
                        </f:facet>
                        <h:outputText value="#{item.codAutorizacion}"/>
                    </p:column>
                </ui:remove>
                <ui:remove>
                    <p:column sortBy="#{item.vaucherNro}">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListCobroTarjetaTitle_vaucherNro}"/>
                        </f:facet>
                        <h:outputText value="#{item.vaucherNro}"/>
                    </p:column>
                </ui:remove>
                <ui:remove>
                    <p:column sortBy="#{item.cobroDet.cobroDetPK}">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListCobroTarjetaTitle_cobroDet}"/>
                        </f:facet>
                        <h:outputText value="#{item.cobroDet.cobroDetPK}"/>
                    </p:column>
                </ui:remove>
                <ui:remove>
                    <p:column sortBy="#{item.idTarjeta.idTarjeta}">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListCobroTarjetaTitle_idTarjeta}"/>
                        </f:facet>
                        <h:outputText value="#{item.idTarjeta.idTarjeta}"/>
                    </p:column>
                </ui:remove>
                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{cobroTarjetaController.prepareCreate}" update=":CobroTarjetaCreateForm" oncomplete="PF('CobroTarjetaCreateDialog').show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CobroTarjetaViewForm" oncomplete="PF('CobroTarjetaViewDialog').show()" disabled="#{empty cobroTarjetaController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CobroTarjetaEditForm" oncomplete="PF('CobroTarjetaEditDialog').show()" disabled="#{empty cobroTarjetaController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{cobroTarjetaController.delete}" update=":growl,datalist" disabled="#{empty cobroTarjetaController.selected}"/>
                    </div>
                </f:facet>

            </p:dataTable>

        </p:panel>
    </h:form>

</ui:composition>
