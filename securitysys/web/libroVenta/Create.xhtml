<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LibroVentaCreateDlg" widgetVar="LibroVentaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateLibroVentaTitle}" closeOnEscape="true">

            <h:form id="LibroVentaCreateForm">

                <h:panelGroup id="display" rendered="#{libroVentaController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{bundle.CreateLibroVentaLabel_libroVentaPK_idLibroVenta}" for="libroVentaPK_idLibroVenta" />
                        <p:inputText id="libroVentaPK_idLibroVenta" value="#{libroVentaController.selected.libroVentaPK.idLibroVenta}" title="#{bundle.CreateLibroVentaTitle_libroVentaPK_idLibroVenta}" required="true" requiredMessage="#{bundle.CreateLibroVentaRequiredMessage_libroVentaPK_idLibroVenta}"/>

                        <p:outputLabel value="#{bundle.CreateLibroVentaLabel_libroVentaPK_idVenta}" for="libroVentaPK_idVenta" />
                        <p:inputText id="libroVentaPK_idVenta" value="#{libroVentaController.selected.libroVentaPK.idVenta}" title="#{bundle.CreateLibroVentaTitle_libroVentaPK_idVenta}" required="true" requiredMessage="#{bundle.CreateLibroVentaRequiredMessage_libroVentaPK_idVenta}"/>

                        <p:outputLabel value="#{bundle.CreateLibroVentaLabel_rucCliente}" for="rucCliente" />
                        <p:inputText id="rucCliente" value="#{libroVentaController.selected.rucCliente}" title="#{bundle.CreateLibroVentaTitle_rucCliente}" required="true" requiredMessage="#{bundle.CreateLibroVentaRequiredMessage_rucCliente}" size="20" maxlength="20"/>

                        <p:outputLabel value="#{bundle.CreateLibroVentaLabel_ventaExenta}" for="ventaExenta" />
                        <p:inputText id="ventaExenta" value="#{libroVentaController.selected.ventaExenta}" title="#{bundle.CreateLibroVentaTitle_ventaExenta}" required="true" requiredMessage="#{bundle.CreateLibroVentaRequiredMessage_ventaExenta}"/>

                        <p:outputLabel value="#{bundle.CreateLibroVentaLabel_ventaGravada10}" for="ventaGravada10" />
                        <p:inputText id="ventaGravada10" value="#{libroVentaController.selected.ventaGravada10}" title="#{bundle.CreateLibroVentaTitle_ventaGravada10}" required="true" requiredMessage="#{bundle.CreateLibroVentaRequiredMessage_ventaGravada10}"/>

                        <p:outputLabel value="#{bundle.CreateLibroVentaLabel_ventaGravada5}" for="ventaGravada5" />
                        <p:inputText id="ventaGravada5" value="#{libroVentaController.selected.ventaGravada5}" title="#{bundle.CreateLibroVentaTitle_ventaGravada5}" required="true" requiredMessage="#{bundle.CreateLibroVentaRequiredMessage_ventaGravada5}"/>

                        <p:outputLabel value="#{bundle.CreateLibroVentaLabel_ivaGravada10}" for="ivaGravada10" />
                        <p:inputText id="ivaGravada10" value="#{libroVentaController.selected.ivaGravada10}" title="#{bundle.CreateLibroVentaTitle_ivaGravada10}" required="true" requiredMessage="#{bundle.CreateLibroVentaRequiredMessage_ivaGravada10}"/>

                        <p:outputLabel value="#{bundle.CreateLibroVentaLabel_ivaGravada5}" for="ivaGravada5" />
                        <p:inputText id="ivaGravada5" value="#{libroVentaController.selected.ivaGravada5}" title="#{bundle.CreateLibroVentaTitle_ivaGravada5}" required="true" requiredMessage="#{bundle.CreateLibroVentaRequiredMessage_ivaGravada5}"/>

                        <p:outputLabel value="#{bundle.CreateLibroVentaLabel_estadoLibroVenta}" for="estadoLibroVenta" />
                        <p:inputText id="estadoLibroVenta" value="#{libroVentaController.selected.estadoLibroVenta}" title="#{bundle.CreateLibroVentaTitle_estadoLibroVenta}" required="true" requiredMessage="#{bundle.CreateLibroVentaRequiredMessage_estadoLibroVenta}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{bundle.CreateLibroVentaLabel_periodoVenta}" for="periodoVenta" />
                        <p:inputText id="periodoVenta" value="#{libroVentaController.selected.periodoVenta}" title="#{bundle.CreateLibroVentaTitle_periodoVenta}" required="true" requiredMessage="#{bundle.CreateLibroVentaRequiredMessage_periodoVenta}" size="60" maxlength="60"/>

                        <p:outputLabel value="#{bundle.CreateLibroVentaLabel_idCliente}" for="idCliente" />
                        <p:selectOneMenu id="idCliente" value="#{libroVentaController.selected.idCliente}" required="true" requiredMessage="#{bundle.CreateLibroVentaRequiredMessage_idCliente}" converter="clienteConverter">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{clienteController.items}"
                                           var="idClienteItem"
                                           itemValue="#{idClienteItem}"
                                           itemLabel="#{idClienteItem.idCliente.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.CreateLibroVentaLabel_venta}" for="venta" />
                        <p:selectOneMenu id="venta" value="#{libroVentaController.selected.venta}" required="true" requiredMessage="#{bundle.CreateLibroVentaRequiredMessage_venta}" converter="ventaConverter">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{ventaController.items}"
                                           var="ventaItem"
                                           itemValue="#{ventaItem}"
                                           itemLabel="#{ventaItem.idVenta.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{libroVentaController.saveNew}" value="#{bundle.Save}" update="display,:LibroVentaListForm:datalist,:growl" oncomplete="handleSubmit(args,'LibroVentaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LibroVentaCreateDialog.hide()" immediate="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
