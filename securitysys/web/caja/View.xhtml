<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CajaViewDlg" widgetVar="CajaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewCajaTitle}" closeOnEscape="true">

            <h:form id="CajaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{cajaController.selected != null}">

                        <h:outputText value="#{bundle.ViewCajaLabel_idCaja}"/>
                        <h:outputText value="#{cajaController.selected.idCaja}" title="#{bundle.ViewCajaTitle_idCaja}"/>

                        <h:outputText value="#{bundle.ViewCajaLabel_descripcion}"/>
                        <h:outputText value="#{cajaController.selected.descripcion}" title="#{bundle.ViewCajaTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('CajaViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
