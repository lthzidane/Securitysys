<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="CajaEditDlg" widgetVar="CajaEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.EditCajaTitle}" closeOnEscape="true">

            <h:form id="CajaEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{cajaController.selected != null}">

                        <h:outputLabel value="#{bundle.EditCajaLabel_idCaja}" for="idCaja" />
                        <h:outputText id="idCaja" value="#{cajaController.selected.idCaja}" />

                        <p:outputLabel value="#{bundle.EditCajaLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{cajaController.selected.descripcion}" title="#{bundle.EditCajaTitle_descripcion}" required="true" requiredMessage="#{bundle.EditCajaRequiredMessage_descripcion}" size="60" maxlength="60" style="text-transform: uppercase"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cajaController.save}" value="#{bundle.Save}" update="display,:CajaListForm:datalist,:growl" oncomplete="handleSubmit(args,'CajaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CajaEditDialog.hide()" immediate="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
