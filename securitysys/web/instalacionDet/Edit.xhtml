<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="InstalacionDetEditDlg" widgetVar="InstalacionDetEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.EditInstalacionDetTitle}" closeOnEscape="true">

            <h:form id="InstalacionDetEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{instalacionDetController.selected != null}">


                        <h:outputLabel value="#{bundle.EditInstalacionDetLabel_instalacionDetPK_idInstalacion}" for="instalacionDetPK_idInstalacion" />
                        <h:outputText id="instalacionDetPK_idInstalacion" value="#{instalacionDetController.selected.instalacionDetPK.idInstalacion}" />


                        <h:outputLabel value="#{bundle.EditInstalacionDetLabel_instalacionDetPK_idSecuencia}" for="instalacionDetPK_idSecuencia" />
                        <h:outputText id="instalacionDetPK_idSecuencia" value="#{instalacionDetController.selected.instalacionDetPK.idSecuencia}" />

                        <p:outputLabel value="#{bundle.EditInstalacionDetLabel_detalle}" for="detalle" />
                        <p:inputText id="detalle" value="#{instalacionDetController.selected.detalle}" title="#{bundle.EditInstalacionDetTitle_detalle}" required="true" requiredMessage="#{bundle.EditInstalacionDetRequiredMessage_detalle}" size="200" maxlength="200"/>

                        <p:outputLabel value="#{bundle.EditInstalacionDetLabel_idEquipo}" for="idEquipo" />
                        <p:selectOneMenu id="idEquipo" value="#{instalacionDetController.selected.idEquipo}" required="true" requiredMessage="#{bundle.EditInstalacionDetRequiredMessage_idEquipo}" converter="equipoConverter">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{equipoController.items}"
                                           var="idEquipoItem"
                                           itemValue="#{idEquipoItem}"
                                           itemLabel="#{idEquipoItem.descripcion.toString()}"
                                           />

                        </p:selectOneMenu>


                        <h:outputLabel value="#{bundle.EditInstalacionDetLabel_instalacionCab}" for="instalacionCab" />
                        <h:outputText id="instalacionCab" value="#{instalacionDetController.selected.instalacionCab}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{instalacionDetController.save}" value="#{bundle.Save}" update="display,:InstalacionDetListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('InstalacionDetEditDialog'));"/>
                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('InstalacionDetEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
