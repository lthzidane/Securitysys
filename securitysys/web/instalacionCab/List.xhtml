<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="InstalacionCabListForm">

        <p:panel header="#{bundle.ListInstalacionCabTitle}">
            <p:dataTable id="datalist"
                         value="#{instalacionCabController.items}"
                         lazy="false"
                         rowKey="#{item.idInstalacion}"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{instalacionCabController.selected}"
                         filteredValue="#{instalacionCabController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{instalacionCabController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.idInstalacion}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="createButton,viewButton,editButton,deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton,viewButton,editButton,deleteButton"/>

                <p:column sortBy="#{item.idInstalacion}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListInstalacionCabTitle_idInstalacion}"/>
                    </f:facet>
                    <h:outputText value="#{item.idInstalacion}"/>
                </p:column>


                <p:column sortBy="#{item.tipoInstalacion}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListInstalacionCabTitle_tipoInstalacion}"/>
                    </f:facet>
                    <h:outputText value="#{item.tipoInstalacion}"/>
                </p:column>


                <p:column sortBy="#{item.fechaInicio}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListInstalacionCabTitle_fechaInicio}"/>
                    </f:facet>
                    <h:outputText value="#{item.fechaInicio}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>


                <p:column sortBy="#{item.fechaFin}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListInstalacionCabTitle_fechaFin}"/>
                    </f:facet>
                    <h:outputText value="#{item.fechaFin}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>


                <p:column sortBy="#{item.idEstado}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListInstalacionCabTitle_idEstado}"/>
                    </f:facet>
                    <h:outputText value="#{item.idEstado}"/>
                </p:column>


                <p:column sortBy="#{item.observacion}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListInstalacionCabTitle_observacion}"/>
                    </f:facet>
                    <h:outputText value="#{item.observacion}"/>
                </p:column>

                <ui:remove>
                    <p:column sortBy="#{item.idOt.idOt}">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListInstalacionCabTitle_idOt}"/>
                        </f:facet>
                        <h:outputText value="#{item.idOt.idOt}"/>
                    </p:column>
                </ui:remove>
                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{instalacionCabController.prepareCreate}" update=":InstalacionCabCreateForm" oncomplete="PF('InstalacionCabCreateDialog').show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":InstalacionCabViewForm" oncomplete="PF('InstalacionCabViewDialog').show()" disabled="#{empty instalacionCabController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":InstalacionCabEditForm" oncomplete="PF('InstalacionCabEditDialog').show()" disabled="#{empty instalacionCabController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{instalacionCabController.delete}" update=":growl,datalist" disabled="#{empty instalacionCabController.selected}"/>
                    </div>
                </f:facet>

            </p:dataTable>

        </p:panel>
    </h:form>

</ui:composition>
