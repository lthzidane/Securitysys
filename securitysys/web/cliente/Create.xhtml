<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClienteCreateDlg" widgetVar="ClienteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateClienteTitle}" closeOnEscape="true">

            <h:form id="ClienteCreateForm">

                <h:panelGroup id="display" rendered="#{clienteController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{bundle.CreateClienteLabel_idCliente}" for="idCliente" rendered="false"/>
                        <p:inputText id="idCliente" value="#{clienteController.selected.idCliente}" title="#{bundle.CreateClienteTitle_idCliente}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_idCliente}" rendered="false"/>

                        <p:outputLabel value="#{bundle.CreateClienteLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{clienteController.selected.nombre}" title="#{bundle.CreateClienteTitle_nombre}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_nombre}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{bundle.CreateClienteLabel_apellido}" for="apellido" />
                        <p:inputText id="apellido" value="#{clienteController.selected.apellido}" title="#{bundle.CreateClienteTitle_apellido}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_apellido}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{bundle.CreateClienteLabel_numeroDocumento}" for="numeroDocumento" />
                        <p:inputText id="numeroDocumento" value="#{clienteController.selected.numeroDocumento}" title="#{bundle.CreateClienteTitle_numeroDocumento}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_numeroDocumento}" size="30" maxlength="30"/>

                        <p:outputLabel value="#{bundle.CreateClienteLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{clienteController.selected.direccion}" title="#{bundle.CreateClienteTitle_direccion}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_direccion}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{bundle.CreateClienteLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{clienteController.selected.telefono}" title="#{bundle.CreateClienteTitle_telefono}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_telefono}"/>

                        <p:outputLabel value="#{bundle.CreateClienteLabel_EMail}" for="EMail" />
                        <p:inputText id="EMail" value="#{clienteController.selected.EMail}" title="#{bundle.CreateClienteTitle_EMail}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_EMail}" size="60" maxlength="60"/>

                        <p:outputLabel value="#{bundle.CreateClienteLabel_estadoCliente}" for="estadoCliente" />
                        <p:inputText id="estadoCliente" value="#{clienteController.selected.estadoCliente}" title="#{bundle.CreateClienteTitle_estadoCliente}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_estadoCliente}" size="10" maxlength="10"/>

                        <p:outputLabel value="#{bundle.CreateClienteLabel_idCiudad}" for="idCiudad" />
                        <p:selectOneMenu id="idCiudad" value="#{clienteController.selected.idCiudad}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_idCiudad}" converter="ciudadConverter">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{ciudadController.items}"
                                           var="idCiudadItem"
                                           itemValue="#{idCiudadItem}"
                                           itemLabel="#{idCiudadItem.ciudad}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.CreateClienteLabel_idNacionalidad}" for="idNacionalidad" />
                        <p:selectOneMenu id="idNacionalidad" value="#{clienteController.selected.idNacionalidad}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_idNacionalidad}" converter="nacionalidadConverter">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{nacionalidadController.items}"
                                           var="idNacionalidadItem"
                                           itemValue="#{idNacionalidadItem}"
                                           itemLabel="#{idNacionalidadItem.descripcion}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.CreateClienteLabel_idTipoDocumento}" for="idTipoDocumento" />
                        <p:selectOneMenu id="idTipoDocumento" value="#{clienteController.selected.idTipoDocumento}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_idTipoDocumento}" converter="tipoDocumentoConverter">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tipoDocumentoController.items}"
                                           var="idTipoDocumentoItem"
                                           itemValue="#{idTipoDocumentoItem}"
                                           itemLabel="#{idTipoDocumentoItem.descripcion}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clienteController.saveNew}" value="#{bundle.Save}" update="display,:ClienteListForm:datalist,:growl" oncomplete="handleSubmit(args,'ClienteCreateDialog');"/>

                    <p:commandButton value="#{bundle.Cancel}" onclick="ClienteCreateDialog.hide()" immediate="true" />
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
