<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="/resources/templates/template.xhtml">
        <ui:define name="title">Reportes de Solicitudes</ui:define>
        <ui:define name="containerTitle">
            <h:outputText styleClass="containerTitle" value="Reportes de Solicitudes"/>
        </ui:define>
        <ui:define name="container">
            <p:growl id="growl" life="3000" />
            <script name="jquery/jquery.js" library="primefaces"></script> 
            <h:outputScript library="js" name="jsfcrud.js"/>
            <script type="text/javascript">
                function monitorExporting(start, complete) {
                    if (PrimeFaces.cookiesEnabled()) {
                        if (start) {
                            start();
                        }
                        window.chartExportingMonitor = setInterval(function () {
                            var exportingComplete = PrimeFaces.getCookie('cookie.pdf.exporting');
                            console.log('exportingComplete:' + exportingComplete);
                            if (exportingComplete === 'true') {
                                if (complete) {
                                    complete();
                                }
                                clearInterval(window.chartExportingMonitor);
                                PrimeFaces.setCookie('cookie.pdf.exporting', null);
                            }
                        }, 3000);
                    }
                }

                function showStatus() {
                    PF('bui').show();
                }

                function hideStatus() {
                    PF('bui').hide();
                }
            </script>
            <h:form id="form">
                <p:tabView id="tabView">
                    <p:tab title="Detalle Solicitud" titleStyle="font-size: 12px;">
                        <p:dataTable id="datatableSolic" 
                                     value="#{ReportesSolicitudBean.listaSolicitud}" 
                                     rowKey="#{item.idSolicitud}"
                                     filteredValue="#{ReportesSolicitudBean.filteredSolicidudes}"
                                     var="item"
                                     widgetVar="datatableSolic"
                                     scrollable="true"
                                     scrollHeight="300"
                                     emptyMessage="No hay Solicitudes que mostrar">
                            <f:facet name="header">
                                Solicitudes por fecha de ingreso
                            </f:facet>
                            <p:column id="columnReclFecha" headerText="Fecha Ingreso" sortBy="#{item.fechaSolicitud}"> 
                                <h:outputText value="#{item.fechaSolicitud}">
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Nro. Solicitud" style="width: 80px;">
                                <h:outputText value="#{item.idSolicitud}"/>
                            </p:column>            
                            <p:column headerText="Sucursal">
                                <h:outputText value="#{item.idSucursal.descripcion}"/>
                            </p:column>
                            <p:column headerText="Reportado por">
                                <h:outputText value="#{item.idUsuario.nombre}"/>
                            </p:column>
                            <p:column headerText="Cliente">
                                <h:outputText value="#{item.idCliente.nombre} #{item.idCliente.apellido}"/>
                            </p:column>
                            <p:column headerText="Estado">
                                <h:outputText value="#{item.estado}"/>
                            </p:column>
                            <p:column headerText="Imprimir" >
                                <p:commandLink id="buttonMostrarReporte"
                                               ajax="false"
                                               onclick="monitorExporting(showStatus, hideStatus);"
                                               value="Mostrar Reporte" 
                                               action="#{ReportesSolicitudBean.mostrarReporte(item.idSolicitud)}"
                                               update="@form"/> 
                            </p:column>
                            <f:facet name="footer">Total de registros: #{ReportesSolicitudBean.listaSolicitud.size()}.</f:facet>
                        </p:dataTable>
                        <p:blockUI block="datatableSolic" widgetVar="bui">
                            Cargando Reporte<br />
                            <h:graphicImage library="images" name="ajaxloadingbar.gif"/>
                        </p:blockUI> 
                        <br/>
                    </p:tab>
                </p:tabView>
            </h:form>  
        </ui:define>
    </ui:composition>
</html>
