<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="/resources/templates/template.xhtml">
        <ui:define name="title">Reportes de Promociones</ui:define>
        <ui:define name="containerTitle">
            <h:outputText styleClass="containerTitle" value="Reportes de Promociones"/>
        </ui:define>
        <ui:define name="container">
            <p:growl id="growl" life="3000" />
            <script name="jquery/jquery.js" library="primefaces"></script> 
            <h:outputScript library="js" name="jsfcrud.js"/>
            <script type="text/javascript">
                function monitorExporting(start, complete) {
                    if (PrimeFaces.cookiesEnabled()) {
                        if (start) {
                            start();
                        }
                        window.chartExportingMonitor = setInterval(function () {
                            var exportingComplete = PrimeFaces.getCookie('cookie.pdf.exporting');
                            console.log('exportingComplete:' + exportingComplete);
                            if (exportingComplete === 'true') {
                                if (complete) {
                                    complete();
                                }
                                clearInterval(window.chartExportingMonitor);
                                PrimeFaces.setCookie('cookie.pdf.exporting', null);
                            }
                        }, 3000);
                    }
                }

                function showStatus() {
                    PF('bui').show();
                }

                function hideStatus() {
                    PF('bui').hide();
                }
            </script>
            <h:form id="form">
                <p:tabView id="tabView">
                    <p:tab title="Detalle Promocion" titleStyle="font-size: 12px;">
                        <p:dataTable id="datatablePromo" 
                                     value="#{ReportesPromocionesBean.listaPromocion}" 
                                     rowKey="#{item.idPromocion}"
                                     filteredValue="#{ReportesPromocionesBean.filteredPromociones}"
                                     var="item"
                                     widgetVar="datatablePromo"
                                     scrollable="true"
                                     scrollHeight="300"
                                     emptyMessage="No hay Promociones que mostrar">
                            <f:facet name="header">
                                Promociones por fecha
                            </f:facet>
                            <p:column id="columnPromFechaIni" headerText="Fecha Inicio" sortBy="#{item.fechaIniPromo}"> 
                                <h:outputText value="#{item.fechaIniPromo}">
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column id="columnPromFechaFin" headerText="Fecha Fin" sortBy="#{item.fechaFinPromo}"> 
                                <h:outputText value="#{item.fechaFinPromo}">
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Nro. Promocion" style="width: 80px;" sortBy="#{item.idPromocion}" >
                                <h:outputText value="#{item.idPromocion}"/>
                            </p:column>            
                            <p:column headerText="Sucursal" sortBy="#{item.idSucursal.descripcion}">
                                <h:outputText value="#{item.idSucursal.descripcion}" />
                            </p:column>
                            <p:column headerText="Descripcion" sortBy="#{item.descipcion}">
                                <h:outputText value="#{item.descipcion}"/>
                            </p:column>
                            <p:column headerText="Creado por" sortBy="#{item.idUsuario.nombre}">
                                <h:outputText value="#{item.idUsuario.nombre}"/>
                            </p:column>
                            <p:column headerText="Imprimir" >
                                <p:commandLink id="buttonMostrarReporte"
                                               ajax="false"
                                               onclick="monitorExporting(showStatus, hideStatus);"
                                               value="Mostrar Reporte" 
                                               action="#{ReportesPromocionesBean.mostrarReporte(item.idPromocion)}"
                                               update="@form"/> 
                            </p:column>
                            <f:facet name="footer">Total de registros: #{ReportesPromocionesBean.listaPromocion.size()}.</f:facet>
                        </p:dataTable>
                        <p:blockUI block="datatablePromo" widgetVar="bui">
                            Cargando Reporte<br />
                            <h:graphicImage library="images" name="ajaxloadingbar.gif"/>
                        </p:blockUI> 
                        <br/>
                    </p:tab>
                </p:tabView>
            </h:form>  
        </ui:define>
    </ui:composition>
</html>
