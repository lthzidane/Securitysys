<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FormaCobroViewDlg" widgetVar="FormaCobroViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewFormaCobroTitle}" closeOnEscape="true">

            <h:form id="FormaCobroViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{formaCobroController.selected != null}">

                        <h:outputText value="#{bundle.ViewFormaCobroLabel_idFormaCobro}"/>
                        <h:outputText value="#{formaCobroController.selected.idFormaCobro}" title="#{bundle.ViewFormaCobroTitle_idFormaCobro}"/>

                        <h:outputText value="#{bundle.ViewFormaCobroLabel_descripcion}"/>

                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('FormaCobroViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
