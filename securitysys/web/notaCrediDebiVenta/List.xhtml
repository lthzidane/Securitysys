<?xml version="1.0" encoding="UTF-8" ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="NotaCrediDebiVentaListForm">

        <p:panel header="#{bundle.ListNotaCrediDebiVentaTitle}">
            <p:dataTable id="datalist"
                         value="#{notaCrediDebiVentaController.items}"
                         lazy="false"
                         rowKey="#{item.idNotaVenta}"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{notaCrediDebiVentaController.selected}"
                         filteredValue="#{notaCrediDebiVentaController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{notaCrediDebiVentaController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.idNotaVenta}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="createButton,viewButton,editButton,deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton,viewButton,editButton,deleteButton"/>

                <p:column sortBy="#{item.idNotaVenta}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListNotaCrediDebiVentaTitle_idNotaVenta}"/>

                    <h:outputText value="#{item.idNotaVenta}"/>
                </p:column>

                    <h:outputText value="#{item.nroComprobante}"/>
                </p:column>


                <p:column sortBy="#{item.fechaNotaVenta}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListNotaCrediDebiVentaTitle_fechaNotaVenta}"/>
                    </f:facet>
                    <h:outputText value="#{item.fechaNotaVenta}">

                </p:column>


                <p:column sortBy="#{item.estadoNotaVenta}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListNotaCrediDebiVentaTitle_estadoNotaVenta}"/>

                <p:column sortBy="#{item.exentaNota}">

                    </f:facet>
                    <h:outputText value="#{item.gravada10Nota}"/>
                </p:column>

                <ui:remove>

                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListNotaCrediDebiVentaTitle_gravada5Nota}"/>
                        </f:facet>
                        <h:outputText value="#{item.gravada5Nota}"/>
                    </p:column>
                </ui:remove>
                <ui:remove>
                    <p:column sortBy="#{item.iva10Nota}">

                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":NotaCrediDebiVentaViewForm" oncomplete="PF('NotaCrediDebiVentaViewDialog').show()" disabled="#{empty notaCrediDebiVentaController.selected}"/>
