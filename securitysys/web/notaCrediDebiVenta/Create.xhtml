                        <p:selectOneMenu id="idMotivoNota" value="#{notaCrediDebiVentaController.selected.idMotivoNota}" required="true" requiredMessage="#{bundle.CreateNotaCrediDebiVentaRequiredMessage_idMotivoNota}" converter="motivoNotaDebiConverter">
