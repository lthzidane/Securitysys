<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MonedaCreateDlg" widgetVar="MonedaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMonedaTitle}" closeOnEscape="true">

            <h:form id="MonedaCreateForm">

                <h:panelGroup id="display" rendered="#{monedaController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{bundle.CreateMonedaLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{monedaController.selected.descripcion}" title="#{bundle.CreateMonedaTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateMonedaRequiredMessage_descripcion}" size="30" maxlength="30" style="text-transform: uppercase"/>

                        <p:outputLabel value="#{bundle.CreateMonedaLabel_abreviatura}" for="abreviatura" />
                        <p:inputText id="abreviatura" value="#{monedaController.selected.abreviatura}" title="#{bundle.CreateMonedaTitle_abreviatura}" required="true" requiredMessage="#{bundle.CreateMonedaRequiredMessage_abreviatura}" size="3" maxlength="3" style="text-transform: uppercase"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{monedaController.saveNew}" value="#{bundle.Save}" update="display,:MonedaListForm:datalist,:growl" oncomplete="handleSubmit(args,'MonedaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MonedaCreateDialog.hide()" immediate="true" />
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
