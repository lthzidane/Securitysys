<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ArqueoEditDlg" widgetVar="ArqueoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.EditArqueoTitle}" closeOnEscape="true">

            <h:form id="ArqueoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{arqueoController.selected != null}">


                        <h:outputLabel value="#{bundle.EditArqueoLabel_arqueoPK_idArqueo}" for="arqueoPK_idArqueo" />
                        <h:outputText id="arqueoPK_idArqueo" value="#{arqueoController.selected.arqueoPK.idArqueo}" />


                        <h:outputLabel value="#{bundle.EditArqueoLabel_arqueoPK_idValor}" for="arqueoPK_idValor" />
                        <h:outputText id="arqueoPK_idValor" value="#{arqueoController.selected.arqueoPK.idValor}" />


                        <h:outputLabel value="#{bundle.EditArqueoLabel_arqueoPK_idAperturaCierre}" for="arqueoPK_idAperturaCierre" />
                        <h:outputText id="arqueoPK_idAperturaCierre" value="#{arqueoController.selected.arqueoPK.idAperturaCierre}" />

                        <p:outputLabel value="#{bundle.EditArqueoLabel_cantidadValor}" for="cantidadValor" />
                        <p:inputText id="cantidadValor" value="#{arqueoController.selected.cantidadValor}" title="#{bundle.EditArqueoTitle_cantidadValor}" required="true" requiredMessage="#{bundle.EditArqueoRequiredMessage_cantidadValor}"/>

                        <p:outputLabel value="#{bundle.EditArqueoLabel_fechaArqueo}" for="fechaArqueo" />
                        <p:calendar id="fechaArqueo" pattern="MM/dd/yyyy" value="#{arqueoController.selected.fechaArqueo}" title="#{bundle.EditArqueoTitle_fechaArqueo}" required="true" requiredMessage="#{bundle.EditArqueoRequiredMessage_fechaArqueo}" showOn="button"/>

                        <p:outputLabel value="#{bundle.EditArqueoLabel_horaArqueo}" for="horaArqueo" />
                        <p:calendar id="horaArqueo" pattern="HH:mm:ss" value="#{arqueoController.selected.horaArqueo}" title="#{bundle.EditArqueoTitle_horaArqueo}" required="true" requiredMessage="#{bundle.EditArqueoRequiredMessage_horaArqueo}" showOn="button"/>

                        <p:outputLabel value="#{bundle.EditArqueoLabel_estadoArqueo}" for="estadoArqueo" />
                        <p:inputText id="estadoArqueo" value="#{arqueoController.selected.estadoArqueo}" title="#{bundle.EditArqueoTitle_estadoArqueo}" required="true" requiredMessage="#{bundle.EditArqueoRequiredMessage_estadoArqueo}" size="40" maxlength="40"/>


                        <h:outputLabel value="#{bundle.EditArqueoLabel_aperturaCierreCaja}" for="aperturaCierreCaja" />
                        <h:outputText id="aperturaCierreCaja" value="#{arqueoController.selected.aperturaCierreCaja}" />


                        <h:outputLabel value="#{bundle.EditArqueoLabel_valor}" for="valor" />
                        <h:outputText id="valor" value="#{arqueoController.selected.valor}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{arqueoController.save}" value="#{bundle.Save}" update="display,:ArqueoListForm:datalist,:growl" oncomplete="handleSubmit(args,'ArqueoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ArqueoEditDialog.hide()" immediate="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
