<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="TipoReclamoListForm">

        <p:panel header="#{bundle.ListTipoReclamoTitle}">
            <p:dataTable id="datalist"
                         value="#{tipoReclamoController.items}"
                         lazy="false"
                         rowKey="#{item.idTipoReclamo}"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{tipoReclamoController.selected}"
                         filteredValue="#{tipoReclamoController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{tipoReclamoController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.idTipoReclamo}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="createButton,viewButton,editButton,deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton,viewButton,editButton,deleteButton"/>

                <p:column sortBy="#{item.idTipoReclamo}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListTipoReclamoTitle_idTipoReclamo}"/>
                    </f:facet>
                    <h:outputText value="#{item.idTipoReclamo}"/>
                </p:column>


                <p:column sortBy="#{item.descripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListTipoReclamoTitle_descripcion}"/>
                    </f:facet>
                    <h:outputText value="#{item.descripcion}"/>
                </p:column>

                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{tipoReclamoController.prepareCreate}" update=":TipoReclamoCreateForm" oncomplete="PF('TipoReclamoCreateDialog').show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TipoReclamoViewForm" oncomplete="PF('TipoReclamoViewDialog').show()" disabled="#{empty tipoReclamoController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TipoReclamoEditForm" oncomplete="PF('TipoReclamoEditDialog').show()" disabled="#{empty tipoReclamoController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{tipoReclamoController.delete}" update=":growl,datalist" disabled="#{empty tipoReclamoController.selected}"/>
                    </div>
                </f:facet>

            </p:dataTable>

        </p:panel>
    </h:form>

</ui:composition>
