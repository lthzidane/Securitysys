<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoReclamoViewDlg" widgetVar="TipoReclamoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewTipoReclamoTitle}" closeOnEscape="true">

            <h:form id="TipoReclamoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{tipoReclamoController.selected != null}">

                        <h:outputText value="#{bundle.ViewTipoReclamoLabel_idTipoReclamo}"/>
                        <h:outputText value="#{tipoReclamoController.selected.idTipoReclamo}" title="#{bundle.ViewTipoReclamoTitle_idTipoReclamo}"/>

                        <h:outputText value="#{bundle.ViewTipoReclamoLabel_descripcion}"/>
                        <h:outputText value="#{tipoReclamoController.selected.descripcion}" title="#{bundle.ViewTipoReclamoTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('TipoReclamoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
