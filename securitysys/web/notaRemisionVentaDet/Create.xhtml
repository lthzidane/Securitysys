<html xmlns="http://www.w3.org/1999/xhtml"

    <ui:composition>

        <p:dialog id="NotaRemisionVentaDetCreateDlg" widgetVar="NotaRemisionVentaDetCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateNotaRemisionVentaDetTitle}" closeOnEscape="true">

            <h:form id="NotaRemisionVentaDetCreateForm">

                <h:panelGroup id="display" rendered="#{notaRemisionVentaDetController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:inputText id="notaRemisionVentaDetPK_idRemision" value="#{notaRemisionVentaDetController.selected.notaRemisionVentaDetPK.idRemision}" title="#{bundle.CreateNotaRemisionVentaDetTitle_notaRemisionVentaDetPK_idRemision}" required="true" requiredMessage="#{bundle.CreateNotaRemisionVentaDetRequiredMessage_notaRemisionVentaDetPK_idRemision}"/>

                        <p:outputLabel value="#{bundle.CreateNotaRemisionVentaDetLabel_notaRemisionVentaDetPK_idSecuencia}" for="notaRemisionVentaDetPK_idSecuencia" />
                        <p:inputText id="notaRemisionVentaDetPK_idSecuencia" value="#{notaRemisionVentaDetController.selected.notaRemisionVentaDetPK.idSecuencia}" title="#{bundle.CreateNotaRemisionVentaDetTitle_notaRemisionVentaDetPK_idSecuencia}" required="true" requiredMessage="#{bundle.CreateNotaRemisionVentaDetRequiredMessage_notaRemisionVentaDetPK_idSecuencia}"/>

                                           var="notaRemisionVentaItem"
                                           itemValue="#{notaRemisionVentaItem}"

                    <p:commandButton value="#{bundle.Cancel}" NotaRemisionVentaDetCreateDialog.hide()"  immediate="true" />
