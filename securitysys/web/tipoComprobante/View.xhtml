<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoComprobanteViewDlg" widgetVar="TipoComprobanteViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewTipoComprobanteTitle}" closeOnEscape="true">

            <h:form id="TipoComprobanteViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{tipoComprobanteController.selected != null}">

                        <h:outputText value="#{bundle.ViewTipoComprobanteLabel_idTipoComprobante}"/>
                        <h:outputText value="#{tipoComprobanteController.selected.idTipoComprobante}" title="#{bundle.ViewTipoComprobanteTitle_idTipoComprobante}"/>

                        <h:outputText value="#{bundle.ViewTipoComprobanteLabel_descripcion}"/>
                        <h:outputText value="#{tipoComprobanteController.selected.descripcion}" title="#{bundle.ViewTipoComprobanteTitle_descripcion}"/>

                        <h:outputText value="#{bundle.ViewTipoComprobanteLabel_prefijo}"/>
                        <h:outputText value="#{tipoComprobanteController.selected.prefijo}" title="#{bundle.ViewTipoComprobanteTitle_prefijo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('TipoComprobanteViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
