<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="TipoComprobanteEditDlg" widgetVar="TipoComprobanteEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.EditTipoComprobanteTitle}" closeOnEscape="true">

            <h:form id="TipoComprobanteEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{tipoComprobanteController.selected != null}">


                        <h:outputLabel value="#{bundle.EditTipoComprobanteLabel_idTipoComprobante}" for="idTipoComprobante" />
                        <h:outputText id="idTipoComprobante" value="#{tipoComprobanteController.selected.idTipoComprobante}" />

                        <p:outputLabel value="#{bundle.EditTipoComprobanteLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{tipoComprobanteController.selected.descripcion}" title="#{bundle.EditTipoComprobanteTitle_descripcion}" required="true" requiredMessage="#{bundle.EditTipoComprobanteRequiredMessage_descripcion}" size="20" maxlength="20"  style="text-transform: uppercase"/>

                        <p:outputLabel value="#{bundle.EditTipoComprobanteLabel_prefijo}" for="prefijo" />
                        <p:inputText id="prefijo" value="#{tipoComprobanteController.selected.prefijo}" title="#{bundle.EditTipoComprobanteTitle_prefijo}" required="true" requiredMessage="#{bundle.EditTipoComprobanteRequiredMessage_prefijo}" size="5" maxlength="5"  style="text-transform: uppercase"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoComprobanteController.save}" value="#{bundle.Save}" update="display,:TipoComprobanteListForm:datalist,:growl" oncomplete="handleSubmit(args,'TipoComprobanteEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TipoComprobanteEditDialog.hide()" immediate="true" />
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
