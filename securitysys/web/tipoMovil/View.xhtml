<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoMovilViewDlg" widgetVar="TipoMovilViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewTipoMovilTitle}" closeOnEscape="true">

            <h:form id="TipoMovilViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{tipoMovilController.selected != null}">

                        <h:outputText value="#{bundle.ViewTipoMovilLabel_idTipoMovil}"/>
                        <h:outputText value="#{tipoMovilController.selected.idTipoMovil}" title="#{bundle.ViewTipoMovilTitle_idTipoMovil}"/>

                        <h:outputText value="#{bundle.ViewTipoMovilLabel_descripcion}"/>
                        <h:outputText value="#{tipoMovilController.selected.descripcion}" title="#{bundle.ViewTipoMovilTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('TipoMovilViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
