<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="SucursalEditDlg" widgetVar="SucursalEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.EditSucursalTitle}" closeOnEscape="true">

            <h:form id="SucursalEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{sucursalController.selected != null}">


                        <h:outputLabel value="#{bundle.EditSucursalLabel_idSucursal}" for="idSucursal" />
                        <h:outputText id="idSucursal" value="#{sucursalController.selected.idSucursal}" />

                        <p:outputLabel value="#{bundle.EditSucursalLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{sucursalController.selected.descripcion}" title="#{bundle.EditSucursalTitle_descripcion}" required="true" requiredMessage="#{bundle.EditSucursalRequiredMessage_descripcion}" size="50" maxlength="50" style="text-transform: uppercase"/>

                        <p:outputLabel value="#{bundle.EditSucursalLabel_dirSucursal}" for="dirSucursal" />
                        <p:inputText id="dirSucursal" value="#{sucursalController.selected.dirSucursal}" title="#{bundle.EditSucursalTitle_dirSucursal}" required="true" requiredMessage="#{bundle.EditSucursalRequiredMessage_dirSucursal}" size="50" maxlength="50" style="text-transform: uppercase"/>

                        <p:outputLabel value="#{bundle.EditSucursalLabel_telSucursal}" for="telSucursal" />
                        <p:inputText id="telSucursal" value="#{sucursalController.selected.telSucursal}" title="#{bundle.EditSucursalTitle_telSucursal}" required="true" requiredMessage="#{bundle.EditSucursalRequiredMessage_telSucursal}" size="30" maxlength="30" onkeydown="return event.keyCode &gt; = 48 &amp; &amp; event.keyCode &lt; = 57 || event.keyCode &gt; = 96 &amp; &amp; event.keyCode &lt; = 105 || event.keyCode == 8"/>

                        <p:outputLabel value="#{bundle.EditSucursalLabel_idCiudad}" for="idCiudad" />
                        <p:selectOneMenu id="idCiudad" value="#{sucursalController.selected.idCiudad}" required="true" requiredMessage="#{bundle.EditSucursalRequiredMessage_idCiudad}" converter="ciudadConverter">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{ciudadController.items}"
                                           var="idCiudadItem"
                                           itemValue="#{idCiudadItem}"
                                           itemLabel="#{idCiudadItem.ciudad}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sucursalController.save}" value="#{bundle.Save}" update="display,:SucursalListForm:datalist,:growl" oncomplete="handleSubmit(args,'SucursalEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SucursalEditDialog.hide()" immediate="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
