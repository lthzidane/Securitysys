<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SucursalCreateDlg" widgetVar="SucursalCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSucursalTitle}" closeOnEscape="true">

            <h:form id="SucursalCreateForm">

                <h:panelGroup id="display" rendered="#{sucursalController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{bundle.CreateSucursalLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{sucursalController.selected.descripcion}" title="#{bundle.CreateSucursalTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateSucursalRequiredMessage_descripcion}" size="50" maxlength="50" style="text-transform: uppercase"/>

                        <p:outputLabel value="#{bundle.CreateSucursalLabel_dirSucursal}" for="dirSucursal" />
                        <p:inputText id="dirSucursal" value="#{sucursalController.selected.dirSucursal}" title="#{bundle.CreateSucursalTitle_dirSucursal}" required="true" requiredMessage="#{bundle.CreateSucursalRequiredMessage_dirSucursal}" size="50" maxlength="50" style="text-transform: uppercase"/>

                        <p:outputLabel value="#{bundle.CreateSucursalLabel_telSucursal}" for="telSucursal" />
                        <p:inputText id="telSucursal" value="#{sucursalController.selected.telSucursal}" title="#{bundle.CreateSucursalTitle_telSucursal}" required="true" requiredMessage="#{bundle.CreateSucursalRequiredMessage_telSucursal}" size="30" maxlength="30" onkeydown="return event.keyCode &gt; = 48 &amp; &amp; event.keyCode &lt; = 57 || event.keyCode &gt; = 96 &amp; &amp; event.keyCode &lt; = 105 || event.keyCode == 8"/>

                        <p:outputLabel value="#{bundle.CreateSucursalLabel_idCiudad}" for="idCiudad" />
                        <p:selectOneMenu id="idCiudad" value="#{sucursalController.selected.idCiudad}" required="true" requiredMessage="#{bundle.CreateSucursalRequiredMessage_idCiudad}" converter="ciudadConverter">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{ciudadController.items}"
                                           var="idCiudadItem"
                                           itemValue="#{idCiudadItem}"
                                           itemLabel="#{idCiudadItem.ciudad}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sucursalController.saveNew}" value="#{bundle.Save}" update="display,:SucursalListForm:datalist,:growl" oncomplete="handleSubmit(args,'SucursalCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SucursalCreateDialog.hide()" immediate="true" />
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
