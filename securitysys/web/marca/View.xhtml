<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MarcaViewDlg" widgetVar="MarcaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewMarcaTitle}" closeOnEscape="true">

            <h:form id="MarcaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{marcaController.selected != null}">

                        <h:outputText value="#{bundle.ViewMarcaLabel_idMarca}"/>
                        <h:outputText value="#{marcaController.selected.idMarca}" title="#{bundle.ViewMarcaTitle_idMarca}"/>

                        <h:outputText value="#{bundle.ViewMarcaLabel_descripcion}"/>
                        <h:outputText value="#{marcaController.selected.descripcion}" title="#{bundle.ViewMarcaTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('MarcaViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
