<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PromocionCreateDlg" widgetVar="PromocionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePromocionTitle}" closeOnEscape="true">

            <h:form id="PromocionCreateForm">

                <h:panelGroup id="display" rendered="#{promocionController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{bundle.CreatePromocionLabel_descipcion}" for="descipcion" />
                        <p:inputText id="descipcion" value="#{promocionController.selected.descipcion}" title="#{bundle.CreatePromocionTitle_descipcion}" required="true" requiredMessage="#{bundle.CreatePromocionRequiredMessage_descipcion}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{bundle.CreatePromocionLabel_fechaIniPromo}" for="fechaIniPromo" />
                        <p:calendar id="fechaIniPromo" pattern="MM/dd/yyyy" value="#{promocionController.selected.fechaIniPromo}" title="#{bundle.CreatePromocionTitle_fechaIniPromo}" required="true" requiredMessage="#{bundle.CreatePromocionRequiredMessage_fechaIniPromo}" showOn="button"/>

                        <p:outputLabel value="#{bundle.CreatePromocionLabel_fechaFinPromo}" for="fechaFinPromo" />
                        <p:calendar id="fechaFinPromo" pattern="MM/dd/yyyy" value="#{promocionController.selected.fechaFinPromo}" title="#{bundle.CreatePromocionTitle_fechaFinPromo}" required="true" requiredMessage="#{bundle.CreatePromocionRequiredMessage_fechaFinPromo}" showOn="button"/>

                        <p:outputLabel value="#{bundle.CreatePromocionLabel_idPresu}" for="idPresu" />
                        <p:selectOneMenu id="idPresu" value="#{promocionController.selected.idPresu}" required="true" requiredMessage="#{bundle.CreatePromocionRequiredMessage_idPresu}" converter="presupuestoConverter">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{presupuestoController.items}"
                                           var="idPresuItem"
                                           itemValue="#{idPresuItem}"
                                           itemLabel="#{idPresuItem.idPresupuesto.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.CreatePromocionLabel_idSucursal}" for="idSucursal" />
                        <p:selectOneMenu id="idSucursal" value="#{promocionController.selected.idSucursal}" required="true" requiredMessage="#{bundle.CreatePromocionRequiredMessage_idSucursal}" converter="sucursalConverter">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{sucursalController.items}"
                                           var="idSucursalItem"
                                           itemValue="#{idSucursalItem}"
                                           itemLabel="#{idSucursalItem.descripcion.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.CreatePromocionLabel_idUsuario}" for="idUsuario" />
                        <p:selectOneMenu id="idUsuario" value="#{promocionController.selected.idUsuario}" required="true" requiredMessage="#{bundle.CreatePromocionRequiredMessage_idUsuario}" converter="usuarioConverter">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usuarioController.items}"
                                           var="idUsuarioItem"
                                           itemValue="#{idUsuarioItem}"
                                           itemLabel="#{idUsuarioItem.nombre}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{promocionController.saveNew}" value="#{bundle.Save}" update="display,:PromocionListForm:datalist,:growl" oncomplete="handleSubmit(args,'PromocionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PromocionCreateDialog.hide()" immediate="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
