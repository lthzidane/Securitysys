<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/resources/templates/template.xhtml">

        <ui:define name="title">Promocion</ui:define>
        <ui:define name="containerTitle">
            <h:outputText styleClass="containerTitle" value="#{bundle.ListPromocionTitle}"/>
        </ui:define>

        <ui:define name="container">
            <p:growl id="growl" life="3000" />

            <h:form id="PromocionListForm">

                <p:panel header="#{bundle.ListPromocionTitle}">
                    <p:dataTable id="datalist"
                                 value="#{promocionController.items}"
                                 lazy="false"
                                 rowKey="#{item.idPromocion}"
                                 var="item"
                                 paginator="true"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 selectionMode="single"
                                 selection="#{promocionController.selected}"
                                 filteredValue="#{promocionController.filteredItems}">

                        <p:ajax event="rowSelect"   update="createButton,viewButton,editButton,deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton,viewButton,editButton,deleteButton"/>

                        <p:column sortBy="#{item.idPromocion}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPromocionTitle_idPromocion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPromocion}"/>
                        </p:column>


                        <p:column sortBy="#{item.descipcion}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPromocionTitle_descipcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descipcion}"/>
                        </p:column>


                        <p:column sortBy="#{item.fechaIniPromo}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPromocionTitle_fechaIniPromo}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaIniPromo}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>


                        <p:column sortBy="#{item.fechaFinPromo}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPromocionTitle_fechaFinPromo}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaFinPromo}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>


                        <p:column sortBy="#{item.idPresu.idPresupuesto}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPromocionTitle_idPresu}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPresu.idPresupuesto}"/>
                        </p:column>


                        <p:column sortBy="#{item.idSucursal.descripcion}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPromocionTitle_idSucursal}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSucursal.descripcion}"/>
                        </p:column>

                        <ui:remove>
                            <p:column sortBy="#{item.idUsuario.idUsuario}">
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListPromocionTitle_idUsuario}"/>
                                </f:facet>
                                <h:outputText value="#{item.idUsuario.idUsuario}"/>
                            </p:column>
                        </ui:remove>
                        <f:facet name="footer">
                            <div class="footer-section">
                                <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{promocionController.prepareCreate}" update=":PromocionCreateForm" oncomplete="PF('PromocionCreateDialog').show()"/>
                                <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":PromocionViewForm" oncomplete="PF('PromocionViewDialog').show()" disabled="#{empty promocionController.selected}"/>
                                <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":PromocionEditForm" oncomplete="PF('PromocionEditDialog').show()" disabled="#{empty promocionController.selected}"/>
                                <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{promocionController.delete}" update=":growl,datalist" disabled="#{empty promocionController.selected}"/>
                            </div>
                        </f:facet>

                    </p:dataTable>

                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
