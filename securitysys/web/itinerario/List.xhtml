<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/resources/templates/template.xhtml">

        <ui:define name="title">Itinerario</ui:define>
        <ui:define name="containerTitle">
            <h:outputText styleClass="containerTitle" value="#{bundle.ListItinerarioTitle}"/>
        </ui:define>

        <ui:define name="container">
            <script name="jquery/jquery.js" library="primefaces"></script>
            <h:outputStylesheet library="css" name="menu.css" />
            <h:outputStylesheet library="css" name="facade.css" />
            <p:growl id="growl" life="3000" />
            
            <h:form id="ItinerarioListForm">

                <p:panel header="#{bundle.ListItinerarioTitle}">
                    <p:dataTable id="datalist"
                                 value="#{itinerarioController.items}"
                                 lazy="false"
                                 rowKey="#{item.idItinerario}"
                                 var="item"
                                 paginator="true"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 selectionMode="single"
                                 selection="#{itinerarioController.selected}"
                                 filteredValue="#{itinerarioController.filteredItems}">

                        <p:ajax event="rowSelect"   update="createButton,viewButton,editButton,deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton,viewButton,editButton,deleteButton"/>

                        <p:column sortBy="#{item.idItinerario}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItinerarioTitle_idItinerario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idItinerario}"/>
                        </p:column>


                        <p:column sortBy="#{item.horaInicio}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItinerarioTitle_horaInicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.horaInicio}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>


                        <p:column sortBy="#{item.horaFin}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItinerarioTitle_horaFin}"/>
                            </f:facet>
                            <h:outputText value="#{item.horaFin}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>


                        <p:column sortBy="#{item.idMovil.idMovil}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItinerarioTitle_idMovil}"/>
                            </f:facet>
                            <h:outputText value="#{item.idMovil.idMovil}"/>
                        </p:column>


                        <p:column sortBy="#{item.idRuta.idRuta}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItinerarioTitle_idRuta}"/>
                            </f:facet>
                            <h:outputText value="#{item.idRuta.idRuta}"/>
                        </p:column>

                        <f:facet name="footer">
                            <div class="footer-section">
                                <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{itinerarioController.prepareCreate}" update=":ItinerarioCreateForm" oncomplete="PF('ItinerarioCreateDialog').show()"/>
                                <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ItinerarioViewForm" oncomplete="PF('ItinerarioViewDialog').show()" disabled="#{empty itinerarioController.selected}"/>
                                <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ItinerarioEditForm" oncomplete="PF('ItinerarioEditDialog').show()" disabled="#{empty itinerarioController.selected}"/>
                                <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{itinerarioController.delete}" update=":growl,datalist" disabled="#{empty itinerarioController.selected}"/>
                            </div>
                        </f:facet>

                    </p:dataTable>

                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
