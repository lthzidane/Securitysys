<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ItinerarioCreateDlg" widgetVar="ItinerarioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateItinerarioTitle}" closeOnEscape="true">

            <h:form id="ItinerarioCreateForm">

                <h:panelGroup id="display" rendered="#{itinerarioController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{bundle.CreateItinerarioLabel_horaInicio}" for="horaInicio" />
                        <p:calendar id="horaInicio" pattern="MM/dd/yyyy HH:mm:ss" value="#{itinerarioController.selected.horaInicio}" title="#{bundle.CreateItinerarioTitle_horaInicio}" required="true" requiredMessage="#{bundle.CreateItinerarioRequiredMessage_horaInicio}" showOn="button"/>

                        <p:outputLabel value="#{bundle.CreateItinerarioLabel_horaFin}" for="horaFin" />
                        <p:calendar id="horaFin" pattern="MM/dd/yyyy HH:mm:ss" value="#{itinerarioController.selected.horaFin}" title="#{bundle.CreateItinerarioTitle_horaFin}" required="true" requiredMessage="#{bundle.CreateItinerarioRequiredMessage_horaFin}" showOn="button"/>

                        <p:outputLabel value="#{bundle.CreateItinerarioLabel_idMovil}" for="idMovil" />
                        <p:selectOneMenu id="idMovil" value="#{itinerarioController.selected.idMovil}" required="true" requiredMessage="#{bundle.CreateItinerarioRequiredMessage_idMovil}" converter="movilesConverter">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{movilesController.items}"
                                           var="idMovilItem"
                                           itemValue="#{idMovilItem}"
                                           itemLabel="#{idMovilItem.idMovil.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.CreateItinerarioLabel_idRuta}" for="idRuta" />
                        <p:selectOneMenu id="idRuta" value="#{itinerarioController.selected.idRuta}" required="true" requiredMessage="#{bundle.CreateItinerarioRequiredMessage_idRuta}" converter="rutaConverter">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{rutaController.items}"
                                           var="idRutaItem"
                                           itemValue="#{idRutaItem}"
                                           itemLabel="#{idRutaItem.idRuta.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{itinerarioController.saveNew}" value="#{bundle.Save}" update="display,:ItinerarioListForm:datalist,:growl" oncomplete="handleSubmit(args,'ItinerarioCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ItinerarioCreateDialog.hide()" immediate="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
