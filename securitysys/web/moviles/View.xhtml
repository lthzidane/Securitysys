<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MovilesViewDlg" widgetVar="MovilesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMovilesTitle}">
            <h:form id="MovilesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{movilesController.selected != null}">
                        <h:outputText value="#{bundle.ViewMovilesLabel_idMovil}"/>
                        <h:outputText value="#{movilesController.selected.idMovil}" title="#{bundle.ViewMovilesTitle_idMovil}"/>
                        <h:outputText value="#{bundle.ViewMovilesLabel_tipoMovil}"/>
                        <h:outputText value="#{movilesController.selected.tipoMovil}" title="#{bundle.ViewMovilesTitle_tipoMovil}"/>
                        <h:outputText value="#{bundle.ViewMovilesLabel_marca}"/>
                        <h:outputText value="#{movilesController.selected.marca}" title="#{bundle.ViewMovilesTitle_marca}"/>
                        <h:outputText value="#{bundle.ViewMovilesLabel_año}"/>
                        <h:outputText value="#{movilesController.selected.año}" title="#{bundle.ViewMovilesTitle_año}"/>
                        <h:outputText value="#{bundle.ViewMovilesLabel_nroMatricula}"/>
                        <h:outputText value="#{movilesController.selected.nroMatricula}" title="#{bundle.ViewMovilesTitle_nroMatricula}"/>
                        <h:outputText value="#{bundle.ViewMovilesLabel_funcion}"/>
                        <h:outputText value="#{movilesController.selected.funcion}" title="#{bundle.ViewMovilesTitle_funcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MovilesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
