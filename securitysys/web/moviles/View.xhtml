<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MovilesViewDlg" widgetVar="MovilesViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewMovilesTitle}" closeOnEscape="true">

            <h:form id="MovilesViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{movilesController.selected != null}">

                        <h:outputText value="#{bundle.ViewMovilesLabel_idMovil}"/>
                        <h:outputText value="#{movilesController.selected.idMovil}" title="#{bundle.ViewMovilesTitle_idMovil}"/>

                        <h:outputText value="#{bundle.ViewMovilesLabel_matricula}"/>
                        <h:outputText value="#{movilesController.selected.matricula}" title="#{bundle.ViewMovilesTitle_matricula}"/>

                        <h:outputText value="#{bundle.ViewMovilesLabel_anio}"/>
                        <h:outputText value="#{movilesController.selected.anio}" title="#{bundle.ViewMovilesTitle_anio}"/>

                        <h:outputText value="#{bundle.ViewMovilesLabel_idMarca}"/>
                        <h:outputText value="#{movilesController.selected.idMarca.descripcion}"/>

                        <h:outputText value="#{bundle.ViewMovilesLabel_idTipoMovil}"/>
                        <h:outputText value="#{movilesController.selected.idTipoMovil.descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('MovilesViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
