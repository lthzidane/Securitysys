<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductosKitCreateDlg" widgetVar="ProductosKitCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProductosKitTitle}">
            <h:form id="ProductosKitCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productosKitController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateProductosKitLabel_idProductosKit}" for="idProductosKit" rendered="false"/>
                        <p:inputText id="idProductosKit" value="#{productosKitController.selected.idProductosKit}" title="#{bundle.CreateProductosKitTitle_idProductosKit}" required="true" requiredMessage="#{bundle.CreateProductosKitRequiredMessage_idProductosKit}" rendered="false"/>
                        <p:outputLabel value="#{bundle.CreateProductosKitLabel_codProducto}" for="codProducto" />
                        <p:selectOneMenu id="codProducto" value="#{productosKitController.selected.codProducto}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_codProducto}">
                            <f:selectItems value="#{productosController.itemsAvailableSelectOne}"
                                           var="varProducto"
                                           itemLabel="#{varProducto.descripcion}"
                                           itemValue="#{varProducto}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateProductosKitLabel_cantidad}" for="cantidad" />
                        <p:inputText id="cantidad" value="#{productosKitController.selected.cantidad}" title="#{bundle.CreateProductosKitTitle_cantidad}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productosKitController.create}" value="#{bundle.Save}" update="display,:ProductosKitListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProductosKitCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProductosKitCreateDialog.hide()" immediate="true"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
