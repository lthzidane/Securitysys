<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductosKitViewDlg" widgetVar="ProductosKitViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProductosKitTitle}">
            <h:form id="ProductosKitViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productosKitController.selected != null}">
                        <h:outputText value="#{bundle.ViewProductosKitLabel_idProductosKit}"/>
                        <h:outputText value="#{productosKitController.selected.idProductosKit}" title="#{bundle.ViewProductosKitTitle_idProductosKit}"/>
                        <h:outputText value="#{bundle.ViewProductosKitLabel_codProducto}"/>
                        <h:outputText value="#{productosKitController.selected.codProducto.descripcion}" title="#{bundle.ViewProductosKitTitle_codProducto}"/>
                        <h:outputText value="#{bundle.ViewProductosKitLabel_cantidad}"/>
                        <h:outputText value="#{productosKitController.selected.cantidad}" title="#{bundle.ViewProductosKitTitle_cantidad}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProductosKitViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
