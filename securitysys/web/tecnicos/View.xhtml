<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TecnicoViewDlg" widgetVar="TecnicoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTecnicoTitle}">
            <h:form id="TecnicoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tecnicosController.selected != null}">
                        <h:outputText value="#{bundle.ViewTecnicoLabel_idTecnico}"/>
                        <h:outputText value="#{tecnicosController.selected.idTecnico}" title="#{bundle.ViewTecnicoTitle_idTecnico}"/>
                        <h:outputText value="#{bundle.ViewTecnicoLabel_nombre}"/>
                        <h:outputText value="#{tecnicosController.selected.nombre}" title="#{bundle.ViewTecnicoTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewTecnicoLabel_tipoDocu}"/>
                        <h:outputText value="#{tecnicosController.selected.tipoDocumento.tipoDocu}" title="#{bundle.ViewTecnicoTitle_tipoDocu}"/>
                        <h:outputText value="#{bundle.ViewTecnicoLabel_nroDocu}"/>
                        <h:outputText value="#{tecnicosController.selected.nroDocumento}" title="#{bundle.ViewTecnicoTitle_nroDocu}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TecnicoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
