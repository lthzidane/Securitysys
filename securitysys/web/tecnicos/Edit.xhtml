<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TecnicoEditDlg" widgetVar="TecnicoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTecnicoTitle}">
            <h:form id="TecnicoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tecnicosController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTecnicoLabel_idTecnico}" for="idTecnico" rendered="false"/>
                        <p:inputText id="idTecnico" value="#{tecnicosController.selected.idTecnico}" title="#{bundle.EditTecnicoTitle_idTecnico}" required="true" requiredMessage="#{bundle.EditTecnicoRequiredMessage_idTecnico}" rendered="false"/>
                        <p:outputLabel value="#{bundle.EditTecnicoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tecnicosController.selected.nombre}" title="#{bundle.EditTecnicoTitle_nombre}" required="true" requiredMessage="#{bundle.EditTecnicoRequiredMessage_nombre}" style="text-transform: uppercase"/>
                        <p:outputLabel value="#{bundle.EditTecnicoLabel_tipoDocu}" for="tipoDocu" />                        
                        <p:selectOneMenu id="tipoDocu" value="#{tecnicosController.selected.tipoDocumento}" required="true" requiredMessage="#{bundle.EditTecnicoRequiredMessage_tipoDocu}">
                            <f:selectItems value="#{tipoDocumentoController.itemsAvailableSelectOne}"
                                           var="idTipoDocuItem"
                                           itemLabel="#{idTipoDocuItem.tipoDocu}"
                                           itemValue="#{idTipoDocuItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditTecnicoLabel_nroDocu}" for="nroDocu" />
                        <p:inputText id="nroDocu" value="#{tecnicosController.selected.nroDocumento}" title="#{bundle.EditTecnicoTitle_nroDocu}" required="true" requiredMessage="#{bundle.EditTecnicoRequiredMessage_nroDocu}" onkeydown="return event.keyCode &gt;= 48 &amp;&amp; event.keyCode &lt;= 57 || event.keyCode &gt;= 96 &amp;&amp; event.keyCode &lt;= 105 || event.keyCode == 8"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tecnicosController.update}" value="#{bundle.Save}" update="display,:TecnicoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TecnicoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TecnicoEditDialog.hide()" immediate="true"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
