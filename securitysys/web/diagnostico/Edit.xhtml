<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="DiagnosticoEditDlg" widgetVar="DiagnosticoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.EditDiagnosticoTitle}" closeOnEscape="true">

            <h:form id="DiagnosticoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{diagnosticoController.selected != null}">


                        <h:outputLabel value="#{bundle.EditDiagnosticoLabel_id}" for="id" />
                        <h:outputText id="id" value="#{diagnosticoController.selected.id}" />

                        <p:outputLabel value="#{bundle.EditDiagnosticoLabel_fechaDiagnostico}" for="fechaDiagnostico" />
                        <p:calendar id="fechaDiagnostico" pattern="MM/dd/yyyy" value="#{diagnosticoController.selected.fechaDiagnostico}" title="#{bundle.EditDiagnosticoTitle_fechaDiagnostico}" required="true" requiredMessage="#{bundle.EditDiagnosticoRequiredMessage_fechaDiagnostico}" showOn="button"/>

                        <p:outputLabel value="#{bundle.EditDiagnosticoLabel_estadoDiag}" for="estadoDiag" />
                        <p:inputText id="estadoDiag" value="#{diagnosticoController.selected.estadoDiag}" title="#{bundle.EditDiagnosticoTitle_estadoDiag}" required="true" requiredMessage="#{bundle.EditDiagnosticoRequiredMessage_estadoDiag}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{bundle.EditDiagnosticoLabel_idReclamo}" for="idReclamo" />
                        <p:selectOneMenu id="idReclamo" value="#{diagnosticoController.selected.idReclamo}" required="true" requiredMessage="#{bundle.EditDiagnosticoRequiredMessage_idReclamo}" converter="reclamoConverter">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{reclamoController.items}"
                                           var="idReclamoItem"
                                           itemValue="#{idReclamoItem}"
                                           itemLabel="#{idReclamoItem.descripcion.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.EditDiagnosticoLabel_idSucursal}" for="idSucursal" />
                        <p:selectOneMenu id="idSucursal" value="#{diagnosticoController.selected.idSucursal}" required="true" requiredMessage="#{bundle.EditDiagnosticoRequiredMessage_idSucursal}" converter="sucursalConverter">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{sucursalController.items}"
                                           var="idSucursalItem"
                                           itemValue="#{idSucursalItem}"
                                           itemLabel="#{idSucursalItem.descripcion.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.EditDiagnosticoLabel_idUsuario}" for="idUsuario" />
                        <p:selectOneMenu id="idUsuario" value="#{diagnosticoController.selected.idUsuario}" required="true" requiredMessage="#{bundle.EditDiagnosticoRequiredMessage_idUsuario}" converter="usuarioConverter">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usuarioController.items}"
                                           var="idUsuarioItem"
                                           itemValue="#{idUsuarioItem}"
                                           itemLabel="#{idUsuarioItem.nombre}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{diagnosticoController.save}" value="#{bundle.Save}" update="display,:DiagnosticoListForm:datalist,:growl" oncomplete="handleSubmit(args,'DiagnosticoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DiagnosticoEditDialog.hide()" immediate="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
