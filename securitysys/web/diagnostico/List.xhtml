<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/resources/templates/template.xhtml">

        <ui:define name="title">Diagnostico</ui:define>
        <ui:define name="containerTitle">
            <h:outputText styleClass="containerTitle" value="#{bundle.ListDiagnosticoTitle}"/>
        </ui:define>

        <ui:define name="container">
            <p:growl id="growl" life="3000" />

            <h:form id="DiagnosticoListForm">

                <p:panel header="#{bundle.ListDiagnosticoTitle}">
                    <p:dataTable id="datalist"
                                 value="#{diagnosticoController.items}"
                                 lazy="false"
                                 rowKey="#{item.id}"
                                 var="item"
                                 paginator="true"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 selectionMode="single"
                                 selection="#{diagnosticoController.selected}"
                                 filteredValue="#{diagnosticoController.filteredItems}">
                        <!--
                                 To enable Lazy Loading, please copy/replace the following lines above,
                                 and be sure to replace the word HASH with the # symbol:
                        
                                 value="HASH{diagnosticoController.lazyItems}"
                                 lazy="true"
                                 rowKey="HASH{item.id}"  <<< Remove this line
                        -->


                        <p:ajax event="rowSelect"   update="createButton,viewButton,editButton,deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton,viewButton,editButton,deleteButton"/>

                        <p:column sortBy="#{item.id}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDiagnosticoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>


                        <p:column sortBy="#{item.fechaDiagnostico}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDiagnosticoTitle_fechaDiagnostico}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaDiagnostico}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>


                        <p:column sortBy="#{item.estadoDiag}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDiagnosticoTitle_estadoDiag}"/>
                            </f:facet>
                            <h:outputText value="#{item.estadoDiag}"/>
                        </p:column>


                        <p:column sortBy="#{item.idReclamo.descripcion}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDiagnosticoTitle_idReclamo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idReclamo.descripcion}"/>
                        </p:column>


                        <p:column sortBy="#{item.idSucursal.descripcion}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDiagnosticoTitle_idSucursal}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSucursal.descripcion}"/>
                        </p:column>


                        <p:column sortBy="#{item.idUsuario.idUsuario}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDiagnosticoTitle_idUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUsuario.idUsuario}"/>
                        </p:column>

                        <f:facet name="footer">
                            <div class="footer-section">
                                <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{diagnosticoController.prepareCreate}" update=":DiagnosticoCreateForm" oncomplete="PF('DiagnosticoCreateDialog').show()"/>
                                <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":DiagnosticoViewForm" oncomplete="PF('DiagnosticoViewDialog').show()" disabled="#{empty diagnosticoController.selected}"/>
                                <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":DiagnosticoEditForm" oncomplete="PF('DiagnosticoEditDialog').show()" disabled="#{empty diagnosticoController.selected}"/>
                                <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{diagnosticoController.delete}" update=":growl,datalist" disabled="#{empty diagnosticoController.selected}"/>
                            </div>
                        </f:facet>

                    </p:dataTable>

                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
