<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PaisesCreateDlg" widgetVar="PaisesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePaisesTitle}">
            <h:form id="PaisesCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{paisesController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePaisesLabel_idPais}" for="idPais" rendered="false"/>
                        <p:inputText id="idPais" value="#{paisesController.selected.idPais}" title="#{bundle.CreatePaisesTitle_idPais}" required="true" requiredMessage="#{bundle.CreatePaisesRequiredMessage_idPais}" rendered="false"/>
                        <p:outputLabel value="#{bundle.CreatePaisesLabel_prefijo}" for="prefijo" />
                        <p:inputText id="prefijo" value="#{paisesController.selected.prefijo}" title="#{bundle.CreatePaisesTitle_prefijo}" required="true" requiredMessage="#{bundle.CreatePaisesRequiredMessage_prefijo}" style="text-transform: uppercase"/>
                        <p:outputLabel value="#{bundle.CreatePaisesLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{paisesController.selected.nombre}" title="#{bundle.CreatePaisesTitle_nombre}" required="true" requiredMessage="#{bundle.CreatePaisesRequiredMessage_nombre}" style="text-transform: uppercase"/>
                        <p:outputLabel value="#{bundle.CreatePaisesLabel_nacionalidad}" for="nacionalidad" />
                        <p:inputText id="nacionalidad" value="#{paisesController.selected.nacionalidad}" title="#{bundle.CreatePaisesTitle_nacionalidad}" required="true" requiredMessage="#{bundle.CreatePaisesRequiredMessage_nacionalidad}" style="text-transform: uppercase"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{paisesController.create}" value="#{bundle.Save}" update="display,:PaisesListForm:datalist,:growl" oncomplete="handleSubmit(args,'PaisesCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PaisesCreateDialog.hide()" immediate="true"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
