<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="/resources/templates/template.xhtml">
        <ui:define name="title">Reportes de Ventas</ui:define>
        <ui:define name="containerTitle">
            <h:outputText styleClass="containerTitle" value="Reportes de Ventas"/>
        </ui:define>
        <ui:define name="container">
            <p:growl id="growl" life="3000" />
            <script name="jquery/jquery.js" library="primefaces"></script> 
            <h:outputScript library="js" name="jsfcrud.js"/>
            <style type="text/css">
                .divider{
                    width:5px;
                    height:auto;
                    display:inline-block;
                }
                .calendarClass input {
                    width: 65px !important
                }
            </style>
            <script type="text/javascript">
                function monitorExporting(start, complete) {
                    if (PrimeFaces.cookiesEnabled()) {
                        if (start) {
                            start();
                        }
                        window.chartExportingMonitor = setInterval(function () {
                            var exportingComplete = PrimeFaces.getCookie('cookie.pdf.exporting');
                            console.log('exportingComplete:' + exportingComplete);
                            if (exportingComplete === 'true') {
                                if (complete) {
                                    complete();
                                }
                                clearInterval(window.chartExportingMonitor);
                                PrimeFaces.setCookie('cookie.pdf.exporting', null);
                            }
                        }, 3000);
                    }
                }

                function showStatus() {
                    PF('bui').show();
                }

                function hideStatus() {
                    PF('bui').hide();
                }
            </script>
            <h:form id="form">
                <p:remoteCommand name="filtrarFechasVent" update="form:tabView:datatableVent" actionListener="#{ReportesVentasBean.filtrarFechasVent}" />
                <p:tabView id="tabView">
                    <p:tab title="Detalle Venta" titleStyle="font-size: 12px;">
                        <p:dataTable id="datatableVent" 
                                     value="#{ReportesVentasBean.listaVenta}" 
                                     rowKey="#{item.idVenta}"
                                     filteredValue="#{ReportesVentasBean.filteredVentas}"
                                     var="item"
                                     widgetVar="datatableVent"
                                     scrollable="true"
                                     scrollHeight="300"
                                     emptyMessage="No hay Ventas que mostrar">
                            <f:facet name="header">
                                Ventas por Fecha de Ingreso
                                <br />
                                <h:outputText value="Fecha Inicio: " />
                                <p:calendar id="from" pattern="dd/MM/yyyy" locale="es" styleClass="calendarClass" value="#{ReportesVentasBean.fromFecVent}"/>
                                <h:outputText value="Fecha Fin: " />
                                <p:calendar id="to" pattern="dd/MM/yyyy" locale="es" styleClass="calendarClass" value="#{ReportesVentasBean.toFecVent}" >
                                    <p:ajax event="dateSelect" 
                                            oncomplete="filtrarFechasVent()" />
                                </p:calendar>
                            </f:facet>
                            <p:column id="columnVentFecha" headerText="Fecha Ingreso" sortBy="#{item.fechaVenta}"> 
                                <h:outputText value="#{item.fechaVenta}">
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Nro. Orden" style="width: 80px;">
                                <h:outputText value="#{item.idVenta}"/>
                            </p:column>
                            <p:column headerText="Tipo de Comprobante">
                                <h:outputText value="#{item.idTipoComprobante.descripcion}"/>
                            </p:column>                                
                            <p:column headerText="Reportado por">
                                <h:outputText value="#{item.idUsuario.nombre}"/>
                            </p:column>
                            <p:column headerText="Cliente">
                                <h:outputText value="#{item.idCliente.nombre} #{item.idCliente.apellido}"/>
                            </p:column>
                            <p:column headerText="Nro Comprobante">
                                <h:outputText value="#{item.nroComprobante}"/>
                            </p:column>
                            <p:column headerText="Factura" >
                                <p:commandLink id="buttonMostrarReporte"
                                               ajax="false"
                                               onclick="monitorExporting(showStatus, hideStatus);"
                                               value="Imprimir Factura" 
                                               action="#{ReportesVentasBean.mostrarReporteVentas(item.idVenta)}"
                                               update="@form"/> 
                            </p:column>
                            <f:facet name="footer">Total de registros: #{ReportesVentasBean.listaVenta.size()}.</f:facet>
                        </p:dataTable>
                        <p:blockUI block="datatableVent" widgetVar="bui">
                            Cargando Reporte<br />
                            <h:graphicImage library="images" name="ajaxloadingbar.gif"/>
                        </p:blockUI>

                        <br/>
                        <p:commandButton id="buttonMostrarOrdenesTrabajoPorFecha" 
                                         value="Exportar a PDF" 
                                         ajax="false" 
                                         icon="ui-icon-extlink">
                            <p:dataExporter type="pdf" target="datatableVent" 
                                            fileName="ventas"
                                            preProcessor="#{ReportesVentasBean.preProcessPDF}" pageOnly="true" />   
                        </p:commandButton>
                    </p:tab>
                </p:tabView>
            </h:form>  
        </ui:define>
    </ui:composition>
</html>
