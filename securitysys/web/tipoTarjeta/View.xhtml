<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoTarjetaViewDlg" widgetVar="TipoTarjetaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewTipoTarjetaTitle}" closeOnEscape="true">

            <h:form id="TipoTarjetaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{tipoTarjetaController.selected != null}">

                        <h:outputText value="#{bundle.ViewTipoTarjetaLabel_idTipoTarjeta}"/>
                        <h:outputText value="#{tipoTarjetaController.selected.idTipoTarjeta}" title="#{bundle.ViewTipoTarjetaTitle_idTipoTarjeta}"/>

                        <h:outputText value="#{bundle.ViewTipoTarjetaLabel_descTipoTarjeta}"/>
                        <h:outputText value="#{tipoTarjetaController.selected.descTipoTarjeta}" title="#{bundle.ViewTipoTarjetaTitle_descTipoTarjeta}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('TipoTarjetaViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
