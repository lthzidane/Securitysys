<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="ValorListForm">

        <p:panel header="#{bundle.ListValorTitle}">
            <p:dataTable id="datalist"
                         value="#{valorController.items}"
                         lazy="false"
                         rowKey="#{item.idValor}"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{valorController.selected}"
                         filteredValue="#{valorController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{valorController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.idValor}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="createButton,viewButton,editButton,deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton,viewButton,editButton,deleteButton"/>

                <p:column sortBy="#{item.idValor}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListValorTitle_idValor}"/>
                    </f:facet>
                    <h:outputText value="#{item.idValor}"/>
                </p:column>


                <p:column sortBy="#{item.descripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListValorTitle_descripcion}"/>
                    </f:facet>
                    <h:outputText value="#{item.descripcion}"/>
                </p:column>

                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{valorController.prepareCreate}" update=":ValorCreateForm" oncomplete="PF('ValorCreateDialog').show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ValorViewForm" oncomplete="PF('ValorViewDialog').show()" disabled="#{empty valorController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ValorEditForm" oncomplete="PF('ValorEditDialog').show()" disabled="#{empty valorController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{valorController.delete}" update=":growl,datalist" disabled="#{empty valorController.selected}"/>
                    </div>
                </f:facet>

            </p:dataTable>

        </p:panel>
    </h:form>

</ui:composition>
