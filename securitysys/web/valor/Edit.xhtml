<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ValorEditDlg" widgetVar="ValorEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.EditValorTitle}" closeOnEscape="true">

            <h:form id="ValorEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{valorController.selected != null}">


                        <h:outputLabel value="#{bundle.EditValorLabel_idValor}" for="idValor" />
                        <h:outputText id="idValor" value="#{valorController.selected.idValor}" />

                        <p:outputLabel value="#{bundle.EditValorLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{valorController.selected.descripcion}" title="#{bundle.EditValorTitle_descripcion}" required="true" requiredMessage="#{bundle.EditValorRequiredMessage_descripcion}" size="50" maxlength="50"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{valorController.save}" value="#{bundle.Save}" update="display,:ValorListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ValorEditDialog'));"/>
                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('ValorEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
