<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ValorViewDlg" widgetVar="ValorViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewValorTitle}" closeOnEscape="true">

            <h:form id="ValorViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{valorController.selected != null}">

                        <h:outputText value="#{bundle.ViewValorLabel_idValor}"/>
                        <h:outputText value="#{valorController.selected.idValor}" title="#{bundle.ViewValorTitle_idValor}"/>

                        <h:outputText value="#{bundle.ViewValorLabel_descripcion}"/>
                        <h:outputText value="#{valorController.selected.descripcion}" title="#{bundle.ViewValorTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('ValorViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
