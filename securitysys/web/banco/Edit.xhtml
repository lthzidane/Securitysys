<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="BancoEditDlg" widgetVar="BancoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.EditBancoTitle}" closeOnEscape="true">

            <h:form id="BancoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{bancoController.selected != null}">


                        <h:outputLabel value="#{bundle.EditBancoLabel_idBanco}" for="idBanco" />
                        <h:outputText id="idBanco" value="#{bancoController.selected.idBanco}" />

                        <p:outputLabel value="#{bundle.EditBancoLabel_descBanco}" for="descBanco" />
                        <p:inputText id="descBanco" value="#{bancoController.selected.descBanco}" title="#{bundle.EditBancoTitle_descBanco}" required="true" requiredMessage="#{bundle.EditBancoRequiredMessage_descBanco}" size="60" maxlength="60"/>

                        <p:outputLabel value="#{bundle.EditBancoLabel_rucBanco}" for="rucBanco" />
                        <p:inputText id="rucBanco" value="#{bancoController.selected.rucBanco}" title="#{bundle.EditBancoTitle_rucBanco}" required="true" requiredMessage="#{bundle.EditBancoRequiredMessage_rucBanco}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{bundle.EditBancoLabel_dirBanco}" for="dirBanco" />
                        <p:inputText id="dirBanco" value="#{bancoController.selected.dirBanco}" title="#{bundle.EditBancoTitle_dirBanco}" required="true" requiredMessage="#{bundle.EditBancoRequiredMessage_dirBanco}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{bundle.EditBancoLabel_telBanco}" for="telBanco" />
                        <p:inputText id="telBanco" value="#{bancoController.selected.telBanco}" title="#{bundle.EditBancoTitle_telBanco}" required="true" requiredMessage="#{bundle.EditBancoRequiredMessage_telBanco}" size="50" maxlength="50"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{bancoController.save}" value="#{bundle.Save}" update="display,:BancoListForm:datalist,:growl" oncomplete="handleSubmit(args,'BancoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BancoEditDialog.hide()" immediate="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
