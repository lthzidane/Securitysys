<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BancoCreateDlg" widgetVar="BancoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateBancoTitle}" closeOnEscape="true">

            <h:form id="BancoCreateForm">

                <h:panelGroup id="display" rendered="#{bancoController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{bundle.CreateBancoLabel_descBanco}" for="descBanco" />
                        <p:inputText id="descBanco" value="#{bancoController.selected.descBanco}" title="#{bundle.CreateBancoTitle_descBanco}" required="true" requiredMessage="#{bundle.CreateBancoRequiredMessage_descBanco}" size="60" maxlength="60" style="text-transform: uppercase"/>

                        <p:outputLabel value="#{bundle.CreateBancoLabel_rucBanco}" for="rucBanco" />
                        <p:inputText id="rucBanco" value="#{bancoController.selected.rucBanco}" title="#{bundle.CreateBancoTitle_rucBanco}" required="true" requiredMessage="#{bundle.CreateBancoRequiredMessage_rucBanco}" size="50" maxlength="50" style="text-transform: uppercase"/>

                        <p:outputLabel value="#{bundle.CreateBancoLabel_dirBanco}" for="dirBanco" />
                        <p:inputText id="dirBanco" value="#{bancoController.selected.dirBanco}" title="#{bundle.CreateBancoTitle_dirBanco}" required="true" requiredMessage="#{bundle.CreateBancoRequiredMessage_dirBanco}" size="100" maxlength="100" style="text-transform: uppercase"/>

                        <p:outputLabel value="#{bundle.CreateBancoLabel_telBanco}" for="telBanco" />
                        <p:inputText id="telBanco" value="#{bancoController.selected.telBanco}" title="#{bundle.CreateBancoTitle_telBanco}" required="true" requiredMessage="#{bundle.CreateBancoRequiredMessage_telBanco}" size="50" maxlength="50" onkeydown="return event.keyCode &gt;= 48 &amp;&amp; event.keyCode &lt;= 57 || event.keyCode &gt;= 96 &amp;&amp; event.keyCode &lt;= 105 || event.keyCode == 8"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{bancoController.saveNew}" value="#{bundle.Save}" update="display,:BancoListForm:datalist,:growl" oncomplete="handleSubmit(args,'BancoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BancoCreateDialog.hide()" immediate="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
