<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpresaViewDlg" widgetVar="EmpresaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewEmpresaTitle}" closeOnEscape="true">

            <h:form id="EmpresaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{empresaController.selected != null}">

                        <h:outputText value="#{bundle.ViewEmpresaLabel_idEmpresa}"/>
                        <h:outputText value="#{empresaController.selected.idEmpresa}" title="#{bundle.ViewEmpresaTitle_idEmpresa}"/>

                        <h:outputText value="#{bundle.ViewEmpresaLabel_propietario}"/>
                        <h:outputText value="#{empresaController.selected.propietario}" title="#{bundle.ViewEmpresaTitle_propietario}"/>

                        <h:outputText value="#{bundle.ViewEmpresaLabel_nombre}"/>
                        <h:outputText value="#{empresaController.selected.nombre}" title="#{bundle.ViewEmpresaTitle_nombre}"/>

                        <h:outputText value="#{bundle.ViewEmpresaLabel_direccion}"/>
                        <h:outputText value="#{empresaController.selected.direccion}" title="#{bundle.ViewEmpresaTitle_direccion}"/>

                        <h:outputText value="#{bundle.ViewEmpresaLabel_telefono}"/>
                        <h:outputText value="#{empresaController.selected.telefono}" title="#{bundle.ViewEmpresaTitle_telefono}"/>

                        <h:outputText value="#{bundle.ViewEmpresaLabel_ruc}"/>
                        <h:outputText value="#{empresaController.selected.ruc}" title="#{bundle.ViewEmpresaTitle_ruc}"/>

                        <h:outputText value="#{bundle.ViewEmpresaLabel_rubro}"/>
                        <h:outputText value="#{empresaController.selected.rubro}" title="#{bundle.ViewEmpresaTitle_rubro}"/>

                        <h:outputText value="#{bundle.ViewEmpresaLabel_idCiudad}"/>
                        <h:outputText value="#{empresaController.selected.idCiudad.idCiudad}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('EmpresaViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
