<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadoCreateDlg" widgetVar="EstadoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEstadoTitle}" closeOnEscape="true">

            <h:form id="EstadoCreateForm">

                <h:panelGroup id="display" rendered="#{estadoController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{bundle.CreateEstadoLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{estadoController.selected.descripcion}" title="#{bundle.CreateEstadoTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateEstadoRequiredMessage_descripcion}" size="20" maxlength="20" style="text-transform: uppercase"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{estadoController.saveNew}" value="#{bundle.Save}" update="display,:EstadoListForm:datalist,:growl" oncomplete="handleSubmit(args,'EstadoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EstadoCreateDialog.hide()" immediate="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
