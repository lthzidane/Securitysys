<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NacionalidadCreateDlg" widgetVar="NacionalidadCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateNacionalidadTitle}" closeOnEscape="true">

            <h:form id="NacionalidadCreateForm">

                <h:panelGroup id="display" rendered="#{nacionalidadController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">
                        
                        <p:outputLabel value="#{bundle.CreateNacionalidadLabel_idNacionalidad}" for="idNacionalidad" rendered="false" />
                        <p:inputText id="idNacionalidad" value="#{nacionalidadController.selected.idNacionalidad}" title="#{bundle.CreateNacionalidadTitle_idNacionalidad}" required="true" requiredMessage="#{bundle.CreateNacionalidadRequiredMessage_idNacionalidad}" rendered="false"/>

                        <p:outputLabel value="#{bundle.CreateNacionalidadLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{nacionalidadController.selected.descripcion}" title="#{bundle.CreateNacionalidadTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateNacionalidadRequiredMessage_descripcion}" size="30" maxlength="30"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{nacionalidadController.saveNew}" value="#{bundle.Save}" update="display,:NacionalidadListForm:datalist,:growl" oncomplete="handleSubmit(args,'NacionalidadCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="NacionalidadCreateDialog.hide()" immediate="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
