<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/resources/templates/template.xhtml">

        <ui:define name="title">Nacionalidad</ui:define>
        <ui:define name="containerTitle">
            <h:outputText styleClass="containerTitle" value="#{bundle.ListNacionalidadTitle}"/>
        </ui:define>

        <ui:define name="container">
            <p:growl id="growl" life="3000" />

            <h:form id="NacionalidadListForm">

                <p:panel header="#{bundle.ListNacionalidadTitle}">
                    <p:dataTable id="datalist"
                                 value="#{nacionalidadController.items}"
                                 lazy="false"
                                 rowKey="#{item.idNacionalidad}"
                                 var="item"
                                 paginator="true"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 selectionMode="single"
                                 selection="#{nacionalidadController.selected}"
                                 filteredValue="#{nacionalidadController.filteredItems}">

                        <p:ajax event="rowSelect"   update="createButton,viewButton,editButton,deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton,viewButton,editButton,deleteButton"/>

                        <p:column sortBy="#{item.idNacionalidad}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNacionalidadTitle_idNacionalidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.idNacionalidad}"/>
                        </p:column>


                        <p:column sortBy="#{item.descripcion}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNacionalidadTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>

                        <f:facet name="footer">
                            <div class="footer-section">
                                <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{nacionalidadController.prepareCreate}" update=":NacionalidadCreateForm" oncomplete="PF('NacionalidadCreateDialog').show()"/>
                                <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":NacionalidadViewForm" oncomplete="PF('NacionalidadViewDialog').show()" disabled="#{empty nacionalidadController.selected}"/>
                                <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":NacionalidadEditForm" oncomplete="PF('NacionalidadEditDialog').show()" disabled="#{empty nacionalidadController.selected}"/>
                                <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{nacionalidadController.delete}" update=":growl,datalist" disabled="#{empty nacionalidadController.selected}">
                                    <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
                                    </p:commandButton>
                                    
                            </div>
                        </f:facet>

                    </p:dataTable>

                </p:panel>
                 <ui:include src="/confirmation.xhtml"/>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
