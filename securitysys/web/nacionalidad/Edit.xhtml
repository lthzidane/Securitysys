<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="NacionalidadEditDlg" widgetVar="NacionalidadEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.EditNacionalidadTitle}" closeOnEscape="true">

            <h:form id="NacionalidadEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{nacionalidadController.selected != null}">


                        <h:outputLabel value="#{bundle.EditNacionalidadLabel_idNacionalidad}" for="idNacionalidad" />
                        <h:outputText id="idNacionalidad" value="#{nacionalidadController.selected.idNacionalidad}" />

                        <p:outputLabel value="#{bundle.EditNacionalidadLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{nacionalidadController.selected.descripcion}" title="#{bundle.EditNacionalidadTitle_descripcion}" required="true" requiredMessage="#{bundle.EditNacionalidadRequiredMessage_descripcion}" size="30" maxlength="30"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{nacionalidadController.save}" value="#{bundle.Save}" update="display,:NacionalidadListForm:datalist,:growl" oncomplete="handleSubmit(args,'NacionalidadEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="NacionalidadEditDialog.hide()" immediate="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
