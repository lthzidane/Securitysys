<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RutaCreateDlg" widgetVar="RutaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateRutaTitle}" closeOnEscape="true">

            <h:form id="RutaCreateForm">

                <h:panelGroup id="display" rendered="#{rutaController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{bundle.CreateRutaLabel_diasRecorridos}" for="diasRecorridos" />
                        <p:inputText id="diasRecorridos" value="#{rutaController.selected.diasRecorridos}" title="#{bundle.CreateRutaTitle_diasRecorridos}" required="true" requiredMessage="#{bundle.CreateRutaRequiredMessage_diasRecorridos}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{bundle.CreateRutaLabel_idZona}" for="idZona" />
                        <p:selectOneMenu id="idZona" value="#{rutaController.selected.idZona}" required="true" requiredMessage="#{bundle.CreateRutaRequiredMessage_idZona}" converter="zonaConverter">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{zonaController.items}"
                                           var="idZonaItem"
                                           itemValue="#{idZonaItem}"
                                           itemLabel="#{idZonaItem.descripcion}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{rutaController.saveNew}" value="#{bundle.Save}" update="display,:RutaListForm:datalist,:growl" oncomplete="handleSubmit(args,'RutaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RutaCreateDialog.hide()" immediate="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
