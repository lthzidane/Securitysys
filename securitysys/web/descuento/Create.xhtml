<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DescuentoCreateDlg" widgetVar="DescuentoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDescuentoTitle}" closeOnEscape="true">

            <h:form id="DescuentoCreateForm">

                <h:panelGroup id="display" rendered="#{descuentoController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{bundle.CreateDescuentoLabel_idUsuario}" for="idUsuario" />
                        <p:inputText id="idUsuario" value="#{descuentoController.selected.idUsuario}" title="#{bundle.CreateDescuentoTitle_idUsuario}" required="true" requiredMessage="#{bundle.CreateDescuentoRequiredMessage_idUsuario}"/>

                        <p:outputLabel value="#{bundle.CreateDescuentoLabel_idSucursal}" for="idSucursal" />
                        <p:inputText id="idSucursal" value="#{descuentoController.selected.idSucursal}" title="#{bundle.CreateDescuentoTitle_idSucursal}" required="true" requiredMessage="#{bundle.CreateDescuentoRequiredMessage_idSucursal}"/>

                        <p:outputLabel value="#{bundle.CreateDescuentoLabel_descripcionDesc}" for="descripcionDesc" />
                        <p:inputText id="descripcionDesc" value="#{descuentoController.selected.descripcionDesc}" title="#{bundle.CreateDescuentoTitle_descripcionDesc}" required="true" requiredMessage="#{bundle.CreateDescuentoRequiredMessage_descripcionDesc}" size="100" maxlength="100"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{descuentoController.saveNew}" value="#{bundle.Save}" update="display,:DescuentoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('DescuentoCreateDialog'));"/>
                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('DescuentoCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
