<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="CobroDetListForm">

        <p:panel header="#{bundle.ListCobroDetTitle}">
            <p:dataTable id="datalist"
                         value="#{cobroDetController.items}"
                         lazy="false"
                         rowKey="#{item.cobroDetPK}"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{cobroDetController.selected}"
                         filteredValue="#{cobroDetController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{cobroDetController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.cobroDetPK}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="createButton,viewButton,editButton,deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton,viewButton,editButton,deleteButton"/>

                <p:column sortBy="#{item.cobroDetPK.idCobro}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListCobroDetTitle_cobroDetPK_idCobro}"/>
                    </f:facet>
                    <h:outputText value="#{item.cobroDetPK.idCobro}"/>
                </p:column>


                <p:column sortBy="#{item.cobroDetPK.idCtaACobrar}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListCobroDetTitle_cobroDetPK_idCtaACobrar}"/>
                    </f:facet>
                    <h:outputText value="#{item.cobroDetPK.idCtaACobrar}"/>
                </p:column>


                <p:column sortBy="#{item.cobroDetPK.idVenta}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListCobroDetTitle_cobroDetPK_idVenta}"/>
                    </f:facet>
                    <h:outputText value="#{item.cobroDetPK.idVenta}"/>
                </p:column>


                <p:column sortBy="#{item.montoCobroDet}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListCobroDetTitle_montoCobroDet}"/>
                    </f:facet>
                    <h:outputText value="#{item.montoCobroDet}"/>
                </p:column>


                <p:column sortBy="#{item.cobro.idCobro}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListCobroDetTitle_cobro}"/>
                    </f:facet>
                    <h:outputText value="#{item.cobro.idCobro}"/>
                </p:column>


                <p:column sortBy="#{item.ctaACobrar.ctaACobrarPK}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListCobroDetTitle_ctaACobrar}"/>
                    </f:facet>
                    <h:outputText value="#{item.ctaACobrar.ctaACobrarPK}"/>
                </p:column>

                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{cobroDetController.prepareCreate}" update=":CobroDetCreateForm" oncomplete="PF('CobroDetCreateDialog').show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CobroDetViewForm" oncomplete="PF('CobroDetViewDialog').show()" disabled="#{empty cobroDetController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CobroDetEditForm" oncomplete="PF('CobroDetEditDialog').show()" disabled="#{empty cobroDetController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{cobroDetController.delete}" update=":growl,datalist" disabled="#{empty cobroDetController.selected}"/>
                    </div>
                </f:facet>

            </p:dataTable>

        </p:panel>
    </h:form>

</ui:composition>
