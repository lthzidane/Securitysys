<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="CiudadEditPage" lazy="true">
        <pm:header title="#{bundle.EditCiudadTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{bundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:CiudadListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="CiudadEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{ciudadController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{bundle.EditCiudadLabel_idCiudad}" for="idCiudad" />
                            <h:outputText id="idCiudad" value="#{ciudadController.selected.idCiudad}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{bundle.EditCiudadLabel_ciudad}" for="ciudad" />
                            <p:inputTextarea rows="4" cols="30" id="ciudad" value="#{ciudadController.selected.ciudad}" title="#{bundle.EditCiudadTitle_ciudad}" required="true" requiredMessage="#{bundle.EditCiudadRequiredMessage_ciudad}"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{ciudadController.save}" value="#{bundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:CiudadListPage:CiudadListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:CiudadListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
