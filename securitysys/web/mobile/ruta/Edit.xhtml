<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="RutaEditPage" lazy="true">
        <pm:header title="#{bundle.EditRutaTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{bundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:RutaListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="RutaEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{rutaController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{bundle.EditRutaLabel_idRuta}" for="idRuta" />
                            <h:outputText id="idRuta" value="#{rutaController.selected.idRuta}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{bundle.EditRutaLabel_diasRecorridos}" for="diasRecorridos" />
                            <p:inputText id="diasRecorridos" value="#{rutaController.selected.diasRecorridos}" title="#{bundle.EditRutaTitle_diasRecorridos}" required="true" requiredMessage="#{bundle.EditRutaRequiredMessage_diasRecorridos}" size="50" maxlength="50"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{bundle.EditRutaLabel_idZona}" for="idZona" />
                            <p:selectOneMenu id="idZona" value="#{rutaController.selected.idZona}" required="true" requiredMessage="#{bundle.EditRutaRequiredMessage_idZona}" >
                                <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                <f:selectItems value="#{zonaController.items}"
                                               var="idZonaItem"
                                               itemValue="#{idZonaItem}"
                                               itemLabel="#{idZonaItem.descripcion.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{rutaController.save}" value="#{bundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:RutaListPage:RutaListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:RutaListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
