<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="RutaListPage">
        <pm:header title="#{bundle.ListRutaTitle}">
            <h:form>
                <p:commandButton id="backButton"   styleClass="ui-btn-left  ui-btn-inline" icon="ui-icon-arrow-l" value="#{bundle.Back}" action="#{mobilePageController.navigateBackInHistory('/mobile/index')}"/>
                <p:commandButton id="createButton" styleClass="ui-btn-right ui-btn-inline" icon="ui-icon-plus"    value="#{bundle.Create}" update=":RutaCreatePage:RutaCreateForm" actionListener="#{rutaController.prepareCreate}" action="#{mobilePageController.navigateWithHistory('pm:RutaCreatePage')}">
                    <f:actionListener binding="#{currentPageListener}"/>
                </p:commandButton>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="RutaListForm">

                <p:dataList id="datalist"
                            paginator="true"
                            rows="10"
                            rowsPerPageTemplate="10,20,30,40,50"
                            pt:data-inset="true"
                            value="#{rutaController.items}"
                            var="item">

                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListRutaTitle}"/>
                    </f:facet>

                    <p:commandLink update=":RutaEditPage:RutaEditForm" action="pm:RutaEditPage">
                        <p>



                            <h:outputText value="#{item.idRuta}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.diasRecorridos}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.idZona.descripcion}"/>

                        </p>
                        <f:setPropertyActionListener value="#{item}" target="#{rutaController.selected}" />
                    </p:commandLink>

                    <f:facet name="footer">
                        <h:outputText value="#{bundle.ListRutaTitle}"/>
                    </f:facet>

                </p:dataList>
            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
