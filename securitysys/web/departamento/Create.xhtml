<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DepartamentoCreateDlg" widgetVar="DepartamentoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDepartamentoTitle}" closeOnEscape="true">

            <h:form id="DepartamentoCreateForm">

                <h:panelGroup id="display" rendered="#{departamentoController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{bundle.CreateDepartamentoLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{departamentoController.selected.descripcion}" title="#{bundle.CreateDepartamentoTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateDepartamentoRequiredMessage_descripcion}" size="50" maxlength="50" style="text-transform: uppercase"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{departamentoController.create}" value="#{bundle.Save}" update="display,:DepartamentoListForm:datalist,:growl" oncomplete="handleSubmit(args,'DepartamentoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DepartamentoCreateDialog.hide()" immediate="true"/>
                    <a href="Edit.xhtml"></a>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
