<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/resources/templates/template.xhtml">

        <ui:define name="title">Departamento</ui:define>
        <ui:define name="containerTitle">
            <h:outputText styleClass="containerTitle" value="#{bundle.ListDepartamentoTitle}"/>
        </ui:define>

        <ui:define name="container">
           <p:growl id="growl" life="3000" />
           
        <!--<ui:define name="body"> -->
            <h:form id="DepartamentoListForm">
                <p:panel header="#{bundle.ListDepartamentoTitle}">
                    <p:dataTable id="datalist" value="#{departamentoController.items}" var="item"
                                 selectionMode="single" selection="#{departamentoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idDpto}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDepartamentoTitle_idDpto}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDpto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDepartamentoTitle_nombreDpto}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreDpto}" style="text-transform: uppercase"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDepartamentoTitle_funcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.funcion}" style="text-transform: uppercase"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDepartamentoTitle_responsable}"/>
                            </f:facet>
                            <h:outputText value="#{item.responsable}" style="text-transform: uppercase"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDepartamentoTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}" style="text-transform: uppercase"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{departamentoController.prepareCreate}" update=":DepartamentoCreateForm" oncomplete="PF('DepartamentoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":DepartamentoViewForm" oncomplete="PF('DepartamentoViewDialog').show()" disabled="#{empty departamentoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":DepartamentoEditForm" oncomplete="PF('DepartamentoEditDialog').show()" disabled="#{empty departamentoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{departamentoController.destroy}" update=":growl,datalist" disabled="#{empty departamentoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
