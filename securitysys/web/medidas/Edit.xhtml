<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MedidasEditDlg" widgetVar="MedidasEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMedidasTitle}">
            <h:form id="MedidasEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{medidasController.selected != null}">
                        <p:outputLabel value="#{bundle.EditMedidasLabel_idMedida}" for="idMedida" rendered="false"/>
                        <p:inputText id="idMedida" value="#{medidasController.selected.idMedida}" title="#{bundle.EditMedidasTitle_idMedida}" required="true" requiredMessage="#{bundle.EditMedidasRequiredMessage_idMedida}" rendered="false"/>
                        <p:outputLabel value="#{bundle.EditMedidasLabel_descMedida}" for="descMedida" />
                        <p:inputText id="descMedida" value="#{medidasController.selected.descMedida}" title="#{bundle.EditMedidasTitle_descMedida}" required="true" requiredMessage="#{bundle.EditMedidasRequiredMessage_descMedida}" style="text-transform: uppercase"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{medidasController.update}" value="#{bundle.Save}" update="display,:MedidasListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MedidasEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MedidasEditDialog.hide()" immediate="true"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
