<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="OrdenTrabajoListForm">

        <p:panel header="#{bundle.ListOrdenTrabajoTitle}">
            <p:dataTable id="datalist"
                         value="#{ordenTrabajoController.items}"
                         lazy="false"
                         rowKey="#{item.idOt}"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{ordenTrabajoController.selected}"
                         filteredValue="#{ordenTrabajoController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{ordenTrabajoController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.idOt}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="createButton,viewButton,editButton,deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton,viewButton,editButton,deleteButton"/>

                <p:column sortBy="#{item.idOt}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListOrdenTrabajoTitle_idOt}"/>
                    </f:facet>
                    <h:outputText value="#{item.idOt}"/>
                </p:column>


                <p:column sortBy="#{item.fechaOrden}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListOrdenTrabajoTitle_fechaOrden}"/>
                    </f:facet>
                    <h:outputText value="#{item.fechaOrden}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>


                <p:column sortBy="#{item.idEstado}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListOrdenTrabajoTitle_idEstado}"/>
                    </f:facet>
                    <h:outputText value="#{item.idEstado}"/>
                </p:column>


                <p:column sortBy="#{item.idCliente.idCliente}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListOrdenTrabajoTitle_idCliente}"/>
                    </f:facet>
                    <h:outputText value="#{item.idCliente.idCliente}"/>
                </p:column>


                <p:column sortBy="#{item.idCuadrilla.idCuadrilla}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListOrdenTrabajoTitle_idCuadrilla}"/>
                    </f:facet>
                    <h:outputText value="#{item.idCuadrilla.idCuadrilla}"/>
                </p:column>


                <p:column sortBy="#{item.idItinerario.idItinerario}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListOrdenTrabajoTitle_idItinerario}"/>
                    </f:facet>
                    <h:outputText value="#{item.idItinerario.idItinerario}"/>
                </p:column>

                <ui:remove>
                    <p:column sortBy="#{item.idPresupuesto.idPresupuesto}">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListOrdenTrabajoTitle_idPresupuesto}"/>
                        </f:facet>
                        <h:outputText value="#{item.idPresupuesto.idPresupuesto}"/>
                    </p:column>
                </ui:remove>
                <ui:remove>
                    <p:column sortBy="#{item.idReclamo.descripcion}">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListOrdenTrabajoTitle_idReclamo}"/>
                        </f:facet>
                        <h:outputText value="#{item.idReclamo.descripcion}"/>
                    </p:column>
                </ui:remove>
                <ui:remove>
                    <p:column sortBy="#{item.idSolicitud.idSolicitud}">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListOrdenTrabajoTitle_idSolicitud}"/>
                        </f:facet>
                        <h:outputText value="#{item.idSolicitud.idSolicitud}"/>
                    </p:column>
                </ui:remove>
                <ui:remove>
                    <p:column sortBy="#{item.idSucursal.descripcion}">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListOrdenTrabajoTitle_idSucursal}"/>
                        </f:facet>
                        <h:outputText value="#{item.idSucursal.descripcion}"/>
                    </p:column>
                </ui:remove>
                <ui:remove>
                    <p:column sortBy="#{item.idUsuario.idUsuario}">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListOrdenTrabajoTitle_idUsuario}"/>
                        </f:facet>
                        <h:outputText value="#{item.idUsuario.idUsuario}"/>
                    </p:column>
                </ui:remove>
                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{ordenTrabajoController.prepareCreate}" update=":OrdenTrabajoCreateForm" oncomplete="PF('OrdenTrabajoCreateDialog').show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":OrdenTrabajoViewForm" oncomplete="PF('OrdenTrabajoViewDialog').show()" disabled="#{empty ordenTrabajoController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":OrdenTrabajoEditForm" oncomplete="PF('OrdenTrabajoEditDialog').show()" disabled="#{empty ordenTrabajoController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{ordenTrabajoController.delete}" update=":growl,datalist" disabled="#{empty ordenTrabajoController.selected}"/>
                    </div>
                </f:facet>

            </p:dataTable>

        </p:panel>
    </h:form>

</ui:composition>
