<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="PresupuestoEditDlg" widgetVar="PresupuestoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.EditPresupuestoTitle}" closeOnEscape="true">

            <h:form id="PresupuestoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{presupuestoController.selected != null}">


                        <h:outputLabel value="#{bundle.EditPresupuestoLabel_idPresupuesto}" for="idPresupuesto" />
                        <h:outputText id="idPresupuesto" value="#{presupuestoController.selected.idPresupuesto}" />

                        <p:outputLabel value="#{bundle.EditPresupuestoLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{presupuestoController.selected.fecha}" title="#{bundle.EditPresupuestoTitle_fecha}" required="true" requiredMessage="#{bundle.EditPresupuestoRequiredMessage_fecha}" showOn="button"/>

                        <p:outputLabel value="#{bundle.EditPresupuestoLabel_plazo}" for="plazo" />
                        <p:inputText id="plazo" value="#{presupuestoController.selected.plazo}" title="#{bundle.EditPresupuestoTitle_plazo}" required="true" requiredMessage="#{bundle.EditPresupuestoRequiredMessage_plazo}" size="30" maxlength="30"/>

                        <p:outputLabel value="#{bundle.EditPresupuestoLabel_validez}" for="validez" />
                        <p:inputText id="validez" value="#{presupuestoController.selected.validez}" title="#{bundle.EditPresupuestoTitle_validez}" required="true" requiredMessage="#{bundle.EditPresupuestoRequiredMessage_validez}" size="30" maxlength="30"/>

                        <p:outputLabel value="#{bundle.EditPresupuestoLabel_exenta}" for="exenta" />
                        <p:inputText id="exenta" value="#{presupuestoController.selected.exenta}" title="#{bundle.EditPresupuestoTitle_exenta}" required="true" requiredMessage="#{bundle.EditPresupuestoRequiredMessage_exenta}"/>

                        <p:outputLabel value="#{bundle.EditPresupuestoLabel_gravada5}" for="gravada5" />
                        <p:inputText id="gravada5" value="#{presupuestoController.selected.gravada5}" title="#{bundle.EditPresupuestoTitle_gravada5}" required="true" requiredMessage="#{bundle.EditPresupuestoRequiredMessage_gravada5}"/>

                        <p:outputLabel value="#{bundle.EditPresupuestoLabel_gravada10}" for="gravada10" />
                        <p:inputText id="gravada10" value="#{presupuestoController.selected.gravada10}" title="#{bundle.EditPresupuestoTitle_gravada10}" required="true" requiredMessage="#{bundle.EditPresupuestoRequiredMessage_gravada10}"/>

                        <p:outputLabel value="#{bundle.EditPresupuestoLabel_iva5}" for="iva5" />
                        <p:inputText id="iva5" value="#{presupuestoController.selected.iva5}" title="#{bundle.EditPresupuestoTitle_iva5}" required="true" requiredMessage="#{bundle.EditPresupuestoRequiredMessage_iva5}"/>

                        <p:outputLabel value="#{bundle.EditPresupuestoLabel_iva10}" for="iva10" />
                        <p:inputText id="iva10" value="#{presupuestoController.selected.iva10}" title="#{bundle.EditPresupuestoTitle_iva10}" required="true" requiredMessage="#{bundle.EditPresupuestoRequiredMessage_iva10}"/>

                        <p:outputLabel value="#{bundle.EditPresupuestoLabel_promocion}" for="promocion" />
                        <p:selectOneMenu id="promocion" value="#{presupuestoController.selected.promocion}"  converter="promocionConverter">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{promocionController.items}"
                                           var="promocionItem"
                                           itemValue="#{promocionItem}"
                                           itemLabel="#{promocionItem.promocionPK.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.EditPresupuestoLabel_idCliente}" for="idCliente" />
                        <p:selectOneMenu id="idCliente" value="#{presupuestoController.selected.idCliente}" required="true" requiredMessage="#{bundle.EditPresupuestoRequiredMessage_idCliente}" converter="clienteConverter">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{clienteController.items}"
                                           var="idClienteItem"
                                           itemValue="#{idClienteItem}"
                                           itemLabel="#{idClienteItem.idCliente.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.EditPresupuestoLabel_id}" for="id" />
                        <p:selectOneMenu id="id" value="#{presupuestoController.selected.id}" required="true" requiredMessage="#{bundle.EditPresupuestoRequiredMessage_id}" converter="diagnosticoConverter">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{diagnosticoController.items}"
                                           var="idItem"
                                           itemValue="#{idItem}"
                                           itemLabel="#{idItem.id.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.EditPresupuestoLabel_idEstado}" for="idEstado" />
                        <p:selectOneMenu id="idEstado" value="#{presupuestoController.selected.idEstado}" required="true" requiredMessage="#{bundle.EditPresupuestoRequiredMessage_idEstado}" converter="estadoConverter">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{estadoController.items}"
                                           var="idEstadoItem"
                                           itemValue="#{idEstadoItem}"
                                           itemLabel="#{idEstadoItem.descripcion.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.EditPresupuestoLabel_idSucursal}" for="idSucursal" />
                        <p:selectOneMenu id="idSucursal" value="#{presupuestoController.selected.idSucursal}" required="true" requiredMessage="#{bundle.EditPresupuestoRequiredMessage_idSucursal}" converter="sucursalConverter">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{sucursalController.items}"
                                           var="idSucursalItem"
                                           itemValue="#{idSucursalItem}"
                                           itemLabel="#{idSucursalItem.descripcion.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.EditPresupuestoLabel_idUsuario}" for="idUsuario" />
                        <p:selectOneMenu id="idUsuario" value="#{presupuestoController.selected.idUsuario}" required="true" requiredMessage="#{bundle.EditPresupuestoRequiredMessage_idUsuario}" converter="usuarioConverter">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usuarioController.items}"
                                           var="idUsuarioItem"
                                           itemValue="#{idUsuarioItem}"
                                           itemLabel="#{idUsuarioItem.idUsuario.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{presupuestoController.save}" value="#{bundle.Save}" update="display,:PresupuestoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('PresupuestoEditDialog'));"/>
                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('PresupuestoEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
