<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PresupuestoCreateDlg" widgetVar="PresupuestoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePresupuestoTitle}" closeOnEscape="true">

            <h:form id="PresupuestoCreateForm">

                <h:panelGroup id="display" rendered="#{presupuestoController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{bundle.CreatePresupuestoLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{presupuestoController.selected.fecha}" title="#{bundle.CreatePresupuestoTitle_fecha}" required="true" requiredMessage="#{bundle.CreatePresupuestoRequiredMessage_fecha}" showOn="button"/>

                        <p:outputLabel value="#{bundle.CreatePresupuestoLabel_plazo}" for="plazo" />
                        <p:inputText id="plazo" value="#{presupuestoController.selected.plazo}" title="#{bundle.CreatePresupuestoTitle_plazo}" required="true" requiredMessage="#{bundle.CreatePresupuestoRequiredMessage_plazo}" size="30" maxlength="30"/>

                        <p:outputLabel value="#{bundle.CreatePresupuestoLabel_validez}" for="validez" />
                        <p:inputText id="validez" value="#{presupuestoController.selected.validez}" title="#{bundle.CreatePresupuestoTitle_validez}" required="true" requiredMessage="#{bundle.CreatePresupuestoRequiredMessage_validez}" size="30" maxlength="30"/>

                        <p:outputLabel value="#{bundle.CreatePresupuestoLabel_exenta}" for="exenta" />
                        <p:inputText id="exenta" value="#{presupuestoController.selected.exenta}" title="#{bundle.CreatePresupuestoTitle_exenta}" required="true" requiredMessage="#{bundle.CreatePresupuestoRequiredMessage_exenta}"/>

                        <p:outputLabel value="#{bundle.CreatePresupuestoLabel_gravada5}" for="gravada5" />
                        <p:inputText id="gravada5" value="#{presupuestoController.selected.gravada5}" title="#{bundle.CreatePresupuestoTitle_gravada5}" required="true" requiredMessage="#{bundle.CreatePresupuestoRequiredMessage_gravada5}"/>

                        <p:outputLabel value="#{bundle.CreatePresupuestoLabel_gravada10}" for="gravada10" />
                        <p:inputText id="gravada10" value="#{presupuestoController.selected.gravada10}" title="#{bundle.CreatePresupuestoTitle_gravada10}" required="true" requiredMessage="#{bundle.CreatePresupuestoRequiredMessage_gravada10}"/>

                        <p:outputLabel value="#{bundle.CreatePresupuestoLabel_iva5}" for="iva5" />
                        <p:inputText id="iva5" value="#{presupuestoController.selected.iva5}" title="#{bundle.CreatePresupuestoTitle_iva5}" required="true" requiredMessage="#{bundle.CreatePresupuestoRequiredMessage_iva5}"/>

                        <p:outputLabel value="#{bundle.CreatePresupuestoLabel_iva10}" for="iva10" />
                        <p:inputText id="iva10" value="#{presupuestoController.selected.iva10}" title="#{bundle.CreatePresupuestoTitle_iva10}" required="true" requiredMessage="#{bundle.CreatePresupuestoRequiredMessage_iva10}"/>

                        <p:outputLabel value="#{bundle.CreatePresupuestoLabel_promocion}" for="promocion" />
                        <p:selectOneMenu id="promocion" value="#{presupuestoController.selected.promocion}"  converter="promocionConverter">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{promocionController.items}"
                                           var="promocionItem"
                                           itemValue="#{promocionItem}"
                                           itemLabel="#{promocionItem.promocionPK.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.CreatePresupuestoLabel_idCliente}" for="idCliente" />
                        <p:selectOneMenu id="idCliente" value="#{presupuestoController.selected.idCliente}" required="true" requiredMessage="#{bundle.CreatePresupuestoRequiredMessage_idCliente}" converter="clienteConverter">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{clienteController.items}"
                                           var="idClienteItem"
                                           itemValue="#{idClienteItem}"
                                           itemLabel="#{idClienteItem.idCliente.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.CreatePresupuestoLabel_id}" for="id" />
                        <p:selectOneMenu id="id" value="#{presupuestoController.selected.id}" required="true" requiredMessage="#{bundle.CreatePresupuestoRequiredMessage_id}" converter="diagnosticoConverter">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{diagnosticoController.items}"
                                           var="idItem"
                                           itemValue="#{idItem}"
                                           itemLabel="#{idItem.id.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.CreatePresupuestoLabel_idEstado}" for="idEstado" />
                        <p:selectOneMenu id="idEstado" value="#{presupuestoController.selected.idEstado}" required="true" requiredMessage="#{bundle.CreatePresupuestoRequiredMessage_idEstado}" converter="estadoConverter">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{estadoController.items}"
                                           var="idEstadoItem"
                                           itemValue="#{idEstadoItem}"
                                           itemLabel="#{idEstadoItem.descripcion.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.CreatePresupuestoLabel_idSucursal}" for="idSucursal" />
                        <p:selectOneMenu id="idSucursal" value="#{presupuestoController.selected.idSucursal}" required="true" requiredMessage="#{bundle.CreatePresupuestoRequiredMessage_idSucursal}" converter="sucursalConverter">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{sucursalController.items}"
                                           var="idSucursalItem"
                                           itemValue="#{idSucursalItem}"
                                           itemLabel="#{idSucursalItem.descripcion.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.CreatePresupuestoLabel_idUsuario}" for="idUsuario" />
                        <p:selectOneMenu id="idUsuario" value="#{presupuestoController.selected.idUsuario}" required="true" requiredMessage="#{bundle.CreatePresupuestoRequiredMessage_idUsuario}" converter="usuarioConverter">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usuarioController.items}"
                                           var="idUsuarioItem"
                                           itemValue="#{idUsuarioItem}"
                                           itemLabel="#{idUsuarioItem.idUsuario.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{presupuestoController.saveNew}" value="#{bundle.Save}" update="display,:PresupuestoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('PresupuestoCreateDialog'));"/>
                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('PresupuestoCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
