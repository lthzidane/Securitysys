<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ZonaViewDlg" widgetVar="ZonaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewZonaTitle}" closeOnEscape="true">

            <h:form id="ZonaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{zonaController.selected != null}">

                        <h:outputText value="#{bundle.ViewZonaLabel_idZona}"/>
                        <h:outputText value="#{zonaController.selected.idZona}" title="#{bundle.ViewZonaTitle_idZona}"/>

                        <h:outputText value="#{bundle.ViewZonaLabel_descripcion}"/>
                        <h:outputText value="#{zonaController.selected.descripcion}" title="#{bundle.ViewZonaTitle_descripcion}"/>

                        <h:outputText value="#{bundle.ViewZonaLabel_idCiudad}"/>
                        <h:outputText value="#{zonaController.selected.idCiudad.idCiudad}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('ZonaViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
