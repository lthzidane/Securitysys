<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ZonaEditDlg" widgetVar="ZonaEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.EditZonaTitle}" closeOnEscape="true">

            <h:form id="ZonaEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{zonaController.selected != null}">


                        <h:outputLabel value="#{bundle.EditZonaLabel_idZona}" for="idZona" />
                        <h:outputText id="idZona" value="#{zonaController.selected.idZona}" />

                        <p:outputLabel value="#{bundle.EditZonaLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{zonaController.selected.descripcion}" title="#{bundle.EditZonaTitle_descripcion}" required="true" requiredMessage="#{bundle.EditZonaRequiredMessage_descripcion}" size="50" maxlength="50" style="text-transform: uppercase"/>

                        <p:outputLabel value="#{bundle.EditZonaLabel_idCiudad}" for="idCiudad" />
                        <p:selectOneMenu id="idCiudad" value="#{zonaController.selected.idCiudad}" required="true" requiredMessage="#{bundle.EditZonaRequiredMessage_idCiudad}" converter="ciudadConverter">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{ciudadController.items}"
                                           var="idCiudadItem"
                                           itemValue="#{idCiudadItem}"
                                           itemLabel="#{idCiudadItem.ciudad}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{zonaController.save}" value="#{bundle.Save}" update="display,:ZonaListForm:datalist,:growl" oncomplete="handleSubmit(args,'ZonaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ZonaEditDialog.hide()" immediate="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
