<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="TecnicoEditDlg" widgetVar="TecnicoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.EditTecnicoTitle}" closeOnEscape="true">

            <h:form id="TecnicoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{tecnicoController.selected != null}">


                        <h:outputLabel value="#{bundle.EditTecnicoLabel_idTecnico}" for="idTecnico" />
                        <h:panelGroup>
                            <h:outputText id="idTecnico" value="#{tecnicoController.selected.idTecnico}" />
                            
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.EditTecnicoLabel_nombre}" for="nombre" />
                        <h:panelGroup>
                            <p:inputText id="nombre" value="#{tecnicoController.selected.nombre}" title="#{bundle.EditTecnicoTitle_nombre}" required="true" requiredMessage="#{bundle.EditTecnicoRequiredMessage_nombre}" size="50" maxlength="50" style="text-transform: uppercase"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.EditTecnicoLabel_nroDocumento}" for="nroDocumento" />
                        <h:panelGroup>
                            <p:inputText id="nroDocumento" value="#{tecnicoController.selected.nroDocumento}" title="#{bundle.EditTecnicoTitle_nroDocumento}" required="true" requiredMessage="#{bundle.EditTecnicoRequiredMessage_nroDocumento}" onkeydown="return event.keyCode &gt; = 48 &amp; &amp; event.keyCode &lt; = 57 || event.keyCode &gt; = 96 &amp; &amp; event.keyCode &lt; = 105 || event.keyCode == 8"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tecnicoController.save}" value="#{bundle.Save}" update="display,:TecnicoListForm:datalist,:growl" oncomplete="handleSubmit(args,'TecnicoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TecnicoEditDialog.hide()" immediate="true" />
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
