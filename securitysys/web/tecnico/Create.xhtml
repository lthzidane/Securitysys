<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TecnicoCreateDlg" widgetVar="TecnicoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTecnicoTitle}" closeOnEscape="true">

            <h:form id="TecnicoCreateForm">

                <h:panelGroup id="display" rendered="#{tecnicoController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{bundle.CreateTecnicoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tecnicoController.selected.nombre}" title="#{bundle.CreateTecnicoTitle_nombre}" required="true" requiredMessage="#{bundle.CreateTecnicoRequiredMessage_nombre}" size="50" maxlength="50" style="text-transform: uppercase"/>

                        <p:outputLabel value="#{bundle.CreateTecnicoLabel_nroDocumento}" for="nroDocumento" />
                        <p:inputText id="nroDocumento" value="#{tecnicoController.selected.nroDocumento}" title="#{bundle.CreateTecnicoTitle_nroDocumento}" required="true" requiredMessage="#{bundle.CreateTecnicoRequiredMessage_nroDocumento}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tecnicoController.saveNew}" value="#{bundle.Save}" update="display,:TecnicoListForm:datalist,:growl" oncomplete="handleSubmit(args,'TecnicoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TecnicoCreateDialog.hide()" immediate="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
