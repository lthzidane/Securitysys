<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/resources/templates/template.xhtml">
        <ui:define name="title">Tecnico</ui:define>
        <ui:define name="containerTitle">
            <h:outputText styleClass="containerTitle" value="#{bundle.ListTecnicoTitle}"/>
        </ui:define>

        <ui:define name="container">
            <script name="jquery/jquery.js" library="primefaces"></script>
            <h:outputStylesheet library="css" name="menu.css" />
            <h:outputStylesheet library="css" name="facade.css" />
            <p:growl id="growl" life="3000" />    

    <h:form id="TecnicoListForm">

        <p:panel header="#{bundle.ListTecnicoTitle}">
            <p:dataTable id="datalist"
                         value="#{tecnicoController.items}"
                         lazy="false"
                         rowKey="#{item.idTecnico}"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{tecnicoController.selected}"
                         filteredValue="#{tecnicoController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{tecnicoController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.idTecnico}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="createButton,viewButton,editButton,deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton,viewButton,editButton,deleteButton"/>

                <p:column sortBy="#{item.idTecnico}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListTecnicoTitle_idTecnico}"/>
                    </f:facet>
                    <h:outputText value="#{item.idTecnico}"/>
                </p:column>


                <p:column sortBy="#{item.nombre}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListTecnicoTitle_nombre}"/>
                    </f:facet>
                    <h:outputText value="#{item.nombre}"/>
                </p:column>


                <p:column sortBy="#{item.nroDocumento}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListTecnicoTitle_nroDocumento}"/>
                    </f:facet>
                    <h:outputText value="#{item.nroDocumento}"/>
                </p:column>

                <f:facet name="footer">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{tecnicoController.prepareCreate}" update=":TecnicoCreateForm" oncomplete="PF('TecnicoCreateDialog').show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TecnicoViewForm" oncomplete="PF('TecnicoViewDialog').show()" disabled="#{empty tecnicoController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TecnicoEditForm" oncomplete="PF('TecnicoEditDialog').show()" disabled="#{empty tecnicoController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{tecnicoController.delete}" update=":growl,datalist" disabled="#{empty tecnicoController.selected}"/>
                </f:facet>

            </p:dataTable>

        </p:panel>
    </h:form>


            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
</ui:composition>
</html>
