<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoCuadrillaViewDlg" widgetVar="TipoCuadrillaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewTipoCuadrillaTitle}" closeOnEscape="true">

            <h:form id="TipoCuadrillaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{tipoCuadrillaController.selected != null}">

                        <h:outputText value="#{bundle.ViewTipoCuadrillaLabel_idTipoCuadrilla}"/>
                        <h:outputText value="#{tipoCuadrillaController.selected.idTipoCuadrilla}" title="#{bundle.ViewTipoCuadrillaTitle_idTipoCuadrilla}"/>

                        <h:outputText value="#{bundle.ViewTipoCuadrillaLabel_descripcion}"/>
                        <h:outputText value="#{tipoCuadrillaController.selected.descripcion}" title="#{bundle.ViewTipoCuadrillaTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('TipoCuadrillaViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
