<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DescuentoDetCreateDlg" widgetVar="DescuentoDetCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDescuentoDetTitle}" closeOnEscape="true">

            <h:form id="DescuentoDetCreateForm">

                <h:panelGroup id="display" rendered="#{descuentoDetController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{bundle.CreateDescuentoDetLabel_descuentoDetPK_idDescuentoCab}" for="descuentoDetPK_idDescuentoCab" />
                        <p:inputText id="descuentoDetPK_idDescuentoCab" value="#{descuentoDetController.selected.descuentoDetPK.idDescuentoCab}" title="#{bundle.CreateDescuentoDetTitle_descuentoDetPK_idDescuentoCab}" required="true" requiredMessage="#{bundle.CreateDescuentoDetRequiredMessage_descuentoDetPK_idDescuentoCab}"/>

                        <p:outputLabel value="#{bundle.CreateDescuentoDetLabel_descuentoDetPK_idSecuencia}" for="descuentoDetPK_idSecuencia" />
                        <p:inputText id="descuentoDetPK_idSecuencia" value="#{descuentoDetController.selected.descuentoDetPK.idSecuencia}" title="#{bundle.CreateDescuentoDetTitle_descuentoDetPK_idSecuencia}" required="true" requiredMessage="#{bundle.CreateDescuentoDetRequiredMessage_descuentoDetPK_idSecuencia}"/>

                        <p:outputLabel value="#{bundle.CreateDescuentoDetLabel_porcentajeDesc}" for="porcentajeDesc" />
                        <p:inputText id="porcentajeDesc" value="#{descuentoDetController.selected.porcentajeDesc}" title="#{bundle.CreateDescuentoDetTitle_porcentajeDesc}" required="true" requiredMessage="#{bundle.CreateDescuentoDetRequiredMessage_porcentajeDesc}"/>

                        <p:outputLabel value="#{bundle.CreateDescuentoDetLabel_descuento}" for="descuento" />
                        <p:selectOneMenu id="descuento" value="#{descuentoDetController.selected.descuento}" required="true" requiredMessage="#{bundle.CreateDescuentoDetRequiredMessage_descuento}" converter="descuentoConverter">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{descuentoController.items}"
                                           var="descuentoItem"
                                           itemValue="#{descuentoItem}"
                                           itemLabel="#{descuentoItem.descripcionDesc.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{descuentoDetController.saveNew}" value="#{bundle.Save}" update="display,:DescuentoDetListForm:datalist,:growl" oncomplete="handleSubmit(args,'DescuentoDetCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DescuentoDetCreateDialog.hide()"  immediate="true" />
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
