<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="DescuentoDetListForm">

        <p:panel header="#{bundle.ListDescuentoDetTitle}">
            <p:dataTable id="datalist"
                         value="#{descuentoDetController.items}"
                         lazy="false"
                         rowKey="#{item.descuentoDetPK}"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{descuentoDetController.selected}"
                         filteredValue="#{descuentoDetController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{descuentoDetController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.descuentoDetPK}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="createButton,viewButton,editButton,deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton,viewButton,editButton,deleteButton"/>

                <p:column sortBy="#{item.descuentoDetPK.idDescuentoCab}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListDescuentoDetTitle_descuentoDetPK_idDescuentoCab}"/>
                    </f:facet>
                    <h:outputText value="#{item.descuentoDetPK.idDescuentoCab}"/>
                </p:column>


                <p:column sortBy="#{item.descuentoDetPK.idSecuencia}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListDescuentoDetTitle_descuentoDetPK_idSecuencia}"/>
                    </f:facet>
                    <h:outputText value="#{item.descuentoDetPK.idSecuencia}"/>
                </p:column>


                <p:column sortBy="#{item.porcentajeDesc}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListDescuentoDetTitle_porcentajeDesc}"/>
                    </f:facet>
                    <h:outputText value="#{item.porcentajeDesc}"/>
                </p:column>


                <p:column sortBy="#{item.descuento.descripcionDesc}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListDescuentoDetTitle_descuento}"/>
                    </f:facet>
                    <h:outputText value="#{item.descuento.descripcionDesc}"/>
                </p:column>

                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{descuentoDetController.prepareCreate}" update=":DescuentoDetCreateForm" oncomplete="PF('DescuentoDetCreateDialog').show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":DescuentoDetViewForm" oncomplete="PF('DescuentoDetViewDialog').show()" disabled="#{empty descuentoDetController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":DescuentoDetEditForm" oncomplete="PF('DescuentoDetEditDialog').show()" disabled="#{empty descuentoDetController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{descuentoDetController.delete}" update=":growl,datalist" disabled="#{empty descuentoDetController.selected}"/>
                    </div>
                </f:facet>

            </p:dataTable>

        </p:panel>
    </h:form>

</ui:composition>
